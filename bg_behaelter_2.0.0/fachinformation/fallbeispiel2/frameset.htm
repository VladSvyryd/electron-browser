<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Frameset - Fallbeispiel 1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<meta name="language" content="de"/>
	<meta name="author" content="BG RCI" />
	<meta name="description" content="Sicheres Befahren von Behältern"/>	
	<script src="../js/main.js" type="text/javascript"></script>
    <script src="../js/lexikon.js" type="text/javascript"></script>
    <script src="modul.js" type="text/javascript"></script>
    <script type="text/javascript">
        var targetPage = location.search.substring(1,location.search.length);
        if (targetPage.length == 0) {
			targetPage="ausgangssituation1.htm";
        }
    </script>
</head>

<script type="text/javascript">
	document.write('<frameset rows="49,*" border="0" onbeforeunload="alles_schliessen();">');
	document.write('<frame name="topFrame" scrolling="no" noresize src="top.htm" frameborder="0" marginwidth="0" marginheight="0">');
	document.write('<frameset id="nav_set" cols="0,*" border="0">');
	document.write('<frame name="leftFrame" scrolling="no" noresize src="nav.htm" marginwidth="0" marginheight="0" frameborder="no">');
	document.write('<frameset rows="586,*" border="0">');
	document.write('<frame name="mainFrame" src="' + targetPage + '" noresize scrolling="no" frameborder="0" marginwidth="0" marginheight="0">');
	document.write('<frame name="bottomFrame" src="subnav.htm" noresize scrolling="no" marginwidth="0" marginheight="0" frameborder="no">');
	document.write('</frameset>');
	document.write('</frameset>');
	document.write('</frameset>');
</script>

<noframes>
	<body>
    	Ihr Browser unterst&uuml;tzt keine Frames!
	</body>
</noframes>    
</html>
