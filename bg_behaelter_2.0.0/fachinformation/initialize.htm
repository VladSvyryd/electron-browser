<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Sicheres Arbeiten im Labor; Systemcheck II</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script src="js/flash.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/systemcheck.js" type="text/javascript"></script>
</head>
<body >
<script type="text/javascript">
/* <![CDATA[ */
	var browser = BrowserDetect.browser.toLowerCase();
	var version = BrowserDetect.version;
	var os = BrowserDetect.OS.toLowerCase();
	var protocol = location.protocol.toLowerCase();
	protocol = protocol.substr(0, protocol.length-1);
//	alert( 'user_site:'+top.user_site );
// Framesetprüfung starten
	if (checkTopFrameset()) {
		var flashvars = "flash_pfad=flash/&ini_file="+top.ini_file+"&prog_name="+top.prog_name+"&session_id="+top.session_id+"&user_site="+top.user_site+"&user_chapter="+top.user_chapter+"&user_modul="+top.user_modul+"&browser="+browser+"&version="+version+"&os="+os+"&protocol="+protocol;
		var newFlashObject = new Array
		(
			"src", "flash/initialize",
			"id", "initialize",
			"flashvars", flashvars,
			"version", "8,0,0,0",
			"width", 1010,
			"height", 673
		);
		insertFlashContent(newFlashObject);
	} else { // Frameset wurde nicht korrekt geladen
		openMainFrameset("main_frameset.htm", 1010, 673);	
	}
/* ]]> */
</script>	
</body>
</html>
