<P><A NAME="P544_33754"></A><B><FONT FACE="Arial">Desinfektion</FONT></B></P>

<P><FONT FACE="Arial" SIZE="2">Desinfektion bedeutet die gezielte Reduktion von unerw&uuml;nschten Mikroorganismen durch chemische oder physikalische Methoden, so dass sie unter den gegebenen Umst&auml;nden keine Sch&auml;den (Infektionen) mehr verursachen k&ouml;nnen.</FONT></P>
