<P><A NAME="P1001_68223"></A><B><FONT FACE="Arial">Rettungshubger&auml;t</FONT></B></P>

<P><FONT FACE="Arial" SIZE="2">Rettungshubger&auml;te sind Bestandteil von Rettungssystemen, mit denen sich Personen von einem tiefer gelegenen zu einem h&ouml;her gelegenen Ort entweder selbst heraufziehen oder von einem Helfer heraufgezogen werden k&ouml;nnen. <SUP><A HREF="lex_bg-84.htm#P1623_111210">[14]</A></SUP></FONT></P>
