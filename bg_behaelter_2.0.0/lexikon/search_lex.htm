sQ1=new Array();sQ1[1]=new Array("abc.htm","Alphabet","","");sQ1[2]=new Array("Inhalt.htm"," Lexikon ","","A Aerosole Anschlagpunkt Anschlageinrichtung Arbeitsmedizinische Vorsorge Arbeitsplatzgrenzwert (AGW) Atemschutzgeräte ATEX Auffanggurt Auffangsystem Aufsichtführender B Befahren Behälter und enge Räume Bemessungsdifferenzstrom Biologische Arbeitsstoffe Brennbare Stoffe C D Desinfektion E Elektrische Felder Elektromagnetische Felder Elektrostatische Auf- und Entladung Erlaubnisschein Explosionsfähige Atmosphäre Explosionsgrenzen Explosionspunkte F Falldämpfer Fangstoßkraft Fehlerstromschutzeinrichtung Feld Flammpunkt Freimessen G Gefährdende Medien Gefährliche Arbeiten Gefährliche explosionsfähige Atmosphäre Gefahrstoffe Gerätegruppen Gerätekategorien H Hitzearbeit Höhensicherungsgerät I Inertgase Inertisierung Isolierend J K Kältearbeit Kleinspannung L Leitfähiger Bereich mit begrenzter Bewegungsfreiheit M Magnetische Felder Mindestzündenergie (MZE) Mitlaufendes Auffanggerät N O Orthostatischer Schock P Persönliche Schutzausrüstung (PSA) Personenaufnahmemittel (PAM) Personenaufnahmemittel, hochziehbare Personennotsignalanlagen Positionierungsverfahren Potenzialausgleich PSA gegen Absturz PSA zum Retten Pyrophore Stoffe Q Querempfindlichkeit R Rettungsgurt Rettungshubgerät Rettungsschlaufen S Sauerstoffgrenzkonzentration (SGK) Sauerstoffmangel Sauerstoffüberschuss Schutzarten Schutzklassen Schutztrennung Seilunterstützte Zugangs- und Positionierungsverfahren (SZP) Sicherungsposten Silos Siloeinfahreinrichtung Sonstiger leitfähiger Bereich Sterilisation Stickgase Störlichtbogen Strahlung T Trenntransformator U Unterer Explosionspunkt (UEP) Untere Explosionsgrenze (UEG) Unternehmer V Verbindungsmittel und -elemente W X Y Z Zonen Zugangsverfahren Zündquellen Zündtemperatur Quellenverzeichnis");sQ1[3]=new Array("lex_bg-01.htm"," Aerosole ","","Aerosole Aerosole sind ein Gemisch aus luftgetragenen Flüssigkeitströpfchen und festen Partikeln, die u.a. bei der Verwendung von Sprühdüsen z.B. für Beschichtungsarbeiten oder Hochdruckreinigungen entstehen. Bei Raumtemperatur können die versprühten Flüssigkeitströpfchen schnell verdampfen und die suspendierten und gelösten Stoffe auch als feste Partikel hinterlassen. Wegen ihrer geringen Größe können die Aerosole mit der Luft transportiert und eingeatmet werden. Die Gesundheit der Beschäftigten ist gefährdet, wenn die Aerosole aus Gefahrstoffen in gefährlicher Konzentration oder infektiösen biologischen Arbeitsstoffen bestehen. Brennbare Aerosole können im Gemisch mit Luft eine explosionsfähige Atmosphäre bilden. Aerosolbildung beim Hochdruckreinigen Biologische Arbeitsstoffe Explosionsfähige Atmosphäre Gefahrstoffe");sQ1[4]=new Array("lex_bg-02.htm"," Anschlagpunkt ","","Anschlagpunkt Ein Anschlagpunkt dient der Befestigung von Auffang- bzw. Rettungssystemen, die gleichzeitig auch für den Zugang bzw. die Positionierung im Behälter verwendet werden können. Anschlagpunkte sind fest installiert (z.B. Konsolen, Ösen an der Decke, Stahlträger) oder mobil (z.B. Dreibein, Dreibock). Die Anschlagpunkte müssen vom Aufsichtführenden festgelegt werden und eine Tragfähigkeit von 7,5 kN (&#8801; 750 kg) gewährleisten. Fest installierte Anschlageinrichtungen dürfen nur vom Fachmann (z.B. vom Hersteller) errichtet werden. Öse über dem Mannloch als fester Anschlagpunkt Dreibein-Stativ als mobiler Anschlagpunkt Anschlageinrichtung Auffangsystem Aufsichtführender Personenaufnahmemittel, hochziehbare Positionierungsverfahren PSA gegen Absturz PSA zum Retten Zugangsverfahren");sQ1[5]=new Array("lex_bg-03.htm"," Anschlageinrichtung ","","Anschlageinrichtung Anschlageinrichtungen sind Einrichtungen mit einem oder mehreren Anschlagpunkten zum Befestigen von Auffang- bzw. Rettungssystemen, die gleichzeitig auch für den Zugang bzw. die Positionierung im Behälter verwendet werden können. [13] Anschlagpunkt Auffangsystem Personenaufnahmemittel, hochziehbare Positionierungsverfahren PSA gegen Absturz PSA zum Retten Zugangsverfahren");sQ1[6]=new Array("lex_bg-04.htm"," Arbeitsmedizinische Vorsorge ","","Arbeitsmedizinische Vorsorge Der Unternehmer ist zur gesundheitlichen Fürsorge gegenüber seinen Mitarbeitern verpflichtet. Hierzu gehören auch die arbeitsmedizinischen Vorsorgeuntersuchungen, die sich wie folgt zusammensetzen: arbeitsmedizinische Erstuntersuchungen vor Aufnahme der Tätigkeit, arbeitsmedizinische Nachuntersuchungen während der Tätigkeit, arbeitsmedizinische Nachuntersuchungen nach Beendigung der Tätigkeit. Für bestimmte Tätigkeiten oder an bestimmten Arbeitsplätzen dürfen Mitarbeiter nur dann eingesetzt werden, wenn regelmäßige Vorsorgeuntersuchungen durchgeführt werden. Hierzu gehören z.B. die Untersuchungen G26 Atemschutzgeräte, G39 Schweißrauche oder G42 Infektionskrankheiten nach den Berufsgenossenschaftlichen Grundsätzen. Neben diesen Pflichtuntersuchungen gibt es auch Angebotsuntersuchungen, die der Unternehmer den Mitarbeitern ermöglichen muss. Unabhängig davon haben Betriebsärzte nach dem &quot;Gesetz über Betriebsärzte, Sicherheitsingenieure und andere Fachkräfte für Arbeitssicherheit&quot; die Aufgabe, Beschäftigte grundsätzlich zu beraten (z.B. hinsichtlich ihrer Belastbarkeit durch Raumenge). Die Beschäftigten müssen darüber hinaus immer wieder aufgefordert werden, Vorgesetzten oder dem Betriebsarzt ihre Beschwerden mitzuteilen. [4] Unternehmer");sQ1[7]=new Array("lex_bg-05.htm"," Arbeitsplatzgrenzwert (AGW) ","","Arbeitsplatzgrenzwert (AGW) Der Arbeitsplatzgrenzwert (AGW) ist der Grenzwert für die zeitlich gewichtete durchschnittliche Konzentration eines Stoffes in der Luft am Arbeitsplatz in Bezug auf einen gegebenen Referenzzeitraum. Er gibt an, bei welcher Konzentration eines Stoffes akute oder chronische schädliche Auswirkungen auf die Gesundheit im Allgemeinen nicht zu erwarten sind. [16] Als Referenzzeitraum wird i.d.R. eine achtstündige Exposition an fünf Tagen pro Woche während der Lebensarbeitszeit angenommen. Hinweis zum Freimessen: Explosive Gase und Dämpfe mit gesundheitsschädlichen Eigenschaften besitzen Arbeitsplatzgrenzwerte, die weit unterhalb der unteren Explosionsgrenze liegen (UEG). Konzentrationen dieser Stoffe, die aufgrund der UEG die Alarmschwelle des Messgerätes erreichen, entsprechen damit einer Mehrfach-Überschreitung des AGW. Weitere Hinweise zu einzelnen Arbeitsplatzgrenzwerten erhalten Sie in der TRGS 900 &quot;Arbeitsplatzgrenzwerte&quot; oder in den Internetdatenbanken GESTIS bzw. GisChem. Freimessen Gefahrstoffe Untere Explosionsgrenze");sQ1[8]=new Array("lex_bg-06.htm"," Atemschutzgeräte ","","Atemschutzgeräte Atemschutzgeräte als persönliche Schutzausrüstung (PSA) müssen immer dann getragen werden, wenn trotz Einsatzes aller sinnvollen technischen und organisatorischen Maßnahmen Schadstoffe oder Sauerstoffmangel in der Umgebungsatmosphäre auftreten können. Vor dem Tragen ist zumeist eine arbeitsmedizinische Vorsorge gemäß dem berufsgenossenschaftlichen Grundsatz G26 Atemschutzgeräte notwendig. Nach ihrer Wirkungsweise werden Atemschutzgeräte in die Hauptkategorien Filtergeräte und Isoliergeräte unterteilt: [12] Die Bauformen und Funktionsweisen der Geräte sind jeweils auf bestimmte Einsatzbereiche und Schadstoffeinwirkungen ausgelegt. Filtergeräte dürfen z.B. bei folgenden Bedingungen nicht eingesetzt werden: bei einem Sauerstoffgehalt von unter 17 Vol.-%, bei unbekannten Umgebungsverhältnissen (z.B. Rettungseinsätze), bei Zweifeln bezüglich der Schutzwirkung (z.B. zu hohe Schadstoffkonzentration, Gebrauchsdauer, unzulässige Temperaturerhöhung des Filters). Weitere Informationen zu den Gerätetypen und zur situationsgerechten Auswahl finden Sie in der BGR 190 &quot;Benutzung von Atemschutzgeräten&quot;. Isoliergerät mit Druckluftzuführung Filtermaske als Halbmaske Arbeitsmedizinische Vorsorge Persönliche Schutzausrüstung");sQ1[9]=new Array("lex_bg-07.htm"," ATEX ","","ATEX ATEX ist die französische Abkürzung für &quot;Atmosphère explosible&quot; und wird als Synonym für die europäischen Richtlinien 94/9/EG und 1999/92/EG verwendet. Die Richtlinie 94/9/EG (entspricht ATEX95) gilt innerhalb der Europäischen Union seit dem 01.07.2003 für Geräte und Schutzsysteme zur bestimmungsgemäßen Verwendung in explosionsgefährdeten Bereichen. Diese Richtlinie setzt im nationalen Recht die Explosionsschutzverordnung (GPSGV) um. Je nach Einsatzgebiet werden die ab dem 01.07.2003 in Verkehr gebrachten Geräte in verschiedene Gerätegruppen und -kategorien eingeteilt. Dabei müssen auch die nichtelektrischen Geräte berücksichtigt werden. Ältere Geräte haben weiterhin Bestandschutz, wenn sie gewartet wurden und sich durch die Risikobewertung keine Einwände ergeben. Zusätzlich müssen die &#167;&#167; 5 und 6 sowie Anhang 3 und 4 der Betriebssicherheitsverordnung beachtet werden (nationale Umsetzung der Richtlinie 1999/92/EG (ATEX 137). Auf jedem Gerät ist eine Kennzeichnung gemäß den Mindestangaben nach Anhang II Nr. 1.05 sowie die vorgesehenen Kennzeichnungen der angewandten Norm für die Zündschutzart deutlich und unauslöschbar anzubringen. Demnach muss die Kennzeichnung enthalten: Name und Anschrift des Herstellers CE-Kennzeichen und ggf. Kennnummer der beteiligten benannten Stelle Serienbezeichnung und Typ Serien-Nr. /Fabrikations-Nr. Baujahr Gerätegruppe und Kategorie Beispiel Kennzeichnung nach 94/9/EG Spezifische Kennzeichnung nach Norm 1 2 3 4 5 6 7 8 9  Erläuterungen Nr. Bedeutung Beschreibung Bemerkung 1 CE-Zeichen Konformitätskennzeichen nach der Richtlinie 94/9/EG. Nicht für Komponenten/ Baugruppen 2 Kenn-Nr. Kenn-Nr. der benannten Prüfstelle, die während der Phase der Herstellung beteiligt war (wird den benannten Stellen von der Europäischen Kommission erteilt). Prüfstelle Kennung BAM 0589 BVS 0158 TÜV Hannover/ Sachsen Anhalt 0032 TÜV Süd 0123 PTB 0102 Auszug Prüfstellen in Deutschland  3 Explosionsschutz Kennzeichen spezielles Explosionsschutzkennzeichen Für Geräte, Schutzsysteme und Komponenten Einsatzbereich Betriebsmittel, die nach der ATEX95 Richtlinie zertifiziert sind, erhalten eine zusätzliche Kennzeichnung, die den Einsatzort beschreibt (bzw. bei zugehörigen elektrischen Betriebsmitteln erklärt, wohin die Signalleitungen führen dürfen). Zunächst wird die Gerätegruppe, dann die Kategorie und schließlich der Hinweis auf die Atmosphäre (Gas und/ oder S Staub) definiert. 4 Gerätegruppe Gerätegruppe I: Geräte zur Verwendung in Untertagebetrieben Gerätegruppe II: Geräte zur Verwendung in den übrigen Bereichen, die durch eine explosionsfähige Atmosphäre gefährdet werden können  5 Gerätekategorie Gerätegruppe II  Kategorie 1 Kategorie 2 Kategorie 3 Gefährdung ständig, häufig oder über längere Zeit gelegentlich selten und kurzzeitig Anforderung sehr hohe Sicherheit hohe Sicherheit normale Sicherheit Stoffgruppe G (Gase) D (Staub) G (Gase) D (Staub) G (Gase) D (Staub) Zone Zone 0 Zone 20 Zone 1 Zone 21 Zone 2 Zone 22 Ergänzende Angaben: &quot; .. / .. &quot; bedeutet, dass das Gerät 2 verschiedene Kategorien besitzt. &quot;.. - .. &quot; beduetet, dass ein Teil des Gerätes (Systems) nicht konform mit den Bestimmungen ist und nicht für den Einsatz in einer potentiell explosiven Umgebung vorgesehen ist. Bei Geräten in nicht gefärdeten Bereichen, die mit anderen Einrichtungen in explosionsgefährdeten Bereichen (z.B. elektrisch) verbunden sind, wird die Kategorie der verbundenen Einrichtung in Klammern angegeben. Geräte, die sowohl für Gase als auch für Stäube geeignet sind, werden mit der Kennzeichnung &quot;G/D&quot; versehen. Spezifische Kennzeichnung nach Norm Zusätzliche Kennzeichnungen der angwandten spezifischen Normen Im Beispiel nach EN 60079 (Elektrische Betriebsmittel für gasexplosionsgefährdete Bereiche) und EN 61241 (Elektrische Betriebsmittel zur Verwendung in Bereichen mit brennbarem Staub) 6 Symbolkennzeichen EX - Explosionsschutz  7 Zündschutzart Kurzzeichen für die verwendete Zündschutzart bei elektrischen Betriebsmitteln Zündschutzart Gas/Dämpfe Staub Erhöhte Sicherheit e - Druckfeste Kapselung d - Überdruckkapselung p pD Eigensicherheit i (ia/ib) iD Ölkapselung o - Sandkapselung q - Vergusskapselung m mD Zündschutzart n n - Schutz durch Gehäuse - tD Kurzzeichen für die verwendete Zündschutzart bei nicht-elektrischen Betriebsmittel Zündschutzart Gas/Dämpfe Schwadenhemmende Kapselung fr Druckfeste Kapselung d Eigensicherheit g konstruktive Sicherheit c Zündquellenüberwachung b Überdruckkapselung p Flüssigkeitskapselung k ia Einsatz in Zone 0, 1, 2 ib Einsatz in Zone 1, 2 8 Explosionsgruppe Entsprechend der Zündfähigkeit und des Zünddurchschlagvermögens werden die Gase in Explosionsgruppen eingeteilt. Die Gefährlichkeit der Gase nimmt von der Gruppe II A nach II C zu Explosionsgruppe Typisches Gas I Methan II A Propan II B Ethylen II C Wasserstoff Für die Zündschutzarten &quot;d&quot;, &quot;i&quot;, &quot;nC&quot; und &quot;nL&quot; ist diese Unterteilung vorgeschrieben und in der Kennzeichnung mit anzugeben. Die Explosionsgruppe I gilt für Geräte unter Tage. 9 Temperaturklasse Elektrische Betriebsmittel werden nach ihren maximalen Oberflächentemperaturen in Temperaturklassen eingeteilt. In Analogie dazu erfolgt auch eine Einteilung der Gase anhand der unterschiedlichen Zündtemtemperaturen. Temperaturklasse Höchstzulässige Oberflächentemperatur T1 450&deg;C T2 300&deg;C T3 200&deg;C T4 135&deg;C T5 100&deg;C T6 85&deg;C  Gerätegruppen Gerätekategorien Zonen");sQ1[10]=new Array("lex_bg-08.htm"," Auffanggurt ","","Auffanggurt Absturz: Der Auffanggurt ist nach DIN EN 361 Teil eines Auffangsystems (d.h. Teil der PSA gegen Absturz). Er besteht aus Gurtbändern, die den Körper umschließen. Bei bestimmungsgemäßer Benutzung fängt der Auffanggurt die abstürzende Person auf, überträgt die auftretenden Kräfte auf geeignete Körperteile (Oberschenkel und Becken) und hält den Körper in einer aufrechten Lage. [13] Nur der Auffanggurt bietet den notwendigen Auffangschutz. Andere Gurte, wie z.B. Halte- Rettungs- oder Feuerwehrgurte sind für das Auffangen eines Sturzes nicht geeignet. Zugang und Rettung: Andersherum sind Auffanggurte gleichzeitig für die Rettung und als Zugangsverfahren geeignet: Anstelle eines Personenaufnahmemittels (z.B. Arbeitssitz) kann unter bestimmten Voraussetzungen auch ein geeigneter Auffanggurt (Körperhaltevorrichtung) als Zugangsverfahren benutzt werden. Aus dem Gurt heraus dürfen allerdings keine Arbeiten verrichtet werden und der Hubvorgang darf nicht länger als fünf Minuten dauern. Auffanggurt Auffangsystem Personenaufnahmemittel (PAM) PSA gegen Absturz PSA zum Retten Rettungsgurt Zugangsverfahren");sQ1[11]=new Array("lex_bg-09.htm"," Auffangsystem ","","Auffangsystem Ein Auffangsystem nach DIN EN 363 besteht aus einem Auffanggurt und weiteren verschiedenen verbindenden Teilsystemen zu Auffangzwecken. Ein Teilsystem allein kann nicht als Auffangsystem verwendet werden. [13] Persönliche Schutzausrüstung (PSA) gegen Absturz besteht immer aus einem Auffangsystem. Auffanggurt PSA gegen Absturz");sQ1[12]=new Array("lex_bg-10.htm"," Aufsichtführender ","","Aufsichtführender Vor Beginn der Arbeiten in Behältern, Silos oder engen Räumen muss der Unternehmer im Sinne von &#167; 8 Abs. 1 der Unfallverhütungsvorschrift &quot;Grundsätze der Prävention&quot; (BGV A1) einen Aufsichtführenden benennen. Der Aufsichtführende muss zuverlässig und mit den Gefahren und Schutzmaßnahmen vertraut sein. [9] Aufsichtführende sind i.d.R. Vorarbeiter, Schichtmeister/-leiter, Betriebsleiter oder der Unternehmer selbst. Auch wenn an der Arbeitsstelle nur zwei Beschäftigte tätig sind, muss einer davon als Aufsichtführender benannt werden. Gleichzeitig kann er auch die Aufgabe des Sicherungspostens übernehmen. Als Weisungsbefugter obliegt dem Aufsichtführenden eine besondere Verantwortung. Insbesondere übernimmt er folgende Aufgabenbereiche: Der Aufsichtführende sorgt dafür, dass Arbeiten erst begonnen werden, wenn die im Erlaubnisschein festgelegten Schutzmaßnahmen durchgeführt sind. Im Auftrag des Unternehmers kann er den Erlaubnisschein ausstellen. Er überwacht die Einhaltung der festgelegten Schutzmaßnahmen in regelmäßigen Abständen. Er sorgt dafür, dass die vorgeschriebene und bereitgestellte persönliche Schutzausrüstung benutzt wird. Wenn mehrere Firmen zusammenarbeiten, übernimmt er i.d.R. die Aufgabe des Koordinators. Er muss kurzfristig verfügbar sein. Er sorgt dafür, dass Mitarbeiter im Gefahrenfall den Raum unverzüglich verlassen. Gefährliche Arbeiten Unternehmer Sicherungsposten");sQ1[13]=new Array("lex_bg-11.htm"," Befahren ","","Befahren Das Wort Befahren ist in der chemischen Industrie und der übrigen Wirtschaft ein gebräuchlicher Oberbegriff. Gemäß BGR 117 &quot;Behälter, Silos und enge Räume&quot; Teil 1 umfasst er das Arbeiten und Aufhalten in Behältern, Silos und engen Räumen. Aufhalten schließt das Betreten, Einfahren, Einsteigen und Hineinbeugen mit ein. Das Befahren von Behältern, Silos und engen Räumen zählt zu den gefährlichen Arbeiten nach BGV A1 bzw. BGR A1 &quot;Grundsätze der Prävention&quot;. Hineinbeugen in einen Behälter zählt zum Befahren. Gefährliche Arbeiten Behälter und enge Räume Silos");sQ1[14]=new Array("lex_bg-12.htm"," Behälter und enge Räume ","","Behälter und enge Räume Behälter und enge Räume sind nach BGR 117-1 allseits oder überwiegend von festen Wandungen umgebene sowie luftaustauscharme Bereiche, in denen aufgrund ihrer räumlichen Enge oder der in ihnen befindlichen bzw. eingebrachten Stoffe, Zubereitungen, Verunreinigungen oder Einrichtungen besondere Gefährdungen bestehen oder entstehen können, die über das überlicherweise an Arbeitsplätzen herrschende Gefahrenpotenzial deutlich hinausgehen. [9] Auch Bereiche, die nur teilweise von festen Wandungen umgeben sind, in denen sich aber aufgrund der örtlichen Gegebenheiten oder der Konstruktion Gefahrstoffe ansammeln können bzw. Sauerstoffmangel entstehen kann, sind enge Räume im Sinne der BGR 117-1. [9] Beispiele: Kessel, Tanks, bestimmte Tanktassen, Gruben, Schächte, Kanäle, Rohrleitungen, Schiffsräume, Hohlräume in Maschinen bzw. Bauwerken, Kastenträger von Brücken oder Kranen, fensterlose Bauwerke wie kleine Kellerräume und Silos. Rührkessel zur Lackherstellung Sauerstoffmangel Silos");sQ1[15]=new Array("lex_bg-13.htm"," Bemessungsdifferenzstrom ","","Bemessungsdifferenzstrom Der Begriff Bemessungsdifferenzstrom ersetzt gemäß internationaler Normung den alten Begriff Nennfehlerstrom. Die Kurzfassung lautet I&#8710;N Der Bemessungsdifferenzstrom wird in Fehlerstromschutzeinrichtungen ermittelt. Tritt ein Fehlerstrom an einem elektrischen Gerät auf (z.B. Kurzschluss- oder Erdschlussströme), wird dieser in der Fehlerstromschutzeinrichtung als Differenzstrom registriert. Dazu wird die Höhe des ankommenden mit der des zurückfließenden Stromes verglichen. Bei einer intakten Anlage muss die Summe Null betragen. Sobald der Fehlerstrom einem bestimmten Nennwert entspricht (Bemessungsdifferenzstrom z.B. kleiner gleich 30 mA), wird der fehlerbehaftete Betriebsstromkreis unterbrochen. Fehlerstromschutzeinrichtung");sQ1[16]=new Array("lex_bg-14.htm"," Biologische Arbeitsstoffe ","","Biologische Arbeitsstoffe Biologische Arbeitsstoffe sind Mikroorganismen (Bakterien, Pilze, Viren), einschließlich gentechnisch veränderter Mikroorganismen, Zellkulturen und humanpathogener Endoparasiten (Einzeller und Würmer), die beim Menschen Infektionen, sensibilisierende oder toxische Wirkungen hervorrufen können. Hierzu gehören auch mit transmissibler spongiformer Enzephalopathie assoziierte Agenzien (Prionproteine, z.B. als Erreger von BSE/Rinderwahnsinn). [3] Je nach Infektionsrisiko werden biologische Arbeitsstoffe in vier Risikogruppen eingestuft. Die Einstufung bezieht sich auf die Humanpathogenität, d.h. die Fähigkeit, beim gesunden Menschen Infektionen auszulösen. Die toxischen und sensibilisierenden Wirkungen werden dabei nicht berücksichtigt. Hinweise zur Einstufung finden Sie in folgenden Publikationen: Richtlinie 2000/54/EG, Anhang II, TRBA 460, TRBA 462, TRBA 464, TRBA 466, BGI 631 bis BGI 636, Mikroorganismen-Dossiers der BG-Chemie. Aerosole");sQ1[17]=new Array("lex_bg-15.htm"," Brennbare Stoffe ","","Brennbare Stoffe Ein brennbarer Stoff ist ein Stoff in Form von Gas, Dampf, Flüssigkeit, Feststoff oder Gemischen davon, der bei Entzündung eine exotherme Reaktion mit Luft eingehen kann. Beispiele für brennbare Stoffe sind Lack-Aerosole und Lösemittel. [15] Brennbare Flüssigkeiten werden gemäß aktueller Normung auch als entzündbare Flüssigkeiten bezeichnet. Aerosole");sQ1[18]=new Array("lex_bg-16.htm"," Desinfektion ","","Desinfektion Desinfektion bedeutet die gezielte Reduktion von unerwünschten Mikroorganismen durch chemische oder physikalische Inaktivierung, so dass sie unter den gegebenen Umständen keine Schäden (Infektionen) mehr verursachen können. Biologische Arbeitsstoffe Sterilisation");sQ1[19]=new Array("lex_bg-17.htm"," Elektrische Felder ","","Elektrische Felder Das elektrische Feld ist ein Kraftfeld, das sich z.B. zwischen elektrisch geladenen Körpern ausbildet (z.B. Kondensator). Elektrische Felder werden durch ruhende elektrische Ladungen oder durch sich ändernde Magnetfelder erzeugt. Maß für die Stärke und Richtung dieser Kraftwirkung ist die elektrische Feldstärke E, die in Volt pro Meter (V/m) angegeben wird. Elektromagnetische Felder Feld Magnetische Felder");sQ1[20]=new Array("lex_bg-18.htm"," Elektromagnetische Felder ","","Elektromagnetische Felder Elektromagnetische Felder entstehen, wenn sich elektrische und magnetische Felder schnell ändern und unlösbar miteinander verknüpft sind. Diese Felder können sich in Form von elektromagnetischen Wellen (Strahlung) beliebig im Raum ausbreiten. Elektrische Felder Feld Magnetische Felder Strahlung");sQ1[21]=new Array("lex_bg-19.htm"," Elektrostatische Auf- und Entladung ","","Elektrostatische Auf- und Entladung Eine elektrostatische Aufladung entsteht durch mechanisches Reiben, Abheben, Ausschütten, Strömen oder Versprühen gleichartiger oder verschiedenartiger Stoffe. Während dieses Prozesses werden Ladungen getrennt und es sammelt sich elektrische Ladung an der Oberfläche an: Der eine Stoff lädt sich positiv, der andere negativ auf. Zur elektrostatischen Aufladung kommt es aber nur, wenn mindestens einer der beiden Stoffe elektrisch isolierend ist. Sind beide Stoffe bzw. Körper gute Leiter und sind sie geerdet, fließen die Ladungen nach der Trennung ab. Wird die Ladungsanhäufung immer höher, weil die bei den Trennungsprozessen entstehenden Ladungen nicht oder nicht genügend schnell abfließen können, tritt beim Erreichen der Durchbruchfeldstärke eine Entladung auf. Diese freigesetzte Energie kann als Zündquelle wirken. [17] Neben den beschriebenen Trennprozessen kann eine elektrostatische Aufladung auch durch Influenz entstehen: Ladungen auf Personen oder auf leitfähigen Gegenständen werden durch die Wirkung von Ladungen auf einer benachbarten Oberfläche so stark bewegt, dass eine Aufladung erfolgt. Isolierend Zündquellen");sQ1[22]=new Array("lex_bg-20.htm"," Erlaubnisschein ","","Erlaubnisschein Im Erlaubnisschein (oder auch Befahrerlaubnisschein) werden vor Beginn der Arbeiten alle Schutzmaßnahmen festgelegt, die für das Befahren des jeweiligen Behälters, Silos oder engen Raumes erforderlichen sind. Hierzu gehören z.B. das Spülen und Belüften des Behälters, das Freimessen, das zu benutzende Zugang- bzw. Rettungssystem oder die persönliche Schutzausrüstung. Der Erlaubnisschein wird vom Unternehmer oder seinem Beauftragten ausgestellt und vom Aufsichtführenden, Sicherungsposten sowie ggf. vom Verantwortlichen des Auftragnehmers (Partnerfirma) mit einer Unterschrift bestätigt. Nach längeren Arbeitsunterbrechungen oder nach dem Wechsel beteiligter Personen muss der Erlaubnisschein verlängert bzw. neu ausgestellt werden. Bei immer gleichartigen Arbeitsbedingungen und Schutzmaßnahmen kann der Erlaubnisschein durch eine Betriebsanweisung ersetzt werden. Aufsichtführender Befahren Behälter und enge Räume Sicherungsposten Silos Unternehmer");sQ1[23]=new Array("lex_bg-21.htm"," Explosionsfähige Atmosphäre ","","Explosionsfähige Atmosphäre Eine explosionsfähige Atmosphäre ist ein Gemisch aus Luft und brennbaren Gasen, Dämpfen, Nebeln oder Stäuben unter atmosphärischen Bedingungen, in dem sich der Verbrennungsvorgang nach erfolgter Zündung auf das gesamte unverbrannte Gemisch überträgt. Als atmosphärische Bedingungen gelten hier Gesamtdrücke von 0,8 bar bis 1,1 bar und Gemischtemperaturen von -20 &#176;C bis +60 &#176;C. [15] Hinweis: Eine brennbare Flüssigkeit kann im Gemisch mit Luft eine explosionsfähige Atmosphäre bilden, wenn die Umgebungstemperatur über dem Flammpunkt bzw. unteren Explosionspunkt (UEP) liegt. Beim Versprühen bzw. Vernebeln brennbarer Flüssigkeiten ist allerdings unabhängig von der Umgebungstemperatur, also auch bei Temperaturen unterhalb des UEP, mit einer explosionsfähigen Atmosphäre im Sprühnebelbereich zu rechnen. Brennbare Stoffe Explosionsgrenzen Explosionspunkte Flammpunkt Gefährliche explosionsfähige Atmosphäre Unterer Explosionspunkt (UEP) Zonen");sQ1[24]=new Array("lex_bg-22.htm"," Explosionsgrenzen ","","Explosionsgrenzen Als Explosionsgrenzen werden die Volumen- bzw. Gewichtsanteile an brennbaren Bestandteilen in Luft bezeichnet, bei denen sich nach Fremdentzündung eine Verbrennungsreaktion gerade nicht mehr selbständig ausbreiten kann. Je nach dem Gehalt des Gemisches an brennbarem Stoff unterscheidet man zwischen der Unteren Explosionsgrenze (UEG) und der oberen Explosionsgrenze (OEG). Zwischen der unteren und der oberen Explosionsgrenze liegt der &quot;Explosionsbereich&quot;, in dem sich nach Fremdentzündung eine Verbrennungsreaktion selbständig - d.h. ohne Zufuhr von Energie oder Luft bzw. brennbarem Stoff von außen ausbreitet (Explosion). [18] Brennbare Stoffe Explosionsfähige Atmosphäre Explosionspunkte Gefährliche explosionsfähige Atmosphäre Unterer Explosionspunkt (UEP)");sQ1[25]=new Array("lex_bg-23.htm"," Explosionspunkte ","","Explosionspunkte Unterer Explosionspunkt (UEP) bzw. oberer Explosionspunkt (OEP) einer brennbaren Flüssigkeit ist die Temperatur, bei der die Konzentration des gesättigten Dampfes im Gemisch mit Luft die untere bzw. obere Explosionsgrenze erreicht. Bei reinen Stoffen und azeotropen Gemischen lassen sich mithilfe der Explosionspunkte und der Dampfdruckkurve die Explosionsgrenzen bestimmen. [15] Dampfdruckkurve eines Lösemittelgemisches Explosionsfähige Atmosphäre Gefährliche explosionsfähige Atmosphäre Explosionsgrenzen Unterer Explosionspunkt (UEP)");sQ1[26]=new Array("lex_bg-24.htm"," Falldämpfer ","","Falldämpfer Ein Falldämpfer ist nach DIN EN 355 Bestandteil eines Auffangsystems (oder Teilsystems), der die beim Abstürzen auftretenden Stoßkräfte, die auf die Person, den Auffanggurt und die Anschlageinrichtung wirken, verringert. [13] Es wird zwischen Band- und Reibungsfalldämpfern unterschieden. Während die Dämpfung beim Bandfalldämpfer durch Aufreißen der Nähte erfolgt, wird beim Reibungsfalldämpfer die Sturzenergie in Reibungswärme umgewandelt. Wenn die Gefahr von Verschmutzungen bzw. Nässe besteht, sind Bandfalldämpfer empfehlenswert, da die Funktionstüchtigkeit von Reibungsfalldämpfern beeinträchtigt werden kann. Falldämfer / Aufreißen eines Bandfalldämpfers Auffangsystem Fangstoßkraft PSA gegen Absturz");sQ1[27]=new Array("lex_bg-25.htm"," Fangstoßkraft ","","Fangstoßkraft Die Fangstoßkraft ist die Kraft, die beim Auffangen eines Sturzes auf den Körper und auf das Auffangsystem wirkt. [2] Auffangsystem");sQ1[28]=new Array("lex_bg-26.htm"," Fehlerstromschutzeinrichtung ","","Fehlerstromschutzeinrichtung Eine Fehlerstromschutzeinrichtung (auch Fehlerstrom-Schutzschalter, FI-Schutzschalter, RCD) unterbricht den elektrischen Stromkreis augenblicklich oder kurz verzögert allpolig, sobald ein Fehlerstrom in bestimmter Höhe auftritt (Bemessungsdifferenzstrom kleiner gleich 30 mA). Damit wird beispielsweise im Falle von Isolationsdefekten die Gefahr einer gefährlichen Körperdurchströmung minimiert. Fehlerstromschutzeinrichtung Bemessungsdifferenzstrom");sQ1[29]=new Array("lex_bg-27.htm"," Feld ","","Feld Als Feld bezeichnet man den Zustand des Raumes, in dem jedem Raumpunkt der Wert einer physikalischen Größe, z.B. die elektrische oder magnetische Feldstärke, zugeordnet werden kann. Ein nicht wechselndes elektrisches oder magnetisches Feld bleibt nahe seiner Quelle und breitet sich nicht als Strahlung aus. Elektrische Felder Elektromagnetische Felder Magnetische Felder Strahlung");sQ1[30]=new Array("lex_bg-28.htm"," Flammpunkt ","","Flammpunkt Der Flammpunkt ist die niedrigste Temperatur, bei der unter vorgeschriebenen Versuchsbedingungen eine Flüssigkeit soviel brennbares Gas bzw. brennbaren Dampf abgibt, dass bei Kontakt mit einer wirksamen Zündquelle sofort eine Flamme auftritt. [15] Eigentlich sagen der Flammpunkt und der Untere Explosionspunkt (UEP) das Gleiche aus. Da beide Kenngrößen mit unterschiedlichen Messmethoden berechnet werden und bei der Flammpunktbestimmung nicht das kleinste entzündbare Gemisch ermittelt wird, liegt der UEP jedoch unter dem Flammpunkt. Brennbare Stoffe Unterer Explosionspunkt (UEP) Zündquellen");sQ1[31]=new Array("lex_bg-29.htm"," Freimessen ","","Freimessen Freimessen ist das Ermitteln einer möglichen Gefahrstoffkonzentration bzw. des Sauerstoffgehalts vor und während der Arbeiten in Behältern, Silos oder engen Räumen mit dem Ziel der Feststellung, ob die Atmosphäre im Behälter, Silo oder engen Raum ein gefahrloses Arbeiten ermöglicht. [9] Folgende Messungen werden dabei durchgeführt: Messung und Überwachung der Explosionsgrenze (i.d.R. der unteren Explosionsgrenze (UEG)), Messung und Überwachung des Sauerstoffgehalts, Messung und Überwachung der Einhaltung geltender Arbeitsplatzgrenzwerte. Da Messung und Überwachung der Explosionsgrenzen und des Sauerstoffgehalts keine Expositionsmessungen, sondern orientierende Messungen sind, handelt es sich beim Freimessen nicht um Messungen im Sinne des &#167; 9 Abs. 4 der Gefahrstoffverordnung oder der TRGS 402 &quot;Ermittlung und Beurteilung der Konzentration gefährlicher Stoffe in Arbeitsbereichen&quot;. Messung des Sauerstoffgehaltes durch das Mannloch Zum Freimessen werden direktanzeigende Gasmessgeräte (z.B. auch Multimessgeräte für 02 und UEG), Prüfröhrchen für einzelne Gefahrstoffe oder Gassammelrohre mit anschließender Laboranalyse verwendet. Letztere haben den Nachteil, dass das Messergebnis nicht sofort zur Verfügung steht. direktanzeigendes Gasmessgerät Prüfröhrchen für einzelne Gefahrstoffe Weitere Informationen zu den Messwerten finden Sie unter den Einträgen Arbeitsplatzgrenzwert (AGW), Sauerstoffmangel und Untere Explosionsgrenze (UEG). Arbeitsplatzgrenzwert (AGW) Befahren Behälter und enge Räume Erlaubnisschein Explosionsgrenzen Untere Explosionsgrenze (UEG) Sauerstoffmangel Sauerstoffüberschuss Silos");sQ1[32]=new Array("lex_bg-30.htm"," Gefährdende Medien ","","Gefährdende Medien Von gefährdenden Medien gehen Gefahren aus, die nicht durch gesundheitsgefährdende Eigenschaften, sondern durch andere Wirkungen hervorgerufen werden. [9] Z.B. ist es möglich, durch Wasser zu ertrinken, durch Stickstoff zu ersticken oder durch Schüttgut zu versinken. In &#167; 3 der Gefahrstoffverordnung zählen die gefährdenden Medien mit zu den Gefahrstoffen. Gefahrstoffe");sQ1[33]=new Array("lex_bg-31.htm"," Gefährliche Arbeiten ","","Gefährliche Arbeiten Gefährliche Arbeiten sind solche, bei denen eine erhöhte Gefährdung aus dem Arbeitsverfahren, der Art der Tätigkeit, den verwendeten Stoffen oder aus der Umgebung gegeben ist, weil keine ausreichenden Schutzmaßnahmen durchgeführt werden können. [8] Gefährliche Arbeiten können z.B. sein: Arbeiten mit Absturzgefahr, Arbeiten in Silos, Behältern oder engen Räumen, Feuerarbeiten an geschlossenen Hohlkörpern. Bei gefährlichen Arbeiten ist ein Aufsichtführender zu benennen. Es gilt Beschäftigungsverbot für Jugendliche. Reinigungsarbeiten im Behälter Aufsichtführender Befahren Behälter und enge Räume Silos");sQ1[34]=new Array("lex_bg-32.htm"," Gefährliche explosionsfähige Atmosphäre ","","Gefährliche explosionsfähige Atmosphäre Eine gefährliche explosionsfähige Atmosphäre ist eine explosionsfähige Atmosphäre, die in einer solchen Menge (gefahrdrohende Menge) auftritt, dass besondere Schutzmaßnahmen für die Aufrechterhaltung des Schutzes von Sicherheit und Gesundheit der Arbeitnehmer oder anderer erforderlich werden. [15] Mengen Faustregel: Bei Räumen, die kleiner als 100 m3 sind, gilt eine explosionsfähige Atmosphäre von mehr als einem Zehntausendstel des Raumvolumens als gefährlich (z.B. 2 Liter bei 20 m3 Raumvolumen). Bei den meisten Stäuben reicht eine über den ganzen Boden verteilte Ablagerung von weniger als 1 mm Dicke aus, um beim Aufwirbeln einen Raum mit normaler Höhe vollständig mit explosionsfähiger Atmosphäre auszufüllen. [18] Explosionsfähige Atmosphäre");sQ1[35]=new Array("lex_bg-33.htm"," Gefahrstoffe ","","Gefahrstoffe Gefahrstoffe sind gefährliche Stoffe, Zubereitungen oder Erzeugnisse, die aufgrund von definierten Gefährlichkeitsmerkmalen eingestuft werden. Aus ihnen kann bei der Herstellung oder Verwendung eine gefährliche Gefahrstoffkonzentration in der Luft entstehen, sie können explosionsfähig sein, hautschädigend wirken oder sonstige chronisch schädigende Eigenschaften besitzen. Der Begriff Gefahrstoffe wird in der Gefahrstoffverordnung recht weit gefasst. Er umfasst neben den Gefahrstoffen mit Gefährlichkeitsmerkmalen auch Stoffe, die unter bestimmten Bedingungen zu einer Gefährdung führen können. Sie werden in diesem Programm als gefährdende Medien bezeichnet. Gefährdende Medien");sQ1[36]=new Array("lex_bg-34.htm"," Gerätegruppen ","","Gerätegruppen Nach Richtlinie 94/9/EG (ATEX95) werden die ab dem 01.07.2003 in Verkehr gebrachten Geräte zur bestimmungsgemäßen Verwendung in explosionsgefährdeten Bereichen in zwei Gruppen eingeteilt: Gerätegruppe I gilt für Geräte zur Verwendung in Untertagebetrieben von Bergwerken sowie deren Übertageanlagen, die durch Grubengas und/oder brennbare Stäube gefährdet werden können. Gerätegruppe II gilt für Geräte zur Verwendung in den übrigen Bereichen, die durch eine explosionsfähige Atmosphäre gefährdet werden können. Die Gerätegruppe II wird in Abhängigkeit des Auftretens gefährlicher explosionsfähiger Atmosphäre im vorgesehenen Einsatzbereich in drei Kategorien unterteilt. [15] ATEX Explosionsfähige Atmosphäre Gefährliche explosionsfähige Atmosphäre Gerätekategorien Zonen");sQ1[37]=new Array("lex_bg-35.htm"," Gerätekategorien ","","Gerätekategorien Die Gerätekategorien beschreiben den Schutzumfang und den Einsatzbereich von Geräten zur Verwendung in explosionsgefährdeten Bereichen gemäß Richtlinie 94/9/EG (ATEX95). Alle Geräte der Gerätegruppe II mit ihren drei Kategorien sind konstruktiv so gestaltet, dass sie in Übereinstimmung mit den vom Hersteller angegebenen Kenngrößen betrieben werden können. Sie bieten dabei je nach Vorkommen einer gefährlichen explosionsfähigen Atmosphäre folgenden Schutz: Gerätegruppe II  Kategorie 1 Kategorie 2 Kategorie 3 Gefährdung ständig, häufig oder über längere Zeit gelegentlich selten und kurzzeitig Anforderung sehr hohe Sicherheit hohe Sicherheit normale Sicherheit Stoffgruppe G (Gase, Dämpfe, Nebel) D (Staub) G (Gase, Dämpfe, Nebel) D (Staub) G (Gase, Dämpfe, Nebel) D (Staub) Zone Zone 0 Zone 20 Zone 1 Zone 21 Zone 2 Zone 22 ATEX Explosionsfähige Atmosphäre Gefährliche explosionsfähige Atmosphäre Gerätegruppen Zonen");sQ1[38]=new Array("lex_bg-36.htm"," Hitzearbeit ","","Hitzearbeit Hitzearbeit ist Arbeit, bei der es infolge kombinierter Belastung aus Hitze, körperlicher Arbeit und gegebenenfalls Bekleidung zu einer Erwärmung des Körpers und damit zu einem Anstieg der Körpertemperatur kommt. Dadurch können Gesundheitsschäden entstehen. [6] Auch das Befahren von Dampfkesseln unter Hitzeeinwirkung kann eine Hitzearbeit darstellen. Kältearbeit");sQ1[39]=new Array("lex_bg-37.htm"," Höhensicherungsgerät ","","Höhensicherungsgerät Höhensicherungsgeräte nach DIN EN 360 sind Bestandteile eines Auffangsystems (oder Teilystems), die Personen mit angelegtem Auffanggurt bei einem Absturz selbstätig bremsend auffangen. Hierbei ist die Fallstrecke begrenzt. Die auf den Körper wirkenden Stoßkräfte werden gemindert. Die Geräte gestatten ein freies Bewegen innerhalb des Auszugsbereiches des Seiles/Bandes. [13] Höhensicherungsgeräte wirken wie der Anschnallgurt im Auto, so dass eine gefährliche Schlaffseilbildung nicht möglich ist. Während sich bei langsamer Bewegung das Drahtseil bzw. Gurtband abspult, blockiert es ab einer definierten Auszugsgeschwindigkeit (Sturz). Es gibt Höhensicherungsgeräte mit Gurtbändern oder Drahtseilen zwischen 2,5 und 30 Metern. Höhensicherungsgerät Höhensicherungsgerät an Dreibock Höhensicherungsgeräte sind mit einem Energie absorbierenden Einzelteil ausgestattet, das die Funktion eines Falldämpfers hat. Die Verwendung zusätzlicher Falldämpfer ist nicht zulässig, da sie die einwandfreie Funktion des Höhensicherungsgerätes beeinträchtigen. Auffanggurt Auffangsystem PSA gegen Absturz Falldämpfer");sQ1[40]=new Array("lex_bg-38.htm"," Inertgase ","","Inertgase Als Inertgase (lat. inert = untätig, träge) bezeichnet man Gase, die reaktionsträge oder reaktionsunfähig sind, d.h. wenig oder keine Neigung haben, sich mit anderen Stoffen zu verbinden. [19] Es sind unbrennbare Gase, die zur Verbrennung nicht beitragen und keine brennbaren Reaktionsprodukte erzeugen können. [15] Inertgase bzw. inerte Gase werden zum Schutz gegen Oxidation oder Explosionen verwendet, indem sie den Sauerstoffanteil im Behälter reduzieren/verdrängen (Inertisierung). Deshalb werden sie auch &quot;Schutzgase&quot; genannt. Beim Schweißen kommen Schutzgase zum Einsatz, um eine Oxidation der Materialien während des Schweißens zu verhindern (z.B. Kohlendioxid oder Argon). Zu den Inertgasen gehören z.B. Stickstoff, Kohlendioxid, Wasserdampf, Rauchgase und Edelgase. Manche Metallpulver (z.B. Al, Mg) reagieren bei Einwirkung von sehr starken Zündquellen mit Stickstoff oder Kohlendioxid. Dann ist ein Edelgas zu verwenden. Inertisierung Zündquellen");sQ1[41]=new Array("lex_bg-39.htm"," Inertisierung ","","Inertisierung Unter Inertisierung versteht man das Zufügen inerter Stoffe zur Verhinderung des Entstehens einer explosionsfähigen Athmosphäre. Als Inertgase kommen grundsätzlich alle unbrennbaren Gase in Betracht, die mit dem im Behälter enthaltenen Produkt nicht reagieren (i.d.R. Stickstoff oder auch Kohlendioxid, Edelgase). [15] Der inerte Zustand im Behälter muss gemäß Abschnitt E1 der Explosionsschutz-Regeln (EX-RL) überwacht werden. Solange sich das Inertgas im Behälter befindet, müssen die Zugangsöffnungen mit einem eindeutig erkennbaren Warnschild versehen werden: z.B. &quot;Nicht einsteigen, Erstickungsgefahr! Der Behälter enthält Stickstoff!&quot; Grundsätzlich kann man zwei Arten der Inertisierung unterscheiden: Bei der partiellen Inertisierung wird die Sauerstoffkonzentration im Gemisch so weit verringert, dass dieses nicht mehr explosionsfähig ist. Nach Zumischen von Luft oder Sauerstoff wird das Gemisch jedoch wieder explosionsfähig. Ausschlaggebend für die Inertisierung ist die Sauerstoffgrenzkonzentration, d.h. die höchste Sauerstoffkonzentration, bei der eine selbständige Flammenausbildung gerade nicht mehr möglich ist. [19] Bei der totalen Inertisierung ist das Verhältnis vom Inertgas zum brennbaren Stoff so hoch, dass auch nach Zumischung beliebiger Luftmengen das Gemisch nicht mehr explosionsfähig ist. [19] Explosionsfähige Atmosphäre Inertgase Sauerstoffgrenzkonzentration (SGK)");sQ1[42]=new Array("lex_bg-40.htm"," Isolierend ","","Isolierend Isolierend ist ein Stoff oder ein Material, das weder leitfähig noch ableitfähig ist. Als isolierend werden auch Gegenstände oder Einrichtungen aus isolierenden Materialien bezeichnet. Mit Rücksicht auf ihre elektrostatischen Eigenschaften werden die isolierenden Stoffe bzw. Materialien auch als &quot;aufladbar&quot; bezeichnet. Hierzu gehören viele Polymere, z.B. Kunststoff. [15] Elektrostatische Auf- und Entladung");sQ1[43]=new Array("lex_bg-41.htm"," Kältearbeit ","","Kältearbeit Zu Kältearbeiten zählen Arbeiten in Industriekälte (z.B. Kühlhäuser, Tiefkühllager) und Arbeiten im Freien bei niedrigen Temperaturen. In Räumen mit Temperaturen unter -25 &#176;C dürfen sich die Beschäftigten nicht länger als zwei Stunden ununterbrochen aufhalten. Nach dieser Zeit müssen sie den Raum für mindestens 15 Minuten zum Aufwärmen verlassen. Wenn bei Temperaturen unter -25 &#176;C gearbeitet wird, müssen die Beschäftigten durch arbeitsmedizinische Vorsorgeuntersuchungen nach dem Grundsatz G21 überwacht werden. [19] Arbeitsmedizinische Vorsorge Hitzearbeit");sQ1[44]=new Array("lex_bg-42.htm"," Kleinspannung ","","Kleinspannung Kleinspannung (ELV - Extra Low Voltage) ist Wechselspannung bis 50 Volt oder oberschwingungsfreie Gleichspannung bis 120 Volt zwischen den Leitern oder zwischen Leiter und Erde. [5] SELV (Safety Extra Low Voltage, früher Schutzkleinspannung) ist eine so kleine elektrische Spannung, dass eine Körperdurchströmung im Normalfall ohne Folgen bleibt. Bei Arbeiten in Behältern, Silos und engen Räumen ist für Elektro-Handgeräte SELV von 42 V Wechselspannung üblich. Handleuchten dürfen nur mit SELV betrieben werden. Mit SELV betriebene Geräte, die selbst keine höheren Spannungen erzeugen, werden gemäß DIN EN 61140 (VDE 0140-1) mit der Schutzklasse III bezeichnet. SELV wird vorwiegend durch Sicherheitstransformatoren erzeugt. Kurzzeichen und Symbole auf elektrischen Betriebsmitteln Batteriebetriebene Handlampe mit SELV Schutzklassen Trenntransformator");sQ1[45]=new Array("lex_bg-43.htm"," Leitfähiger Bereich mit begrenzter Bewegungsfreiheit ","","Leitfähiger Bereich mit begrenzter Bewegungsfreiheit Ein leitfähiger Bereich mit begrenzter Bewegungsfreiheit ist gegeben, wenn dessen Begrenzungen im Wesentlichen aus Metallteilen oder leitfähigen Teilen bestehen, eine Person mit ihrem Körper großflächig in Berührung mit der umgebenden Begrenzung stehen kann und die Möglichkeit der Unterbrechung dieser Berührung eingeschränkt ist. [9] Leitfähiger Bereich mit begrenzter Bewegungsfreiheit (Beispiel Schiffbau) Sonstiger leitfähiger Bereich");sQ1[46]=new Array("lex_bg-44.htm"," Magnetische Felder ","","Magnetische Felder Das magnetische Feld ist ein Kraftfeld, das u.a. von elektrischen Strömen (bewegten elektrischen Ladungen) hervorgerufen wird. Magnetische Felder treten in der Umgebung von stromdurchflossenen Leitern (z.B. Elektromagneten, Transformatoren, Motoren) auf. Sich ändernde Magnetfelder erzeugen wiederum elektrische Felder. Bei Dauermagneten sind inneratomare Ströme der sich bewegenden Elektronen die Ursache des Magnetfeldes. Die magnetische Feldstärke H kennzeichnet Stärke und Richtung des magnetischen Feldes, ihre Maßeinheit ist Ampere pro Meter (A/m). Neben der magnetischen Feldstärke beschreibt auch die magnetische Flussdichte B die Stärke des magnetischen Feldes, Maßeinheit ist das Tesla (T). 1 T = 1 Vs/m&#178;. Elektrische Felder Elektromagnetische Felder Feld");sQ1[47]=new Array("lex_bg-45.htm"," Mindestzündenergie (MZE) ","","Mindestzündenergie (MZE) Die Mindestzündenergie (MZE) ist die unter vorgeschriebenen Versuchsbedingungen ermittelte, kleinste in einem Kondensator gespeicherte Energie, die bei einer Entladung ausreicht, das zündwilligste Gemisch einer explosionsfähigen Atmosphäre zu entzünden. [15] Die MZE ist eine der Beurteilungskriterien für die Zündwirksamkeit von Zündquellen. Für brennbare Gase und Dämpfe in der Luft liegt die MZE überwiegend im Bereich von 0,1 bis 1 mJ. Bei leicht entzündbaren Stoffen liegt sie auch darunter (z.B. Acetylen &lt; 0,025 mJ). Die MZE brennbarer Stäube ist i.d.R. 2-3 Zehnerpotenzen höher als die für brennbare Gase und Dämpfe. Explosionsfähige Atmosphäre Zündquellen");sQ1[48]=new Array("lex_bg-46.htm"," Mitlaufendes Auffanggerät ","","Mitlaufendes Auffanggerät Mitlaufende Auffanggeräte einschließlich beweglicher Führung sind nach DIN EN 353-2 Teilsysteme von Auffangsystemen. Das Auffanggerät läuft während der Auf- und Abwärtsbewegung an der Führung ohne manuelle Einstellungen. Bei einem Absturz blockiert es automatisch an der Führung. Die bewegliche Führung (Textil- oder Drahtseil) ist an einem oberen Anschlagpunkt befestigt. [13] Das mitlaufende Auffanggerät - auch Seilkürzer genannt - ermöglicht ein genaues Einstellen der beweglichen Führung, d.h. des Verbindungsseils. Dadurch wird eine Schlaffseilbildung vermieden und die mögliche Sturzhöhe begrenzt. Das Verbindungsseil darf nie länger als 1 m sein. Da mitlaufende Auffanggeräte zum Teil lösbar mit der beweglichen Führung verbunden sind und sie nur in einer Richtung korrekt arbeiten, muss bei der Benutzung auf die Wirkrichtung geachtet werden. Mitlaufende Auffanggeräte einschließlich fester Führung werden vorwiegend an Steigleitern oder Steigeisengängen benutzt. Mitlaufendes Auffanggerät Anschlagpunkt Auffangsystem PSA gegen Absturz");sQ1[49]=new Array("lex_bg-47.htm"," Orthostatischer Schock ","","Orthostatischer Schock Der orthostatische Schock bezeichnet ein Hängetrauma, das bei längerem freien Hängen im Gurt auftreten kann. Eine große Menge des Blutes versackt in den Beinen, was zu einem Kreislaufschock und ggf. zu Bewusstlosigkeit und Tod führen kann. Ungeeignete Gurte (z.B. Brustgurte ohne Sitzteil), falsche Gurteinstellungen und Bewegungslosigkeit begünstigen diesen Effekt. Hängen im Auffanggurt nicht länger als 5 Minuten Wird ein optimal eingestellter Auffanggurt verwendet, kann auch eine etwas längere Hängedauer i.d.R. unbeschadet überstanden werden. Wichtig ist, dass das gesamte Körpergewicht dabei im Sitzteil ruht, so dass das Blut nicht in den Beinen versacken kann. Grundsätzlich sollte die einfahrende bzw. abgestürzte Person jedoch nicht länger als nötig im Gurt hängen. Für das Einfahren mit Auffanggurt ist eine maximale Hubzeit von 5 Minuten festgelegt. Auffanggurt");sQ1[50]=new Array("lex_bg-48.htm"," Persönliche Schutzausrüstung (PSA) ","","Persönliche Schutzausrüstung (PSA) Neben den technischen und organisatorischen Schutzmaßnahmen muss der Unternehmer seinen Mitarbeitern die erforderliche persönliche Schutzausrüstung (PSA) zur Verfügung stellen. Grundausstattung für das Befahren von Behältern, Silos und engen Räumen: Schutzhelm (mit Beriemung), Arbeitsanzug mit langen Ärmeln, Sicherheitsschuhe, Schutzbrille, Schutzhandschuhe je nach vorliegender Gefährdung, Auffanggurt. Der Auffanggurt dient als Absturzsicherung und der schnellen Rettung. Er ist Bestandteil der PSA gegen Absturz und der PSA zum Retten. Je nach Gefährdung sind ggf. weitere persönliche Schutzausrüstungen wie flammhemmende Kleidung, Chemikalienschutzanzug oder Atemschutz notwendig. PSA-Grundausstattung für das Befahren von Behältern Atemschutzgeräte Auffanggurt PSA gegen Absturz PSA zum Retten Unternehmer");sQ1[51]=new Array("lex_bg-49.htm"," Personenaufnahmemittel (PAM) ","","Personenaufnahmemittel (PAM) Personenaufnahmemittel (PAM) sind Einrichtungen, die zum Aufnehmen von Personen dienen. [11] Hierzu gehören z.B. Arbeitssitze, Arbeitskörbe, Arbeitsbühnen oder Siloeinfahrhosen. Siloeinfahrhose, Arbeitssitze Auffanggurte können für den Zugang in Behälter unter bestimmten Bedingungen auch als Personenaufnahmemittel verstanden werden (bei einer max. Hubzeit von 5 min.). Wegen ihrer etwas gesonderten Stellung werden sie zum Teil auch als Körperhaltevorrichtung bezeichnet. Auffanggurt Personenaufnahmemittel, hochziehbare Zugangsverfahren");sQ1[52]=new Array("lex_bg-50.htm"," Personenaufnahmemittel, hochziehbare ","","Personenaufnahmemittel, hochziehbare Hochziehbare Personenaufnahmemittel sind Einrichtungen, bei denen Personenaufnahmemittel an Tragmitteln hängen und durch Hebezeuge bewegt werden. [11] Hochziehbare Personenaufnahmemittel umfassen Personenaufnahmemittel PAM (z.B. Arbeitskorb, Arbeitssitz, Arbeitsbühne), Hebezeuge (Kran, Winden- oder Hubgerät), Tragmittel (Seile, Ketten), Aufhängungen (z.B. Ausleger, Schwenkarme, Umlenkrollen) und Anschlagmittel (nicht zum Hebezeug gehörende Verbindungen zwischen Tragmittel und PAM oder Aufhängung). Hochziehbare Personenaufnahmemittel Beim Befahren von Behältern werden meistens Winden oder Hubgeräte in Verbindung mit Arbeitssitzen oder eine Siloeinfahreinrichtung (SEE) verwendet. Als Tragmittel kommen i.d.R. Stahlseile zum Einsatz. Hochziehbare Personenaufnahmemittel sind vom Hersteller angebotene Komplettsysteme, die baumustergeprüft und mit einer CE-Kennzeichnung versehen sind. Sie können als Zugangsverfahren (auch mit Auffanggurt), als Positionierungsverfahren und auch als persönliche Schutzausrüstung (PSA) zum Retten verwendet werden. Auffanggurt Personenaufnahmemittel (PAM) Positionierungsverfahren PSA zum Retten Siloeinfahreinrichtung Zugangsverfahren");sQ1[53]=new Array("lex_bg-51.htm"," Personennotsignalanlagen ","","Personennotsignalanlagen Personennotsignalanlagen (PNA) sind Einrichtungen zum Auslösen und Übertragen von willensabhängigen und willensunabhängigen Alarmsignalen in Notfällen. D.h. auch bei Bewusstlosigkeit kann ein Notruf ausgelöst werden. Eine Personennotsignalanlage besteht aus dem Notrufgerät an sich (PNG) und einer Empfangszentrale (PNEZ). Einige Anlagen ermöglichen eine Sprachübertragung (PNA-S). [10]");sQ1[54]=new Array("lex_bg-52.htm"," Positionierungsverfahren ","","Positionierungsverfahren Positionierungsverfahren sind Arbeitsverfahren, bei denen die Beschäftigten an einer bestimmten Stelle im Behälter, Silo oder engen Raum positioniert werden, um Arbeiten zu verrichten (z.B. Instandsetzungs-, Reinigungs- oder Inspektionsarbeiten). Dabei verbleiben die Versicherten im Personenaufnahmemittel. Zum Positionieren können hochziehbare Personenaufnahmemittel nach BGR 159 verwendet werden. Auffanggurte sind für Positionierungsverfahren nicht geeignet. [9] Arbeiten im hochziehbaren Personenaufnahmemittel Auffanggurt Personenaufnahmemittel (PAM) Personenaufnahmemittel, hochziehbare Zugangsverfahren");sQ1[55]=new Array("lex_bg-53.htm"," Potenzialausgleich ","","Potenzialausgleich Der Potenzialausgleich ist eine elektrische Verbindung, die unterschiedliche elektrische Potenziale und somit eine elektrische Spannung zwischen leitfähigen Körpern (z.B. Gehäuse elektrischer Betriebsmittel und andere leitfähige Teile) verhindert und den Erdungswiderstand minimiert. Mit dem Potenzialausgleich weisen die leitfähigen Körper unter bestimmungsgemäßen Bedingungen und Fehlbedingungen praktisch dieselbe Spannung auf. Ein örtlicher Potenzialausgleich ist ein Potenzialausgleich zwischen allen elektrisch leitfähigen Teilen in einem Bereich und dem Schutzleiter der in den Bereich geführten Leitungen für Niederspannung. Potenzialausgleich an einer Rohrleitung");sQ1[56]=new Array("lex_bg-54.htm"," PSA gegen Absturz ","","PSA gegen Absturz Persönliche Schutzausrüstungen (PSA) gegen Absturz sind Auffangsysteme zur Sicherung von Personen an einem Anschlagpunkt, und zwar in der Weise, dass ein Absturz entweder ganz verhindert oder die Person sicher aufgefangen wird. Dabei wird der Fallweg begrenzt und die auf den Körper wirkenden Stoßkräfte auf ein erträgliches Maß reduziert. [13] Die PSA gegen Absturz besteht aus einem Anschlagpunkt (z.B. Dreibein), einem energieabsorbierenden Bestandteil (z.B. Höhensicherungsgerät), einem Auffanggurt, Verbindungsmitteln und -elementen. PSA gegen Absturz beim Befahren eines Kanalschachtes PSA zum Retten sind in der Regel keine PSA gegen Absturz, da sie nicht auf die Sturzbelastungen ausgerichtet sind. Weitere Hinweise zur PSA gegen Absturz finden Sie in der BGR 198 &quot;Einsatz von persönlichen Schutzausrüstungen gegen Absturz&quot; und im Merkblatt A 015 &quot;Richtig benutzen: Persönliche Schutzausrüstungen gegen Absturz&quot;. Anschlagpunkt Auffanggurt Auffangsystem Falldämpfer Fangstoßkraft Höhensicherungsgerät Mitlaufendes Auffanggerät PSA zum Retten Verbindungsmittel und -elemente");sQ1[57]=new Array("lex_bg-55.htm"," PSA zum Retten ","","PSA zum Retten Persönliche Schutzausrüstungen zum Retten aus Höhen und Tiefen sind Bestandteile von Rettungssystemen, mit denen Personen aus einer Notlage durch Herausziehen, Auf- oder Abseilen gerettet werden können. Hierzu gehören beispielsweise: Rettungsgurte, Rettungsschlaufen, Rettungshubgeräte, Abseilgeräte, Verbindungsmittel, Verbindungselemente und Anschlageinrichtungen. [14] Oft können Rettungssysteme als hochziehbare Personenaufnahmemittel auch schon als Zugangs- bzw. Positionierungsverfahren benutzt werden. Beispielhaftes Rettungssystem Weitere Hinweise zur PSA zum Retten finden Sie in der BGR 199 &quot;Benutzung von persönlichen Schutzausrüstungen zum Retten aus Höhen und Tiefen&quot; und im Merkblatt T 010 &quot;Retten aus Behältern, Silos und engen Räumen&quot;. Anschlagpunkt Anschlageinrichtung Auffanggurt Rettungsgurt Rettungshubgerät Rettungsschlaufen Verbindungsmittel und -elemente");sQ1[58]=new Array("lex_bg-56.htm"," Pyrophore Stoffe ","","Pyrophore Stoffe Pyrophore Stoffe sind Stoffe, die sich bei Einwirkung von Luft (z.B. Phosphor) oder Wasser (z.B. Kalium oder Natrium) spontan entzünden. [15]");sQ1[59]=new Array("lex_bg-57.htm"," Querempfindlichkeit ","","Querempfindlichkeit Unter Querempfindlichkeit versteht man die Empfindlichkeit eines Messgerätes gegenüber anderen Stoffen, die ursprünglich nicht gemessen werden sollen. D.h. bei der Messung eines Stoffes kann das Anzeigeverhalten des Gerätes durch andere vorliegende Stoffe beeinflusst und abgefälscht werden. Querempfindlichkeiten müssen beim Freimessen beachtet werden. Hierbei sind auch die Angaben des Geräteherstellers zu berücksichtigen. Freimessen eins Lackbehälters Freimessen");sQ1[60]=new Array("lex_bg-58.htm"," Rettungsgurt ","","Rettungsgurt Rettungsgurte bestehen aus Gurtbändern, Beschlagteilen oder sonstigen Einzelteilen, die so gestaltet und konfektioniert sind, dass der gesamte Körper der zu rettenden Person während des Rettungsvorganges unterstützt und in einer aufrechten Position gehalten wird. [14] Rettungsgurte dürfen nicht als Absturzsicherung benutzt werden. Besteht Absturzgefahr, ist immer ein Auffanggurt zu benutzen. Auffanggurt PSA zum Retten");sQ1[61]=new Array("lex_bg-59.htm"," Rettungshubgerät ","","Rettungshubgerät Rettungshubgeräte sind persönliche Schutzausrüstungen, mit denen sich Personen von einem tiefer gelegenen zu einem höher gelegenen Ort entweder selbst heraufziehen oder von einem Helfer heraufgezogen werden können. [14] PSA zum Retten");sQ1[62]=new Array("lex_bg-60.htm"," Rettungsschlaufen ","","Rettungsschlaufen Rettungsschlaufen bestehen aus Gurtbändern, Beschlagteilen oder sonstigen Einzelteilen, die so gestaltet und konfektioniert sind, dass die zu rettende Person während des Rettungsvorganges in der vorgegebenen Position gehalten wird. [14] Rettungsschlaufen können an den Fußgelenken angelegt werden, so dass die zu rettende Person mit den Füßen vorab nach oben gezogen wird. Rettungsvorgang mit Rettungsschlaufe PSA zum Retten");sQ1[63]=new Array("lex_bg-61.htm"," Sauerstoffgrenzkonzentration (SGK) ","","Sauerstoffgrenzkonzentration (SGK) Die Sauerstoffgrenzkonzentration (SGK) ist die maximale Sauerstoffkonzentration in einem Gemisch eines brennbaren Stoffes mit Luft und inertem Gas, in dem eine Explosion nicht auftritt, bestimmt unter festgelegten Versuchsbedingungen. [15] Brennbare Stoffe Inertgase");sQ1[64]=new Array("lex_bg-62.htm"," Sauerstoffmangel ","","Sauerstoffmangel Sauerstoffmangel liegt dann vor, wenn die Sauerstoffkonzentration niedriger ist als der Sauerstoffgehalt der natürlichen Atemluft von 20,9 Vol.-%. [9] Hinweise zum Freimessen: Wird beim Freimessen eine Sauerstoffkonzentration von unter 20,9 Vol.-% gemessen, ist zu ermitteln, ob eine Gefährdung durch Stickgase oder Gefahrstoffe vorliegt. 5 Vol.-% Fremdgase reduzieren den Sauerstoffgehalt im geschlossenen Raum um ca. 1 Vol.-% (&#8801; Konzentration von 10 000 ppm). In einer von Gefahrstoffen belasteten Umgebungsatmosphäre ist bei geringem Sauerstoffmangel deshalb schon mit einer Grenzwertüberschreitung der Gefahrstoffe zu rechnen. Andererseits besteht keine Gefährdung, wenn die Arbeitsplatzgrenzwerte unterschritten und Stickstoff oder Edelgase für einen reduzierten Sauerstoffgehalt bis zu 17 Vol.-% verantwortlich sind. Unter 17 Vol.-% Sauerstoffgehalt nimmt die körperliche und geistige Leistungsfähigkeit zunehmend ab. Unterhalb von 10 Vol.-% tritt ohne Vorwarnung Bewusstlosigkeit ein. Beispiele[4] Austausch der Umgebungsluft durch Anzeige O2-Messgerät Auswirkungen 10 Vol.-% N2 19 % O2 keine Gefährdung 10 Vol.-% CO2 19 % O2 &bdquo;Vergiftung&ldquo; 10 Vol.-% Methan 19 % O2 Ex-Gefahr Arbeitsplatzgrenzwert (AGW) Freimessen Gefahrstoffe Sauerstoffüberschuss Stickgase");sQ1[65]=new Array("lex_bg-63.htm"," Sauerstoffüberschuss ","","Sauerstoffüberschuss Sauerstoffüberschuss liegt vor, wenn die Sauerstoffkonzentration höher ist als der Sauerstoffgehalt der natürlichen Atemluft von 20,9 Vol.-%. Bei Sauerstoffüberschuss erhöht sich die Gefahr einer Entzündung von Stoffen. Sowohl die Verbrennungstemperatur als auch die Verbrennungsgeschwindigkeit erhöhen sich. Zusätzlich verringert sich die Zündtemperatur. Sauerstoffüberschuss entsteht z.B. durch Fehlbedienungen oder undichte Schläuche beim Schweißen oder Brennen. Sauerstoffmangel Zündtemperatur");sQ1[66]=new Array("lex_bg-64.htm"," Schutzarten ","","Schutzarten Elektrische Betriebsmittel werden bezüglich ihrer Eignung für verschiedene Umgebungsbedingungen in Schutzarten, so genannte IP-Codes eingeteilt (DIN EN 60529). Die Schutzarten geben über folgende Schutzfunktionen Auskunft: Schutz von Personen gegen Berührung mit unter Spannung stehenden oder sich bewegenden Teilchen im Inneren des Gehäuses (ausgenommen glatte Wellen oder ähnliche Teile), Schutz des elektrischen Betriebsmittels gegen das Eindringen fester Fremdkörper, Schutz gegen schädliches Eindringen von Wasser (wo durch die Klassifizierung angegeben). [15] Die Schutzartbezeichnung setzt sich zusammen aus den immer vorhandenen Buchstaben IP und einer angehängten zweistelligen Zahl. Wenn eine der beiden Ziffern nicht angegeben werden muss, wird sie durch den Buchstaben X ersetzt (z.B. IP 2X). 1. Ziffer: Schutz vor Berührung bzw. Fremdkörper Kennziffer des Schutzgrades Schutz gegen Berührung Schutz gegen Fremdkörper Symbol IP 0 X kein Schutz kein Schutz  IP 1 X Schutz gegen großflächige Berührung mit der Hand große Fremdkörper (Durchmesser ab 50 mm)  IP 2 X Schutz gegen Berührung mit den Fingern mittelgroße Fremdkörper (Durchmesser ab 12 mm, Länge bis 80 mm)  IP 3 X Schutz gegen Berührung mit Werkzeug, Drähten (Durchmesser ab 2,5 mm) kleine Fremdkörper (Durchmesser ab 2,5 mm)  IP 4 X Schutz gegen Berührung mit Werkzeug, Drähten (Durchmesser ab 1 mm) kornförmige Fremdkörper (Durchmesser ab 1 mm)  IP 5 X Vollständiger Schutz gegen Berührung keine Staubablagerung IP 6 X Vollständiger Schutz gegen Berührung kein Staubeintritt 2. Ziffer: Schutz gegen Feuchtigkeit Kennziffer des Schutzgrades Schutz gegen Wasser Symbol IP X 0 kein Schutz  IP X 1 Schutz gegen senkrecht fallendes Tropfwasser  IP X 2 Schutz gegen schräg fallendes Tropfwasser bis zu 15&deg; aus der Senkrechten IP X 3 Schutz gegen fallendes Sprühwasser bis 60&deg; aus der Senkrechten IP X 4 Schutz gegen allseitiges Spritzwasser IP X 5 Schutz gegen Strahlwasser (Düse) aus beliebigem Winkel IP X 6 Schutz gegen starkes Strahlwasser (Überflutung)  IP X 7 Schutz gegen zeitweiliges Untertauchen IP X 8 Schutz gegen dauerndes Untertauchen Die mit der IP klassifizierte Schutzart ist von der Schutzklasse zu unterscheiden. Beide Klassifizierungen betreffen den Schutz gegen Berühren gefährlicher elektrischer Spannungen. Die Schutzart klassifiziert aber zusätzlich den Schutz der Geräte vor Schmutz und Feuchtigkeit. Schutzklassen");sQ1[67]=new Array("lex_bg-65.htm"," Schutzklassen ","","Schutzklassen Alle elektrischen Geräte werden gemäß ihrer Schutzfunktionen zur Verhinderung eines elektrischen Schlages in so genannte Schutzklassen eingeteilt. Es gibt insgesamt vier unterschiedliche Schutzklassen, die in der DIN EN 61140 (VDE 0140-1) festgelegt sind. Schutzklasse Beschreibung Symbol 0 - kein besonderer Schutz gegen einen elektrischen Schlag (nur Grundisolierung) - Anschluss an Schutzleiter nicht möglich - Schutzklasse soll in der künftigen internationalen Normung nicht mehr enthalten sein  I - Anschlussstelle für Schutzleiter (Erdung), mit der alle berührbaren Metallteile verbunden sein müssen, die im Fehlerfall unmittelbar Spannung annehmen können - Anschluss an Netzschutzleiter ist zwingend erforderlich II - verstärkte doppelte Isolierung (Schutzisolierung): Schutz vor Kontakt mit spannungsführenden Teilen - kein Schutzleiteranschluss, keine Verbindung zum Netzschutzleiter III - SELV (Schutzkleinspannung) durch einen Sicherheitstransformator oder aus Batterien bzw. Akkumulatoren - kein Schutzleiteranschluss, keine Verbindung zum Netzschutzleiter Kleinspannung Schutzarten Trenntransformator");sQ1[68]=new Array("lex_bg-66.htm"," Schutztrennung ","","Schutztrennung Bei der Schutztrennung wird der (Betriebs-)Stromkreis mithilfe eines Trenntransformators sicher vom Energieversorgungsnetz getrennt. Die Schutztrennung ist eine häufig verwendete Schutzmaßnahme, weil dabei die für Netzspannung ausgelegten Elektrogeräte verwendet werden können. Die größtmögliche Schutzwirkung bietet die Schutztrennung bei Verwendung schutzisolierter Elektrogeräte. Schutzklassen Trenntransformator");sQ1[69]=new Array("lex_bg-67.htm"," Seilunterstützte Zugangs- und Positionierungsverfahren (SZP) ","","Seilunterstützte Zugangs- und Positionierungsverfahren (SZP) Seilunterstützte Zugangs- und Positionierungsverfahren (SZP, auch Höhenarbeiten genannt) sind Verfahren, bei denen der Anwender sich an textilien Seilen oder Verbindungsmitteln, als Trag- oder Sicherungssystem, redundant gesichert, diagonal oder vertikal fortbewegt und/oder positioniert. Im Vergleich zu den hochziehbaren Personenaufnahmemitteln (PAM) werden hier keine kompletten Systeme verwendet. Der Benutzer muss die unterschiedlichsten Sicherungs- und Tragemittel entsprechend den Einsatzbedingungen zusammensetzen. Die Sicherheit des Systems wird ganz wesentlich von den Handgriffen des Nutzers bestimmt. Deshalb ist für diese Verfahren eine spezielle Ausbildung mit Prüfung erforderlich. Diese Arbeiten dürfen nur unter Aufsicht eines speziellen Aufsichtsführenden für Höhenarbeiten ausgeführt werden! Seilunterstützte Arbeiten in einem Schacht Personenaufnahmemittel, hochziehbare");sQ1[70]=new Array("lex_bg-68.htm"," Sicherungsposten ","","Sicherungsposten Der Sicherungsposten ist eine Person, die mit den im Behälter, Silo oder engen Raum tätigen Mitarbeitern ständige Verbindung hält und ggf. Maßnahmen der Rettung durchführt oder einleitet. [9] Der Sicherungsposten ist dem einfahrenden Mitarbeiter außerdem beim Zugang behilflich und bedient z.B. die Winde des hochziehbaren Personenaufnahmemittels (bzw. Rettungssystems). Er muss geistig und körperlich fit sowie der Aufgabe gewachsen sein. Aufsichtführender Personenaufnahmemittel, hochziehbare");sQ1[71]=new Array("lex_bg-69.htm"," Silos ","","Silos Silos sind bauliche Anlagen zur Lagerung von Schüttgut, die von oben befüllt und nach unten oder zur Seite hin entleert werden. Für Silos ist in einigen Gewerbezweigen auch die Bezeichnung &quot;Bunker&quot; gebräuchlich. [9] Silos sind Behälter. Siloanlage für Schüttgüter Behälter und enge Räume");sQ1[72]=new Array("lex_bg-70.htm"," Siloeinfahreinrichtung ","","Siloeinfahreinrichtung Siloeinfahreinrichtungen sind hochziehbare Personenaufnahmemittel zum Befahren von Silos, Bunkern oder dergleichen. [11] Hängetest in Siloeinfahrhose Siloeinfahreinrichtung Personenaufnahmemittel, hochziehbare Silos");sQ1[73]=new Array("lex_bg-71.htm"," Sonstiger leitfähiger Bereich ","","Sonstiger leitfähiger Bereich Sonstige leitfähige Bereiche sind Bereiche, deren Begrenzung vollständig oder teilweise aus metallischen oder elektrisch leitfähigen Teilen bestehen und bei denen eine großflächige Berührung nicht zwingend gegeben ist, jedoch aufgrund der Arbeitshaltung auftreten kann. [9] Beispiel sonstige leitfähige Bereiche: Arbeiten im Schiffsbau Leitfähiger Bereich mit begrenzter Bewegungsfreiheit");sQ1[74]=new Array("lex_bg-72.htm"," Sterilisation ","","Sterilisation Durch Sterilisation werden Gegenstände, Einrichtungen und Stoffe keimfrei gemacht, indem sämtliche Mikroorganismen abgetötet und Viren inaktiviert werden. Vereinbarungsgemäß spricht man bei der Sterilisation von einer Keimzahlreduktion über etwa 12 Zehnerpotenzen. Biologische Arbeitsstoffe Desinfektion");sQ1[75]=new Array("lex_bg-73.htm"," Stickgase ","","Stickgase Stickgase verdrängen den zur Atmung notwendigen Sauerstoff in der Umgebungsluft. Gerade in Behältern, Silos und engen Räumen kann es schnell zu einem gefährlichen Sauerstoffmangel kommen, der die Gesundheit der Beschäftigten bedroht. Da Stickgase i.d.R. schwerer als Luft sind, sammeln sie sich insbesondere in Bodennähe an. Deswegen ist auch dort die Sauerstoffkonzentration am niedrigsten. Aufgrund ihrer schädigenden Wirkung werden Stickgase auch als Atemgifte mit erstickender Wirkung bezeichnet. Stickgase sind aber nicht unbedingt Gefahrstoffe. Beispiele für Stickgase sind Stickstoff, Argon, Helium, Wasserstoff und auch Kohlendioxid, das allerdings auch ein Gefahrstoff ist und eine toxische Wirkung besitzt. Stickgase werden z.B. genutzt, um Behälter zu inertisieren und damit eine explosionsfähige Athmosphäre zu verhindern. Behälter und enge Räume Gefährdende Medien Gefahrstoffe Inertgase Sauerstoffmangel Silos");sQ1[76]=new Array("lex_bg-74.htm"," Störlichtbogen ","","Störlichtbogen Ein Störlichtbogen ist ein unerwünschter, unvorhergesehener Lichtbogen, der z.B. durch Kurzschlüsse oder Schaltfehler entstehen kann. Dabei ist ein Lichtbogen eine sich selbst erhaltene Gasentladung zwischen zwei Elektroden, verbunden mit hoher Stromstärke bei kleinem Spannungsabfall und hoher Wärmeentwicklung. Die Entladung wird von einer sehr hellen bogenförmigen Leuchterscheinung begleitet. Die Temperatur in einem Störlichtbogen durch Kurzschluss kann über 4 000 &#176;C betragen. Typische Unfallfolgen sind das Verblitzen der Augen durch starke UV-Strahlung sowie Verbrennungen 1. und 2. Grades der Haut. [5] Gewollte Lichtbögen werden z.B. zum Schweißen (Lichtbogenschweißen) verwendet.");sQ1[77]=new Array("lex_bg-75.htm"," Strahlung ","","Strahlung Unter Strahlung versteht man einen Vorgang, bei dem Energie durch den freien Raum transportiert wird. Dies geschieht entweder durch die Ausbreitung von Teilchen oder elektromagnetischen Wellen. Die atomaren Teilchen können entweder geladen oder ungeladen sein (Beispiele: &#945;- oder &#946;-Strahlung, Neutronenstrahlung, Ionenstrahlung). Elektromagnetische Wellenstrahlung entsteht bei jedem elektromagnetischen Schwingungsvorgang, bei dem Energie abgestrahlt wird. Das Spektrum reicht von langwelligen Radiowellen bis hin zu den äußerst kurzwelligen &#947;- oder Röntgenstrahlen. Zudem wird zwischen ionisierender und nicht ionisierender Strahlung unterschieden: Ionisierende Strahlung zeichnet sich dadurch aus, dass ihre Energie zur Herauslösung von Elektronen aus der Elektronenhülle eines Atoms ausreicht (Ionisation). In Materie werden durch die Strahlung Atome und Moleküle ionisiert bzw. angeregt. Hierdurch können Bindungen aufgetrennt und chemische Gefüge verändert werden, so dass das Funktionieren von Zellen und Organen gestört und geschädigt werden kann. (Beispiele: Röntgen- und &#947;-Strahlung, kurzwellige Ultraviolettstrahlung, Teilchenstrahlung) Nicht ionisierende Strahlung besitzt zu wenig Energie, um Elektronen aus der Elektronenhülle herauszulösen. Aber auch sie kann zu ernsthaften Schäden führen und teilweise ähnliche Wirkungen wie die ionisierende Strahlung haben. (Beispiele: elektromagnetische Felder, Radiowellen, sichtbares Licht, Mikrowellen- oder Laserstrahlung). Elektromagnetische Felder");sQ1[78]=new Array("lex_bg-76.htm"," Trenntransformator ","","Trenntransformator Ein Trenntransformator ist ein Transformator mit Schutztrennung zwischen Eingangs- und Ausgangswicklungen. [7] D.h. die Netzspannung von 230 V wird von der Eingangswicklung auf eine Ausgangswicklung übertragen, die durch die Schutztrennung von der netzspannungsführenden, auf Erdpotenzial bezogenen Eingangswicklung getrennt ist. Dies wird durch eine verstärkte oder doppelte Isolation erreicht. Ein Trenntransformator zur Versorgung von Schutzkleinspannungs-Stromkreisen (SELV oder PELV) heißt Sicherheitstransformator. [7] Handlampe an Trenntransformator Kleinspannung Schutztrennung");sQ1[79]=new Array("lex_bg-77.htm"," Unterer Explosionspunkt (UEP) ","","Unterer Explosionspunkt (UEP) Der untere Explosionspunkt (UEP) ist die Temperatur einer brennbaren Flüssigkeit, bei der die Konzentration des gesättigten Dampfes im Gemisch mit Luft die untere Explosionsgrenze erreicht. [4] Eigentlich sagen der UEP und der Flammpunkt das Gleiche aus. Da beide Kenngrößen mit unterschiedlichen Messmethoden berechnet werden und bei der Flammpunktbestimmung nicht das kleinste entzündbare Gemisch ermittelt wird, liegt der UEP jedoch unter dem Flammpunkt. Damit erlaubt der UEP eine genauere Festlegung der Explosionsgrenzen als der Flammpunkt. Er ist jedoch auch aufwendiger zu bestimmen. Ist der UEP nicht bekannt, kann er wie folgt abgeschätzt werden: bei reinen, nicht halogenierten Flüssigkeiten 5 &#176;C unter dem Flammpunkt, bei Lösemittel-Gemischen ohne halogenierte Komponenten 15 &#176;C unter dem Flammpunkt. [4] Dampfdruckkurve eines Lösemittelgemisches Hinweis: Werden Flüssigkeiten in Tröpfchen verteilt (z.B. beim Farbspritzen), ist auch bei Temperaturen unterhalb des UEP mit der Bildung einer explosionsfähigen Atmosphäre zu rechnen. Explosionsfähige Atmosphäre Explosionspunkte Flammpunkt Untere Explosionsgrenze (UEG)");sQ1[80]=new Array("lex_bg-78.htm"," Untere Explosionsgrenze (UEG) ","","Untere Explosionsgrenze (UEG) Die Untere Explosionsgrenze (UEG) ist die untere Grenze des Explosionsbereichs. Unterhalb dieser Grenze kann sich eine entzündete Flamme gerade nicht mehr selbstständig fortpflanzen. Das brennbare Gemisch ist &quot;zu mager&quot;, es enthält zu wenig Brennstoff. Eine Explosion kommt auch nicht mehr zustande, wenn das Gemisch &quot;zu fett&quot; ist, also einen maximalen Konzentrationswert (die obere Explosionsgrenze - OEG) überschreitet. Bei Arbeiten in Behältern, Silos und engen Räumen ist nur die UEG von Bedeutung, da Tätigkeiten oberhalb der OEG praktisch nicht vorkommen. [4] Hinweise zum Freimessen: Arbeiten in engen Räumen werden i.d.R. nur unterhalb der unteren Explosionsgrenze durchgeführt. Die Bildung einer explosionsfähigen Atmosphäre gilt als verhindert, wenn die Konzentration der Gase, Dämpfe und Nebel im Gemisch mit Luft 50 % der unteren Explosionsgrenze nicht überschreitet. In der Praxis werden zur Sicherheit oft 20 % oder 10 % festgelegt. Da die Messgeräte unspezifisch auf alle brennbaren Gase reagieren, müssen sie mit dem jeweils passenden Prüfgas geeicht sein. Oft sind die Geräte standardmäßig auf das Prüfgas Methan eingestellt (UEG 4,4 Vol.-%). Liegt im Behälter jedoch ein Stoff mit niedrigerem UEG vor (z.B. Xylol mit 1 Vol.-%), kann es zu gefährlichen Fehlinterpretation des Messwertes kommen: Das Messgerät zeigt einen niedrigeren UEG als tatsächlich vorhanden an. [4] Beispiel: Bei einem auf Methan kalibrierten Messgerät wird eine Konzentration von 20% der UEG angezeigt. Bei Toluol im Behälter wären aber bereits 50% der UEG und bei Xylol sogar 100% der UEG vorhanden. Referenzkurve EX-Messgerät, Methan-Kalibrierung Wenn alle brennbaren Stoffe gemessen werden sollen, ist die UEG von Nonan als Sicherheitseichung einzustellen (0,7 Vol.-%). Beispiel: Bei einem auf Nonan kalibrierten Messgerät wird eine Konzentration von 50% der UEG angezeigt. Bei Toluol im Behälter wären erst 24% der UEG und bei Methan nur 14% der UEG vorhanden. Referenzkurve EX-Messgerät, Nonan-Kalibrierung Explosionsfähige Atmosphäre Explosionsgrenzen Freimessen");sQ1[81]=new Array("lex_bg-79.htm"," Unternehmer ","","Unternehmer Unternehmer ist, wer die betrieblichen und finanziellen Mittel in der Hand hält, Maßstäbe für die betriebliche Produktion und Organisation setzt, das Direktionsrecht innehat und somit grundlegende organisations- und Investitionsentscheidungen trifft. Die Verantwortung des Unternehmers für Sicherheit und Gesundheitsschutz ist untrennbarer Bestandteil seiner unternehmerischen Gesamtverantwortung. Deshalb richten sich an ihn die meisten Arbeitsschutzvorschriften. [1] Je nach Unternehmensform können Einzelpersonen oder Personengruppen für die Arbeitssicherheit verantwortlich sein (z.B Einzelunternehmen: Inhaber, GmbH: Geschäftsführer, AG: Vorstand). Die Unternehmerpflichten beim Befahren von Behältern, Silos und engen Räumen umfassen insbesondere folgende Punkte: Benennung eines Aufsichtführenden, Auswahl von Arbeitsverfahren, Arbeitsgeräten und Arbeitsplätzen, Auswahl und Unterweisung der Mitarbeiter, Ermittlung der Gefährdungen und Abschätzung der Risiken, Festlegung der erforderlichen Schutzmaßnahmen, Ausstellung des Erlaubnisscheins bzw. der Betriebsanweisung, Kontrolle der Wirksamkeit der Maßnahmen. [4] Der Unternehmer kann seine Verpflichtungen bezüglich Sicherheit und Gesundheitsschutz an fachlich geeignete Führungskräfte (z.B. Betriebsleiter oder Schichtleiter) delegieren. Die Führungskräfte/Vorgesetzte müssen dazu beauftragt werden und benötigen Weisungsbefugnis. Sie sind für die Durchführung der ihnen übertragenen Verpflichtungen verantwortlich. Aber auch der Unternehmer bleibt in der Verantwortung: Er muss kontrollieren, ob die übertragenen Pflichten wahrgenommen werden. Der Begriff &quot;Unternehmer&quot; umfasst in diesem Programm also den Unternehmer selbst und seine beauftragten Führungskräfte. Auch der Aufsichtführende übernimmt für seinen Aufgabenbereich bestimmte Unternehmerpflichten. Aufsichtführender Erlaubnisschein");sQ1[82]=new Array("lex_bg-80.htm"," Verbindungsmittel und -elemente ","","Verbindungsmittel und -elemente Verbindungsmittel nach DIN EN 354 sind solche, die aus Seil, Gurtband oder Kette mit Endverbindungen bestehen. Sie sind verbindendes Einzelteil oder verbindender Bestandteil eines Auffangsystems bzw. Teilsystems. Verbindungselemente nach DIN EN 362 sind solche, die verbindender Bestandteil oder Einzelteil, z.B. Karabinerhaken, in einem Auffangsystem sind. [13] Auffangsystem");sQ1[83]=new Array("lex_bg-81.htm"," Zonen ","","Zonen Explosionsgefährdete Bereiche werden nach der Wahrscheinlichkeit des Auftretens gefährlicher explosionsfähiger Atmosphäre in Zonen eingeteilt. Zone Brennbarer Stoff Beschreibung 0 Gase, Dämpfe, Nebel Bereiche, in denen gefährliche explosionsfähige Atmosphäre als Gemisch aus Luft und brennbaren Gasen, Dämpfen oder Nebel ständig, über lange Zeiträume oder häufig vorhanden ist 1 Gase, Dämpfe, Nebel Bereiche, in denen gefährliche explosionsfähige Atmosphäre als Gemisch aus Luft und brennbaren Gasen, Dämpfen oder Nebel bei Normalbetrieb gelegentlich auftritt 2 Gase, Dämpfe, Nebel Bereiche, in denen gefährliche explosionsfähige Atmosphäre als Gemisch aus Luft und brennbaren Gasen, Dämpfen oder Nebel bei Normalbetrieb normalerweise nicht oder aber nur kurzzeitig auftritt 20 Stäube Bereiche, in denen gefährliche explosionsfähige Atmosphäre in Form einer Wolke aus in der Luft enthaltenem brennbaren Staub bei Normalbetrieb ständig, über lange Zeiträume oder häufig vorhanden ist 21 Stäube Bereiche, in denen gefährliche explosionsfähige Atmosphäre in Form einer Wolke aus in der Luft enthaltenem brennbaren Staub bei Normalbetrieb gelegentlich auftritt 22 Stäube Bereiche, in denen gefährliche explosionsfähige Atmosphäre in Form einer Wolke aus in der Luft enthaltenem brennbaren Staub normalerweise nicht oder aber nur kurzzeitig auftritt In Behältern, Silos oder engen Räumen soll in erster Linie eine gefährliche explosionsfähige Atmosphäre z.B. durch Entleeren, Reinigen und Lüften vermieden werden. Eine Zoneneinteilung ist hier nicht sinnvoll. Falls eine explosionsfähige Atmosphäre im Behälter nicht ausgeschlossen werden kann, müssen wirksame Zündquellen vermieden werden. Gefährliche explosionsfähige Atmosphäre Gerätekategorien Zündquellen");sQ1[84]=new Array("lex_bg-82.htm"," Zugangsverfahren ","","Zugangsverfahren Zugangsverfahren sind Arbeitsverfahren, die unter Zuhilfenahme von Arbeitsmitteln den Zugang zum Behälter, Silo oder engen Raum ermöglichen. Solche Verfahren können sein: einfacher Einstieg ohne Hilfsmittel (i.d.R. bei Zugängen, die sich unten befinden), Zugang mittels Leitern (fest installierte Steigleitern oder mobile Anlegeleitern), Zugang mittels hochziehbarer Personenaufnahmemittel nach BGR 159 &quot;Hochziehbare Personenaufnahmemittel&quot;, Zugang mittels Auffanggurt. [9] Auffanggurt Personenaufnahmemittel (PAM) Personenaufnahmemittel, hochziehbare Positionierungsverfahren");sQ1[85]=new Array("lex_bg-83.htm"," Zündquellen ","","Zündquellen Eine Zündquelle ist eine Energiequelle, die bei Vorhandensein einer explosionsfähigen Atmosphäre zu einer Entzündung führen kann. Ihre Wirksamkeit, d.h. die Fähigkeit eine explosionsfähige Atmosphäre zu entzünden, hängt u.a. von der Höhe der Energie der Zündquelle und von den Eigenschaften der explosionsfähigen Atmosphäre ab. Mögliche Zündquellen in Behältern, Silos und engen Räumen: Funken hervorgerufen durch elektrische Betriebsmittel Reib- und Schlagfunken Elektrostatische Entladungen Offene Flammen und Glut Heiße Oberflächen Pyrophore Stoffe Ausgewählte Zündschutzmaßnahmen Arbeiten Geräte-Kategorie / Schutzart Vermeidung einzelner Schlagfunken durch Metalle (außer Aluminium und IIc-Stoffe1 ) Vermeidung einzelner Schlagfunken durch Material-paarung Rost und Aluminium Verbot von offenen Flammen und Schweiß-, Schleif- oder Trennarbeiten Vermeidung elektrosta-tischer Aufladungen (Pers. / AM) Reinigen und Restmengenbeseitigung brennbarer Flüssigkeiten durch Verspritzen oder Versprühen entzündbarer Flüssigkeiten ... unzureichende Lüftung, Lachenbildung möglich 1 G ja ja ja ja Reinigen und Beschichten durch Verspritzen oder Versprühen entzündbarer Flüssigkeiten, Lachenbildung verhindert &hellip; im Spritz-/Sprühbereich 2 G nein ja ja ja &hellip; im übrigen Raum oder Behälter 3 G nein ja ja ja Reinigen und Beschichten durch Verspritzen oder Versprühen nicht entzündbarer Flüssigkeiten ... im ganzen Raum IP 54 nein nein nein nein Reinigen und Restmengenbeseitigung ohne Verspritzen oder Versprühen, mit größeren Stoffmengen &hellip; flüssiger Stoffe über UEP im gesamten Raum oder Behälter 1 G ja ja ja ja &hellip; bei C &lt; 50 % der UEG messtechnisch nachgewiesen 2 G nein ja ja ja &hellip; flüssiger Stoffe unter UEP im gesamten Raum oder Behälter 2 G nein ja ja ja &hellip; bei C &lt; 50 % der UEG messtechnisch nachgewiesen 3 G nein ja ja ja &hellip; flüssiger Stoffe mehr als 15 &deg;C unter UEP IP 54 nein nein nein nein Reinigen und Beschichten ohne Verspritzen oder Versprühen ohne Lachenbildung &hellip; unter Verwendung flüssiger brennbarer Stoffe über UEP 3 G nein ja ja ja &hellip; unter Verwendung flüssiger brennbarer Stoffe unter UEP IP 54 nein nein nein nein Reinigung und Restmengenbeseitigung in Räumen und Behältern, die brennbare Gas enthalten bei C &gt; 50 % der UEG messtechnisch nachgewiesen oder UEG messtechnisch nicht ermittelt 1 G ja ja ja ja &hellip; bei C &lt; 50 % der UEG messtechnisch nachgewiesen 3 G nein nein ja ja 1 Gase und Dämpfe werden aufgrund ihrer besonderen Zündfähigkeit in drei Explosionsgruppen eingeteilt (IIa, IIb, IIc). Die Gefährlichkeit nimmt dabei von IIA bis IIC zu. Sollten bei Arbeiten in Behältern, Silos und engen Räumen Stoffe der Gruppe IIc auftreten (Schwefelkohlenstoff, Schwefelwasserstoff, Wasserstoff, Acetylen), sind die aufgeführten Zündquellen generell zu vermeiden und Geräte mit der Kategorie 1G zu benutzen.  Elektrostatische Auf- und Entladung Explosionsfähige Atmosphäre Mindestzündenergie (MZE) Unterer Explosionspunkt (UEP) Untere Explosionsgrenze (UEG)");sQ1[86]=new Array("lex_bg-84.htm"," Zündtemperatur ","","Zündtemperatur Die Zündtemperatur ist die niedrigste Temperatur einer heißen Oberfläche, bei der es unter vorgeschriebenen Versuchsbedingungen zur Zündung einer explosionsfähigen Atmosphäre bzw. einer brennbaren Substanz in Form eines Gas- oder Dampf-Luftgemisches kommt. [15] In der Praxis hängt die Zündtemperatur stark von den betrieblichen Umgebungseinflüssen ab. Explosionsfähige Atmosphäre");sQ1[87]=new Array("lex_bg-85.htm"," Quellenverzeichnis ","","Quellenverzeichnis [1] A 006 Verantwortung im Arbeitsschutz. Rechtspflichten, Rechtsfolgen, Rechtsgrundlagen. Stand: Februar 2004, aktualisierte Fassung: Januar 2007. [2] A 015 Richtig benutzen: Persönliche Schutzausrüstungen gegen Absturz. Stand: August 2004. [3] Biostoffverordnung - BioStoffV. Verordnung über Sicherheit und Gesundheitsschutz bei Tätigkeiten mit biologischen Arbeitsstoffen. Vom 29. Januar 1999, in der Fassung vom 6. März 2007. [4] BGI 534 Arbeiten in engen Räumen. Stand: Juli 2006. [5] BGI 548 Elektrofachkräfte. Stand: Juni 2007. [6] BGI 579 Hitzearbeit. Erkennen - beurteilen - schützen. Stand: Dezember 2006, korrigierte Online-Fassung: Januar 2007. [7] BGI 594 Einsatz von elektrischen Betriebsmitteln bei erhöhter elektrischer Gefährdung. Stand: März 2006. [8] BGR A1 Grundsätze der Prävention. Stand: Oktober 2005 [9] BGR 117-1 Behälter, Silos und enge Räume. Teil I: Arbeiten in Behältern, Silos und engen Räumen. Stand: November 2005. [10] BGR 139 Einsatz von Personen-Notsignal-Anlagen. Stand: Januar 2004. [11] BGR 159 Hochziehbare Personenaufnahmemittel. Stand: Oktober 1998, aktualisierte Nachdruckfassung: Oktober 2004. [12] BGR 190 Benutzung von Atemschutzgeräten. Stand: April 2004. [13] BGR 198 Einsatz von persönlichen Schutzausrüstungen gegen Absturz. Stand: April 1998, aktualisierte Fassung: Oktober 2004. [14] BGR 199 Benutzung von persönlicher Schutzausrüstung zum Retten aus Höhen und Tiefen. Stand: April 2004. [15] Dyrba, Berthold. Lexikon Explosionsschutz. Sammlung definierter Begriffe. Köln, Berlin, München: Carl Heymanns Verlag KG, 2006. (ISBN: 978-3-452-26037-6) [16] Gefahrstoffverordnung - GefStoffV. Verordnung zum Schutz vor Gefahrstoffen. Vom 23. Dezember 2004, in der Fassung vom 6. März 2007. [17] IVSS - Internationale Sektion für die Verhütung von Arbeitsunfällen und Berufskrankheiten in der chemischen Industrie der Internationalen Vereinigung für Soziale Sicherheit (Hrsg.). Statische Elektrizität. Zündgefahren und Schutzmaßnahmen. Kompendium für die Praxis. Heidelberg: 1995 [18] TRGS 507 Oberflächenbehandlung in Räumen und Behältern. Stand: Juni 1996. [19] Universum Verlagsanstalt GmbH KG (Hrsg.). Wörterbuch Arbeitssicherheit und Gesundheitsschutz. Wiesbaden: 2000, 9. Auflage. (ISBN 3-933355-51-6)");sQ1[88]=new Array("lex_bg.htm"," Lexikon ","","");sQ1[89]=new Array("lexikon.htm","Lexikon","","");var sQb=0;var sQc=1;var sQd=2;var sQe=3;var sQf=4;var sQg=5;var sQh=6;var sQi=7;var sQj=8;var sQk;var sQdl;var sQm;var sQn; var sQ98 ; var sQB=true;var sQC=1;var sQE=2;var sQD=3;var sQF=4;var sQP=false;var sQQ=true;var sQ46=true;var sQ83=true;var sQ73=false;var sQ14=true;var sQ17=false;var sQ90=-1;var sQ45=1;var sQT;function SMPSetFocus() { document.formSearch.txtSearch.focus(); }
