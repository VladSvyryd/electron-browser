ausen Der Aufsichtführende Herr Schmidt überprüft die Schutzmaßnahmen zur Verlängerung des Erlaubnisscheins. Stündlicher Arbeitswechsel Kontrolle der Schutzmaßnahmen Arbeitswechsel und Wirksamkeitskontrolle Das Zerkleinern der Brücke ist für Herrn Anker sehr anstrengend, zumal er ein Isoliergerät als Atemschutz trägt. Deshalb wechseln sich die beiden Alpintechnik-Mitarbeiter jede Stunde bis zum Feierabend mit der Arbeit ab. Am nächsten Tag sollen die restlichen Bestand- teile der Brücke zerkleinert und abgesaugt werden. Bevor die Arbeit erneut beginnt, kontrolliert der Aufsichtführende Herr Schmidt noch einmal die Schutzmaßnahmen und verlängert den Erlaubnis- schein. Description: Sicheres Befahren von Behältern");sQ1[188]=new Array("fallbeispiel2/befahrvorgang4.htm","Fallbeispiel 2 - Arbeitsende: Zusammenfassung","","Arbeitsende: Zusammenfassung Nach 4 Stunden ist die Brücke vollständig zerkleinert und vom Saugfahrzeug abtransportiert worden. Herr Schmidt trägt das Ende der Arbeiten im Erlaubnisschein ein und lässt von Herrn Krug und der Alpintechnik-Firma alle Installationen und Schutzmaßnahmen rückgängig machen. Er bedankt sich bei den Beteiligten und ist zufrieden mit dem sicheren und erfolgreichen Arbeitsablauf. Description: Sicheres Befahren von Behältern");sQ1[189]=new Array("fallbeispiel2/vorbereitung1.htm","Fallbeispiel 2 - Ein- und Unterweisen","","Einweisung Einweisung in die Räumlichkeiten, Alarmplan mit Notrufnummern, Flucht- und Rettungsplan (Stellplatz) etc. Ausgebildete Höhenarbeiter Für die Unterweisung und Qualifikation der Höhenarbeiter ist die Partnerfirma zuständig. Während ihrer Ausbildung haben die Höhenarbeiter gelernt, wie sie Seiltechnik sicher installieren und anwenden, wie sie Rettungen durchführen und Erste Hilfe leisten. In einer arbeitsmedizinischen Vorsorgeuntersuchung wurde auch ihre körperliche Eignung attestiert. Der Auftraggeber sollte bei Erstkontakt einen Nachweis dieser Ausbildung verlangen. Zusätzlich ist die Alpintechnik-Firma SCC-zertifiziert (safety certificate contractors) und erfüllt damit als Dienstleister (Kontraktor) die allgemeinen Anforderungen an Arbeitssicherheit, Gesundheits- und Umweltschutz. Unterweisung des Sicherungspostens Der Sicherungsposten Herr Krug ist für die Vorbereitung der Anlage zuständig: D.h. er trennt die Zuleitungen und schaltet die Rütteleinrichtung des Silos ab. Außerdem steht er den Partnerfirmen für Hilfestellungen und betrieb- liche Fragen zur Seite. Mit dem Befahrvorgang an sich hat er jedoch nichts zu tun. Begutachtung des Silos Begutachtung des Silos Die Beteiligten begutachten das verstopfte Silo. Bei der Einweisung in die örtlichen Gegeben- heiten werden die Anschlagmöglichkeiten geplant. Ein- und Unterweisen Zwei Tage vor Arbeitsbeginn erhalten die beiden Partnerfirmen eine zentrale Einweisung in die Gegebenheiten des Betriebes. Anschließend treffen sich alle Beteiligten vor dem verstopften Silo, um die Anlage zu begutachten und die Maßnahmen auf Grundlage des Erlaubnisscheins gemeinsam zu besprechen. Insbesondere überlegen die ausgebildeten Höhenarbeiter der Alpintechnik- Firma, welche Anschlagmöglichkeiten sie benötigen und benutzen können. Schließlich wird auch der interne Sicherungsposten Herr Krug vom Aufsichtsführenden unterwiesen. Description: Sicheres Befahren von Behältern");sQ1[190]=new Array("fallbeispiel2/vorbereitung2.htm","Fallbeispiel 2 - Leitungen abtrennen und R&uuml;ttler abschalten","","Leitungen abtrennen und Rüttler abschalten Keywords: Rüttler abschalten, Leitungen abtrennen, Sicherungsposten, Zuführung abtrennen, Sicherungsmarke, Reparaturschalter abschließen, Ventil schließen, Schutzmaßnahmen,Silo Description: Sicheres Befahren von Behältern");sQ1[191]=new Array("fallbeispiel2/vorbereitung3.htm","Fallbeispiel 2 - Seiltechnik mit redundanter Rettung","","Bestandteile Im Gegensatz zu den Komplettsystemen der hochziehbaren Personenaufnahmemittel (z.B. Siloeinfahreinrichtung) müssen die Mitarbeiter ihr seilunterstütztes Zugangs- und Positionierungssystem gemäß den Einsatzbedingungen aus unterschiedlichen Trage- und Sicherungsmitteln zusammensetzen. Alle verwendeten Bestandteile sind baumustergeprüft. Auffanggurt Der Auffanggurt dient als Absturzsicherung und Rettungshilfe. Er besitzt gepolsterte Beinschlaufen, die das Gewicht gleichmäßig auf die Oberschenkel und den Rücken verteilen. Am Gurt ist zusätzlich ein Falldämpfer befestigt, falls das Zugangsseil versagt und der Höhenarbeiter durch das mitlaufende Auffanggerät aufgefangen wird. Arbeitssitz Der Arbeitssitz fungiert als Personenaufnahmemittel für die Positionierung und als Transportmittel z.B. für die mitgeführten Werkzeuge. Am Arbeitssitz wird das Zugangs- und Rettungsseil der elektrischen Winde befestigt. Elektrische Winde Die elektrische Winde dient dem schnellen und komfortablen Zugang. Mit ihr und dem dazugehörigen Drahtseil wird der einfahrende Mitarbeiter abgeseilt und positioniert. Anschlaghilfen: Bandschlingen Die Bandschlingen dienen als Anschlaghilfe, die das Trage- und Sicherungssystem (Winden, Seile etc.) mit den Anschlagmöglichkeiten (Stahlträger) verbinden. Die Alpintechnik-Firma verwendet hier so genannte Festkantenschlingen, die besonderen Prüfkriterien für den Einsatz an scharfen Kanten und extrem rauen Oberflächen gerecht werden (scharfkantengeprüft). Sicherungsseil, mitlaufendes Auffanggerät und andere Verbindungselemente Das rote Textil- und Sicherungsseil gehört zur akkubetriebenen Rettungswinde. Es wird in das Silo gelassen und kann bei Ausfall der elektrischen Winde am Arbeitssitz befestigt werden. Außerdem wird an diesem Sicherungsseil ein mitlaufendes Auffanggerät befestigt (siehe rechts unter dem Seil). Falls das Zugangsseil der elektrischen Winde versagt, wird der Höhenarbeiter durch das mitlaufende Auffanggerät aufgefangen. Zusätzlich setzt die Alpintechnik-Firma Karabinerhaken und Umlenkrollen als weitere Verbin&shy;dungselemente ein (siehe links unter dem Seil). Akkubetriebene Winde Für den Notfall (z.B. Stromausfall) wird parallel eine akkubetriebene Winde als redundante Rettung installiert. Eine Handrettung (mittels Flaschenzug) wäre viel zeitaufwändiger und anstrengender. Seiltechnik mit redundanter Rettung Am zweiten Tag bereiten sich die Höhenarbeiter der Alpintechnik-Firma auf den Befahrvorgang vor. Sehen Sie sich zunächst an, aus welchen Bestandteilen sie ihr seilunterstütztes Zugangs- und Positionierungsverfahren zusammenstellen. Auffanggurt Arbeitssitz Elektrische Winde Anschlaghilfen: Bandschlingen Sicherungsseil Akkubetriebene Winde Klicken Sie auf die Bezeichnungen, um sich über die Bestandteile zu informieren. Description: Sicheres Befahren von Behältern");sQ1[192]=new Array("fallbeispiel2/vorbereitung4.htm","Fallbeispiel 2 - Seiltechnik installieren","","Seiltechnik installieren Keywords: Seilunterstütztes Positionierungsverfahren installieren, Anschlagpunkte, Sicherheit, Auffanggurt, Positionierung des Systems, Sicht- und Funktionsprüfung, fertig installiertes System, Silo Description: Sicheres Befahren von Behältern");sQ1[193]=new Array("fallbeispiel2/vorbereitung5.htm","Fallbeispiel 2 - Pers&ouml;nliche Schutzausr&uuml;stung","","Isoliergerät mit Vollmaske Gegen die Staubentwicklung des Natriumhydrogencarbonats reichen grundsätzlich eine Staubmaske und eine Gestellbrille mit Seitenschutz aus. Aufgrund der besseren Sicht und Atemluft hat sich die Alpintechnik-Firma jedoch für ein Isoliergerät entschieden. Das Gerät ist ein Frischluft-Schlauchgerät. Es kann aber auch mit Druckluftflaschen betrieben werden, die Herr Anker zur Sicherheit auf dem Rücken trägt. Persönliche Schutzausrüstung Während Herr Albert die Funktion des Sicherungspostens übernimmt, befährt der aufsichtführende Höhenarbeiter Herr Anker als Erster das Silo. Zum Einfahren wird folgende persönliche Schutzausrüstung benötigt: Isoliergerät mit Vollmaske Alle anderen Beteiligten tragen die normale Standardausrüstung. Description: Sicheres Befahren von Behältern");sQ1[194]=new Array("fallbeispiel3/arbeitsplanung1.htm","Fallbeispiel III - Der Aufsichtf&uuml;hrende","","Der Aufsichtführende plant den Arbeitsablauf, um ein sicheres Arbeiten zu gewährleisten. Der Aufsichtführende Herr Siebrecht ist der zuständige Abteilungsleiter für die Abwasseranlage. Mit seiner fachlichen Kompetenz übernimmt er die Aufgabe des Aufsichtführenden und plant den Arbeitsablauf. Die Wartung der Sonde soll am nächsten Tag stattfinden. Die Wettervorhersage ist gut &ndash; es ist weder mit Regen noch mit übermäßiger Hitze zu rechnen. Bevor Herr Siebrecht die benötigten Mitarbeiter beauftragt, möchte er sich ein Bild von den möglichen Gefährdungen in der Grube machen. Schließlich ist er für den sicheren Arbeitsablauf und die Gesundheit seiner Mitarbeiter verantwortlich. Description: Sicheres Befahren von Behältern");sQ1[195]=new Array("fallbeispiel3/arbeitsplanung2.htm","Fallbeispiel III - Welche Gef&auml;hrdungen k&ouml;nnen auftreten?","","Welche Gefährdungen können auftreten? Helfen Sie dem Aufsichtführenden bei seiner ersten Aufgabe, der Gefährdungsbeurteilung. Description: Sicheres Befahren von Behältern Keywords: Gefährdungsbeurteilung, Gefährdungen, Hohe Temperaturen, Brandgefahr, Explosionsgefahr, Absturz, Sauerstoffüberschuss, Gefahrstoffe, Versinken, biologische Arbeitsstoffe, bewegliche Einbauten, elektrischer Strom, Sauerstoffmangel, Strahlung, schwere, körperliche, Arbeit");sQ1[196]=new Array("fallbeispiel3/arbeitsplanung3.htm","Fallbeispiel III - Gef&auml;hrdungen im Detail","","Gefährdungen im Detail Description: Sicheres Befahren von Behältern Keywords: Gefährdungen Grube, Absturzgefahr, bewegliche Einbauten, Biogefährdung, biologische Arbeitsstoffe, Lösemittel, Sauerstoffmangel in der Grube, gefährliche Stoffe, Wartung der Sonde");sQ1[197]=new Array("fallbeispiel3/arbeitsplanung4.htm","Fallbeispiel III - Ma&szlig;nahmenfestlegung im Erlaubnisschein","","Maßnahmenfestlegung im Erlaubnisschein Description: Sicheres Befahren von Behältern Keywords: Erlaubnisschein, Befahrerlaubnisschein, Schutzmaßnahmen, Vorauswahl");sQ1[198]=new Array("fallbeispiel3/arbeitsplanung5.htm","Fallbeispiel III - Beteiligte und Zust&auml;ndigkeiten","","Einfahrender Mitarbeiter Herr Adam, zuständig für die Sondenwartung und die Einhaltung der Schutzmaßnahmen. Sicherungsposten Herr Groß, zuständig für den sicheren Zugang, die schnelle Rettung und die Einhaltung der Schutzmaßnahmen. Aufsichtführender Herr Siebrecht, zuständig für die Fest- legung und Kontrolle der Schutzmaß- nahmen (Gesamtaufsicht). Beteiligte und Zuständigkeiten Nachdem Herr Siebrecht den Erlaubnisschein ausgestellt hat, beauftragt er zwei Mitarbeiter mit der Durchführung der Wartungsarbeit und der Einhaltung aller Schutzmaßnahmen. Herr Groß wird als Sicherungsposten eingesetzt, während Herr Adam die Wartung der Sonde in der Grube übernimmt. Beide Mitarbeiter arbeiten regelmäßig im Bereich der Ab- wasseranlage. Herr Groß steht auf der betriebsinternen Liste der ausgebilde- ten Sicherungsposten. Fahren Sie mit der Maus über die beteiligten Personen. Description: Sicheres Befahren von Behältern");sQ1[199]=new Array("fallbeispiel3/ausgangssituation1.htm","Fallbeispiel III - Wartungsarbeit in einer Grube","","Bei Hartmann Chemicals muss eine Sonde in einer Abwassergrube gewartet werden. Wartungsarbeit in einer Grube Beim Unternehmen Hartmann Chemicals muss die Füllstands- sonde in einer Grube für Industrie- und Fäkalabwasser gewartet werden. Die Sonde befindet sich im unteren Bereich der Grube, kurz oberhalb des Abwassers. Verfolgen Sie die notwendigen Arbeits- abläufe und helfen Sie dem Aufsicht- führenden bei der Gefährdungsbeur- teilung und Festlegung der Schutz- maßnahmen. Viel Erfolg! Description: Sicheres Befahren von Behältern");sQ1[200]=new Array("fallbeispiel3/ausgangssituation2.htm","Fallbeispiel III - Sondenwartung im Abwasserbereich","","Sondenwartung im Abwasserbereich Description: Sicheres Befahren von Behältern Keywords: Grube Einleitung, Sonde, Zuführung, Abwasser, Prinzipskizze Grube, Wartung, Förderschnecken, Grubenzugang, Hartmann Chemicals, Befahren der Abwassergrube");sQ1[201]=new Array("fallbeispiel3/befahrvorgang1.htm","Fallbeispiel III - H&auml;ngetest und Einfahren","","Hängetest und Einfahren Description: Sicheres Befahren von Behältern Keywords: Hängetest, Einfahren mit Kontaktaufnahme, Werkzeug nachführen, abseilen, sicherer Werkzeugtransport, Grube Befahren");sQ1[202]=new Array("fallbeispiel3/befahrvorgang2.htm","Fallbeispiel III - Sonde warten und ausfahren","","In ständiger Verbindung mit der Winde wartet Herr Adam die Sonde. Das Multiwarngerät bleibt während der gesamten Arbeitszeit am Mann. Wartung der Sonde Ständiges Mitführen des Multiwarngerätes Sonde warten und ausfahren Als Herr Adam sicher unten ankommt, macht er sich sofort ans Werk und wartet die Sonde. Dabei bleibt er im Auffanggurt immer mit der Winde verbunden, so dass Herr Groß ihn im Ernstfall schnell &bdquo;herauskurbeln&ldquo; kann. Das Multiwarngerät hat Herr Adam ständig bei sich. Diese permanente Überwachung ist notwendig, da die Grube nicht abgetrennt werden kann und Lösemittel in gefährlicher Konzentration unvermittelt auftreten können. Das Multiwarngerät wurde einem Atemschutzgerät vorgezogen, da nicht unbedingt und permanent Lösemitteldämpfe auftreten und die körperliche Belastung viel höher wäre. Nach getaner Arbeit wird Herr Adam von Herrn Groß sicher aus der Grube gefahren. Description: Sicheres Befahren von Behältern");sQ1[203]=new Array("fallbeispiel3/befahrvorgang3.htm","Fallbeispiel III - Hygienema&szlig;nahmen","","Hygienemaßnahmen Herr Groß und Herr Adam befolgen die hygienischen Grundregeln bei Tätigkeiten mit (nicht gezielten) biologischen Arbeits- stoffen. Bei Tätigkeiten in Bereichen mit biologischen Arbeitsstoffen wird die Hygiene groß geschrieben. Der Sicherungsposten Herr Groß holt einen Wasserschlauch und spritzt die verschmutzte Wathose sowie die Schutzhandschuhe von Herrn Adam in einer Auffangwanne gründlich ab. Erst danach zieht Herr Adam Wathose und Schutzhandschuhe aus. Beide Mitarbeiter werden sich außerdem nach Beendigung aller Arbeiten die Hände gründlich waschen und desinfizieren. Die Arbeitskleidung wird ebenfalls gewaschen und getrennt von der Straßenkleidung in einem Spind aufbewahrt. Description: Sicheres Befahren von Behältern");sQ1[204]=new Array("fallbeispiel3/befahrvorgang4.htm","Fallbeispiel III - Arbeitsende: Zusammenfassung","","Arbeitsende: Zusammenfassung Die Arbeit ist beendet und die Schutzmaß- nahmen können aufgehoben werden. Herr Groß und Herr Adam informieren Herrn Siebrecht, der das Ende der Arbeiten in den Erlaubnisschein einträgt. Das Windenausleger-System wird demontiert und die Förderschnecken wieder eingeschaltet. Description: Sicheres Befahren von Behältern");sQ1[205]=new Array("fallbeispiel3/vorbereitung1.htm","Fallbeispiel III - Arbeitsmedizinische Vorsorge: Impfung","","Impfstoff gegen Hepatitis A Mitarbeiter, die regelmäßigen Kontakt zu fäkalienhaltigen Abwässern haben, müssen arbeitsmedizinisch untersucht werden. Grundsatz G 42 BGI 504-42 &bdquo;Auswahlkriterien für die spezielle arbeitsmedizinische Vorsorge nach dem Berufsgenossenschaftlichen Grundsatz G 42 &bdquo;Tätigkeiten mit Infektionsgefährdung&rdquo;&rdquo; Arbeitsmedizinische Vorsorge: Impfung Da Herr Groß und Herr Adam häufig im Abwasserbereich arbeiten, werden sie gemäß dem berufsgenossenschaftlichen Grundsatz G 42 regelmäßig arbeitsme- dizinisch untersucht. Hierzu gehört auch ein Impfangebot gegen Hepatitis A, das beide Mitarbeiter bereits vor 2 Jahren angenommen haben. Der Impfschutz beträgt ca. 10 Jahre. Description: Sicheres Befahren von Behältern");sQ1[206]=new Array("fallbeispiel3/vorbereitung2.htm","Fallbeispiel III - Ein- und Unterweisen","","Der Aufsichtführende Herr Siebrecht unterweist die beiden Mitarbeiter auf Grundlage des Erlaubnisscheins. Anschlagpunkt Als Anschlageinrichtung soll eine an der Grube installierte Konsole verwendet werden, in die das Windenausleger- System gesteckt werden kann. Schnelle Rettung Da plötzlich Lösemitteldämpfe und Sauerstoffmangel auftreten können, ist eine schnelle Rettung mit der Winde besonders wichtig. Herr Siebrecht weist darauf hin, dass der Mitarbeiter unverzüglich aus der Grube gezogen werden muss, sobald das Multiwarngerät anschlägt. Ein- und Unterweisen Vor Beginn der Arbeiten treffen sich Herr Siebrecht, Herr Groß und Herr Adam vor der Grube. Anhand des Erlaubnisscheins macht Herr Siebrecht seine Kollegen mit den Gefährdungen und den durchzuführenden Schutzmaßnahmen vertraut. Von besonderer Bedeutung sind die Handhabung des Multiwarngerätes, der sichere Zugang mit geeigneter Anschlageinrichtung und die schnelle Rettung. Herr Groß verfügt über die erforderliche Fachkunde zum Freimessen. Herr Siebrecht verweist noch einmal auf die zentrale Schulung der Sicherungsposten im Unter- nehmen, bei der der Umgang mit der Zugangs- und Rettungswinde geschult und trainiert wurde. Vor dem Be- fahren soll zur Sicherheit ein Hängetest durchgeführt werden. Description: Sicheres Befahren von Behältern");sQ1[207]=new Array("fallbeispiel3/vorbereitung3.htm","Fallbeispiel III - Schnecken abschalten und Z&uuml;ndquellen vermeiden","","Erhöhte elektrische Gefährdung Zusätzlich zur Explosionsgefahr wäre bei Verwendung elektrischer Betriebsmittel eine erhöhte elektrische Gefährdung aufgrund der Nässe gegeben. Warnung vor explosionsfähiger Atmosphäre Der Elektriker schraubt die Sicherungen aus und ersetzt sie durch Blindsicherungen, um ein unbeabsichtigtes Wiedereinschalten und mögliche Verletzungen des eingefahrenen Mitarbeiters zu vermeiden. Verbotsschild Ziehen der Sicherungen Verbotsschild Schnecken abschalten und Zündquellen vermeiden Schnecken abschalten und sichern Nach der Unterweisung beauftragt Herr Groß einen Elektriker, die Förderschnecken zu sichern. Der Elektriker zieht die Sicherungen der Förderschnecken und hängt zusätzlich ein Verbotsschild auf, damit die Schnecken nicht unbeabsichtigt oder durch Unbefugte wieder eingeschaltet werden. Zündquellen vermeiden Da in der Grube eine explosionsfähige Atmos- phäre nicht auszuschließen ist, müssen die beiden Mitarbeiter wirksame Zündquellen konsequent vermeiden. Nicht explosions- geschützte Elektrogeräte werden für die Arbeit nicht verwendet. Description: Sicheres Befahren von Behältern");sQ1[208]=new Array("fallbeispiel3/vorbereitung4.htm","Fallbeispiel III - Installieren des Zugangssystems","","Installieren des Zugangssystems Keywords: Rettungssystem installieren, Grube, Auffanggurt, Windenausleger-System, Höhensicherungsgerät, Sicht- und Funktionsprüfung, Stützrohr Description: Sicheres Befahren von Behältern");sQ1[209]=new Array("fallbeispiel3/vorbereitung5.htm","Fallbeispiel III - Pers&ouml;nliche Schutzausr&uuml;stung","","Auffanggurt Beim Ein- und Ausfahren wird Herr Adam vom Auffanggurt getragen, der über Drahtseile und Karabinerhaken mit der Winde und dem Höhensicherungsgerät verbunden wird. Der Gurt besitzt Beinschlaufen, Schulter- und Brustbänder, die den Körper sicher und bequem stützen. Dieser Auffanggurt kann für den Zugang, als Absturzsicherung und für die Rettung eingesetzt werden. Wathose Die Wathose besteht aus beidseitig PVC-beschichtetem Gewebe und hat eingearbeitete PVC-Stiefel. Sie ist wasserdicht und widerstandsfähig und schützt so vor kontaminiertem Abwasser. Schutzhandschuhe  Die Schutzhandschuhe gegen Chemikalien und Mikro- organismen verhindern den unmittelbaren Hautkontakt mit biologischen Arbeitsstoffen. Sie sind beständig gegen Lösemittel, dekontaminierbar und bieten generellen Schutz vor Nässe und gegen mechanische Gefahren. Als Material kommt z.B. Butylkautschuk in Betracht. Anlegen des Gurtes Beim Gurtanlegen achten beide darauf, dass der Gurt symmetrisch aus- gerichtet ist und die Gurt- bänder weder zu locker noch zu fest sitzen. Grundausstattung Herr Groß trägt einen Helm mit Beriemung, damit dieser nicht in die Grube fällt, Arbeitskleidung (Blaumann), eine Gestellbrille mit Seiten- sc
