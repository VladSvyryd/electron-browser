der BGR 117-1 für Ihre Arbeitssituationen. Bei dieser Gefährdungsbeurteilung müssen Sie sich u.a. folgende Fragen stellen: Befinden sich Gefahrstoffe bzw. gefährliche Medien im Behälter? Wenn ja, welche? Kann Sauerstoffmangel eintreten? Existiert eine explosionsfähige Atmosphäre? Welche beweglichen Einbauten gibt es und welche Gefährdungen gehen von ihnen aus? Was für Zuleitungen gibt es? Wie sehen der Zugang und die Einstiegsmöglichkeiten aus? Bestehen Gefährdungen durch Strahlung, Elektrizität oder biologische Arbeitsstoffe? ... Gehen von Einrichtungen auf dem Betriebsgelände oder der Nachbarschaft Gefahren aus, sind die Schutzmaßnahmen ebenfalls festzuhalten und abzustimmen. Erlaubnisschein Organisation und Arbeitsplanung / Erlaubnisschein Der Fahrschein für das Arbeiten im Behälter heißt Erlaubnisschein. Nur mit diesem Schein darf ein Behälter befahren werden. Ein auf die betrieblichen Belange abgestimmter Erlaubnisschein dient als Checkliste, die es in kompakter Form ermöglicht, alle Gefährdungen zu erfassen und die erforderlichen Schutzmaßnahmen festzulegen. Der vom Unternehmer bzw. Aufsichtführenden ausgefüllte Erlaubnisschein stellt somit die Gefährdungsbeurteilung für die jeweilige Arbeit im Behälter für eine bestimmte Tätigkeit zu einem bestimmten Zeitpunkt dar. Mit der Unterschrift vom Aufsichtführenden oder Unternehmer, vom Sicherungsposten und ggf. von der beauftragten Partnerfirma werden die Schutzmaßnahmen bestätigt und die Arbeiten freigegeben. Nach längeren Arbeitsunterbrechungen muss der Erlaubnisschein verlängert oder neu ausgestellt werden. Hinweis  Mustererlaubnisschein Description: Sicheres Befahren von Behältern");sQ1[98]=new Array("kapitel1/orga_gefaehrdungen.htm","Organisation und Arbeitsplanung / Gef&auml;hrdungen","","Organisation und Arbeitsplanung / Gefährdungen Die Gefährdungen durch organisatorische Mängel sind vielfältig. Sie lassen sich in drei Bereiche einteilen. Description: Sicheres Befahren von Behältern Keywords: Aufsichtführender, Sicherungsposten, Aufgabenbereiche, Verantwortungsbereiche, Zuständigkeiten, Delegation, Arbeitsablauforganisation, Erlaubnisschein, Arbeitsunterbrechung, Wirksamkeitskontrolle, Unterweisung, Zugangsverfahren, Rettung, Beeinträchtigung, Rettungsgeräte, Unbefugte, körperliche Belastung, Absturzgefahr, Versinken, Zugangsbereich");sQ1[99]=new Array("kapitel1/orga_mehrere_unternehmer.htm","Organisation und Arbeitsplanung / Mehrere Unternehmer","","Verantwortlichkeiten müssen genau abgestimmt werden. Organisation und Arbeitsplanung / Mehrere Unternehmer Wer ist der verantwortliche Unternehmer, wenn mehrere Unternehmen gleichzeitig in einem Behälter arbeiten bzw. der Betreiber den Behälter vorbereitet, aber ein anderes Unternehmen die Arbeiten durchführt? Grundsätzlich ist immer der Unternehmer für die Sicherheit verantwortlich, dessen Beschäftigte im Behälter tätig sind. Arbeiten Mitarbeiter mehrerer Unternehmen in einem Behälter, müssen Sie genau abstimmen und z.B. im Erlaubnisschein dokumentieren, wer die erforderlichen Sicherungsmaßnahmen übernimmt, insbesondere das Freimessen, die Rettung und das Benennen eines Aufsichtführenden. Der Aufsichtführende wird i.d.R. vom Betreiber des Behälters eingesetzt. Description: Sicheres Befahren von Behältern");sQ1[100]=new Array("kapitel1/orga_partnerfirma.htm","Organisation und Arbeitsplanung / Die Partnerfirma als Dienstleister","","Reinigungsdienstleister als Partnerfirma Organisation und Arbeitsplanung / Die Partnerfirma als Dienstleister Wenn ein Unfall unter der Mitwirkung einer Partnerfirma geschieht, kann es zu schwierigen rechtlichen Auseinandersetzungen kommen. Die Frage nach der Verantwortung und Haftung ist nicht immer leicht zu klären. Bei der Wahl der Partnerfirma sollten Sie im Vorfeld einige wichtige Punkte klären: Sind die Mitarbeiter der Partnerfirma arbeits&shy;medizinisch untersucht (körperlich geeignet)? Sind die Mitarbeiter grundsätzlich unterwiesen worden? Haben sie an speziell erforderlichen Unter&shy;weisungen teilgenommen (z.B. Umgang mit der PSA zum Retten oder Atemschutz)? Sind die Betriebsmittel der Partnerfirma geprüft? Kann die erforderliche Qualifikation nachge&shy;wiesen werden (z.B. Ausbildung als Höhen&shy;arbeiter)? Description: Sicheres Befahren von Behältern");sQ1[101]=new Array("kapitel1/orga_positionierung.htm","Organisation und Arbeitsplanung / Positionierungsverfahren","","Organisation und Arbeitsplanung / Positionierungsverfahren Description: Sicheres Befahren von Behältern Keywords: Positionierungsverfahren, schnelle Rettung, Gerüste, Belastung, Siloeinfahreinrichtung, Aufsichtführende, Absturz, Personenaufnahmemittel");sQ1[102]=new Array("kapitel1/orga_rechtsfolgen.htm","Organisation und Arbeitsplanung / Rechtsfolgen","","Strafrecht Das Strafrecht hat die Aufgabe, Rechtsgüter zu schützen, die für das Zusammenleben in der staatlichen Gemeinschaft unverzichtbar sind, z.B. das Leben, die Gesundheit, die Freiheit und das Eigentum. Die Straftatbestände enthält das Strafgesetzbuch, nach dem Geld- und Freiheitsstrafen verhängt werden können. Strafrecht Anlass/Erläuterung Vorschrift Verstoß Strafe/Buße/Rechtsfolgen Körperverletzung &sect;&sect; 223, 230 StBG Tun oder Unterlassen bei Garantenstellung sowie (bedingt) vorsätzliches oder fahrlässiges Handeln Freiheitsstrafen bis zu 5 Jahren oder Geldstrafe; bei Vorsatz Freiheitsstrafe nicht unter 5 Jahren Tötung &sect;&sect; 212, 222 StBG Ordnungswidrigkeitenrecht Das Ordnungswidrigkeitenrecht hat die Aufgabe, die Einhaltungen von Gemeinschaftsregeln sicherzustellen und Verstöße dagegen zu ahnden. Nach dem Ordnungswidrigkeitenrecht können Verwarnungs- und Bußgelder verhängt werden. Ordnungswidrigkeitenrecht Anlass/Erläuterung Vorschrift Verstoß Strafe/Buße/Rechtsfolgen Geringfügige Ordnungswidrigkeit, z.B. geringfügige Verstöße gegen UVV&acute;en oder Anordnungen des TAB &sect; 56 OWiG Tun oder Unterlassen sowie fahrlässiges oder (bedingt) vorsätzliches Handeln Verwarnungsgeld 5 &ndash; 35 Euro Verstöße gegen UVV&acute;en &sect;&sect; 209 Abs. 1 Nr. 1 und Abs. 3 SGB VII Bußgeld bis 10.000 Euro Verstöße gegen Einzelanordnungen, Besichtigungsrecht &sect; 209 Abs. 1 Nr. 2, 3 und Abs. 3 SGB VII Bußgeld bis 10.000 Euro Verletzung der Pflicht zur sorgfältigen Auswahl, Bestellung und Überwachung der Aufsichtsperson &sect; 130 OWiG Bußgeld bis 1.000.000 Euro Nichterstattung bzw. nicht rechtzeitige Erstattung von Unfallanzeigen &sect; 209 Abs. 1 Nr. 9 und Abs. 3 SGB VII Bußgeld bis 2.500 Euro Verletzung von Auskunfts- und Vorlagepflicht des Unternehmers &sect; 209 Abs. 1 Nr. 5-8 und Abs. 3 SGB VII sowie &sect; 98 SGB X Bußgeld bis 2.500 Euro Zivilrecht Nach dem allgemeinen Schadenersatzprinzip des Zivilrechts muss jeder, der einen anderen schuldhaft schädigt, die finanziellen Folgen tragen. Bei Körperschäden, Vermögensschäden und Sachschäden hat der Schädiger dem Geschädigten Ersatz zu leisten. Zivilrecht Anlass/Erläuterung Vorschrift Verstoß Strafe/Buße/Rechtsfolgen Verursachen von Körperschäden, Sachschäden &sect; 823 BGB Tun oder Unterlassen sowie fahrlässiges oder vorsätzliches Handeln Ersatz der Schäden und Schmerzensgeld Schädigung betriebsfremder Personen bei betrieblicher Tätigkeit &sect; 823 BGB &sect; 116 SGB X Regress der BG in Höhe ihrer Aufwendungen sowie Schmerzensgeld und ggf. weitergehender Schadensersatz Sonderregelungen im Unfallversicherungsrecht (Haftungsprivilieg); BG übernimmt Haftung für Körperschäden und deren Folgen bei Schädigung durch Unternehmer oder durch Betriebsangehörige untereinander. Weil die BG leistet, entfällt i.d.R. die allgemeine Schadensersatzpflicht für Körperschäden. Aber: Sachschadenregulierung verbleibt beim Schädiger. Jedoch: Ansprüche der BG beim Verursachen von Körperschäden &sect; 104, 105 SGB VII Tun oder Unterlassen sowie fahrlässiges Handeln Ersatz des Sachschadens &sect; 110 SGB VII Tun oder Unterlassen sowie vorsätzliches oder grob fahrlässiges Handeln Regress: Aufwendungen der BG bis zur vollen Höhe ersetzen; Verzicht steht im Ermessen der BG Arbeitsrecht Die Einhaltung der Arbeitsschutzvorschriften gehört zu den arbeitsvertraglichen Pflichten eines jeden Arbeitnehmers. Bei größeren Verstößen gegen diese Vertragsverpflichtungen (z.B. Weigerung, persönliche Schutzausrüstung zu benutzen) muss der Arbeitnehmer mit arbeitsvertraglichen Konsequenzen rechnen, z.B. mit einer Abmahnung, einem Bußgeld durch den Unfallversicherungsträger oder im Extremfall mit der Kündigung. Arbeitsunfälle Das allgemeine Schadensersatzprinzip wird bei Arbeitsunfällen durch das Unfallversicherungsrecht wesentlich eingeschränkt. Das so genannte Haftungsprivileg bewirkt, dass bei Eintritt eines Arbeitsunfalles der Verletzte oder seine Hinterbliebenen keine Schadensersatzansprüche gegen den Arbeitgeber oder den im selben Betrieb beschäftigten Unfallverursacher haben. Bei Arbeitsunfällen tritt die gesetzliche Unfallversicherung für die Beseitigung und Entschädigung der unfallbedingten Körperschäden und deren Folgen ein. (Vgl. A 006 &bdquo;Verantwortung im Arbeitsschutz&rdquo;, Abschnitt 3.3.2) Organisation und Arbeitsplanung / Rechtsfolgen Verletzt ein Arbeitgeber oder Arbeitnehmer seine Pflichten im Bereich des Arbeitsschutzes, wird er zur Verantwortung gezogen und muss mit rechtlichen Konsequenzen rechnen! Da das Arbeitsschutzrecht kein eigenständiges Haftungsrecht enthält, richtet sich die Haftung nach denselben Bestimmungen, die auch im täglichen Leben gelten. Das sind u.a. das Strafrecht, das Ordnungs&shy;widrigkeitenrecht, das Zivilrecht, das Arbeitsrecht. Eine Pflichtverletzung kann Rechtsfolgen auf mehreren Rechtsgebieten nach sich ziehen, besondere Regelungen existieren für Arbeitsunfälle. Description: Sicheres Befahren von Behältern");sQ1[103]=new Array("kapitel1/orga_schutzausruestung.htm","Organisation und Arbeitsplanung / Pers&ouml;nliche Schutzausr&uuml;stung","","Tragen der Schutzausrüstung Der Unternehmer sollte die PSA nicht nur zur Verfügung stellen, sondern die Mitarbeiter auch zum Tragen der Schutzausrüstung motivieren. Hier kann er mit gutem Beispiel vorangehen und für eine umfassende Unterweisung und Aufklärung sorgen. Mitarbeiter müssen nicht zuletzt mit arbeitsrechtlichen Konsequenzen rechnen, wenn sie die vorgegebene PSA nicht tragen. Geeigneter Schutzhelm Herkömmliche Industriehelme sind beim Befahren von Behältern nicht gut geeignet. Es sollten z.B. spezielle Helme für Höhenarbeiter mit sicherer Beriemung getragen werden. Sie fallen beim Herunterbeugen nicht vom Kopf und lassen sich auf dem Kopf auch nicht nach vorne schieben. Außerdem haben sie kein störendes Schild. Auch der Sicherungsposten muss einen Helm tragen, der sicher auf dem Kopf bleibt! Schutzbrille Zur Grundausstattung gehört auch die genormte Gestellbrille mit Seitenschutz. Sie wehrt Fremdkörper und Spritzer von vorn und von der Seite ab. In bestimmten Fällen ist zusätzlicher Augen- und Gesichtsschutz notwendig. Auffanggurt Der einfahrende Mitarbeiter sollte immer einen Auffanggurt tragen, damit er beim Sturz gesichert ist bzw. im Ernstfall schnell gerettet werden kann. Geschlossener Arbeitsanzug Ein geschlossener Arbeitsanzug mit langen Ärmeln schützt vor Schmutz und oberflächlichen mechanischen Verletzungen. Besteht Brand- oder Explosionsgefahr, sollte vorzugsweise flammhemmende Schutzkleidung getragen werden. Handschuhe Bei den meisten Befahrvorgängen sind Handschuhe unerlässlich, sei es gegen mechanische, chemische, thermische, biologische, elektrische oder andere Gefährdungen. Die Auswahl hängt wie immer von den jeweiligen Einsatzbedingungen ab. Sicherheitsschuhe Feste, geschlossene Sicherheitsschuhe sorgen für ausreichend Trittsicherheit und vermeiden elektrostatische Aufladungen. Die eingenähte Stahlkappe schützt den Zehenbereich außerdem vor herunterfallenden Gegenständen. Organisation und Arbeitsplanung / Persönliche Schutzausrüstung Kleider machen nicht nur Leute, sondern sollen auch sicher sein! Der Unternehmer muss für seine Mitarbeiter eine persönliche Schutzausrüstung (PSA) gegen die jeweiligen Gefährdungen zur Verfügung stellen. Klicken Sie auf die einzelnen Bestandteile der PSA, um sich die Grundausstattung beim Befahren von Behältern näher anzusehen. Beachten Sie:  Je nach Gefährdungsbeurteilung kann für den einfahrenden Mitarbeiter zusätzliche PSA erforderlich sein (z.B. Atemschutz). Geeigneter Schutzhelm Schutzbrille Auffanggurt Geschlossener Arbeitsanzug Handschuhe Sicherheits- schuhe Description: Sicheres Befahren von Behältern");sQ1[104]=new Array("kapitel1/orga_sichere_anlagen.htm","Organisation und Arbeitsplanung / Sichere Anlagen durch Organisation","","Befahrvorgänge gründlich planen Organisation und Arbeitsplanung / Sichere Anlagen durch Organisation Zweckmäßige und gut zugängliche Anlagen sind die Basis für das sichere Befahren von Behältern. Neben der konstruktions- technischen Planung tragen auch organisatorische Maßnahmen zu einem reibungslosen Arbeitsablauf bei. Die organisatorischen Maßnahmen umfassen die rettungsgerechte und sichere Einrichtung der Zugänge sowie die passende Auswahl der Zugangs- und Positionierungsverfahren. Description: Sicheres Befahren von Behältern");sQ1[105]=new Array("kapitel1/orga_sicherungsposten.htm","Organisation und Arbeitsplanung / Sicherungsposten","","Der Sicherungsposten hält ständigen Kontakt zu den eingefahrenen Mitarbeitern. Verbindung Sichtverbindung, Sprechverbindung oder Personennotsignalanlagen (PNA) Beschäftigungsbeschränkung Da das Arbeiten in Behältern, Silos und engen Räumen besonders gefährlich ist, dürfen Jugendliche unter 18 Jahren generell nur dann dort arbeiten, wenn es zur Erreichung ihres Ausbildungsziels notwendig ist. Fitness Der Sicherungsposten muss für seine verantwortungsvolle Aufgabe geeignet sein: Körperliche Fitness Er kann Gefährdungen visuell bzw. akustisch wahrnehmen. Er kann die PSA zum Retten (ggf. auch PSA gegen Absturz) sicher bedienen und eine Person mit dieser PSA aus dem Gefahrenbereich transportieren. Falls er Atemschutz benutzen muss, ist er gemäß der Untersuchung nach dem Grundsatz G26 hierfür geeignet. Geistige Fitness Er ist zuverlässig und lässt sich von seiner Beobachtungsaufgabe nicht ablenken. Er kann Gefährdungen als solche rechtzeitig erkennen und bewerten. Er bewahrt Ruhe und kann die Rettung in der Stresssituation durchführen. Sehen Sie sich hierzu auch den Artikel zum Sicherungsposten in den Umsetzungshilfen dieses Programms an. Ständiger Kontakt Ungeeigneter Sicherungsposten Unverstand mit Glück! In einer Abwassergrube sollen Instandsetzungsarbeiten durchgeführt werden. Ein Mitarbeiter steigt ohne ausreichende Schutzmaßnahmen in die Grube und wird aufgrund von Sauerstoffmangel durch aufsteigende Faulgase bewusstlos. Als Sicherungsposten fungiert ein Mann mit einer Beinprothese. Er ist körperlich für die Aufgaben als Sicherungsposten nicht geeignet und kann selbständig nicht die notwendigen Rettungsmaßnahmen durchführen. In diesem Fall ein Glück, denn der Sicherungsposten wäre ansonsten ohne schützende Rettungstechnik hinterhergestiegen, wenn er körperlich dazu in der Lage gewesen wäre! So aber macht er das einzig Richtige und ruft Hilfe herbei. Organisation und Arbeitsplanung / Sicherungsposten Neben dem Aufsichtführenden hat der Unternehmer mindestens einen Sicherungsposten einzusetzen. Der Sicherungsposten ist den einfahrenden Mitarbeitern beim Zugang behilflich, hält ständige Verbindung mit den Arbeitern im Behälter, darf neben den Sicherungsaufgaben keine andere Aufgabe verrichten, ist mit den Notfall- und Rettungsmaßnahmen vertraut und kann jederzeit Hilfe holen. Für diese Aufgaben muss der Sicherungsposten älter als 18 Jahre und vor allem geistig und körperlich fit sein. Description: Sicheres Befahren von Behältern");sQ1[106]=new Array("kapitel1/orga_unterweisung.htm","Organisation und Arbeitsplanung / Unterweisung der Mitarbeiter","","Praktische Rettungsübung Delegieren von Verpflichtungen Der Unternehmer kann diese Verpflichtung auch an andere geeignete Personen, wie z.B. den Aufsichtführenden, delegieren. Informierung der Beteiligten Auch beteiligte Partnerfirmen, wie z.B. ein spezialisiertes Reinigungsunternehmen, müssen über die örtlichen Gegebenheiten mit den Gefährdungen und festgelegten Schutzmaßnahmen informiert werden. Die konkrete Unterweisung zur Arbeitsdurchführung übernimmt jedoch das Partnerunternehmen selbst. Praktische Übungen Praktische Übungen sollten vor allem in folgenden Bereichen durchgeführt werden: Benutzung der persönlichen Schutzausrüstung gegen Absturz und zum Retten, Maßnahmen der Ersten Hilfe, Benutzung von Atemschutzgeräten, Handhabung von Feuerlöscheinrichtungen. Weitere Informationen zur Unterweisung von Rettungsmaßnahmen erhalten Sie im Kapitel &bdquo;Notfall- und Rettungsmaßnahmen&rdquo; Organisation und Arbeitsplanung / Unterweisung der Mitarbeiter Die Pflicht zur Unterweisung obliegt dem Unternehmer. Er muss alle Beteiligten vor Aufnahme der Arbeiten über die Gefährdungen und Schutzmaßnahmen aufklären. Die Unterweisung findet auf Grundlage der Gefährdungsbeurteilung und des Erlaubnisscheins statt. Damit die Mitarbeiter alle Maßnahmen genau verstehen und dementsprechend handeln können, sollten praktische Übungen z.B. zur Rettung und konkrete Erklärungen im Vordergrund stehen. Bei regelmäßig wiederkehrenden und gleichartigen Arbeiten kann die Unterweisung in angemessenen Zeitabständen, aber mindestens einmal jährlich erfolgen. Description: Sicheres Befahren von Behältern");sQ1[107]=new Array("kapitel1/orga_verantwortlich.htm","Organisation und Arbeitsplanung / Wer ist f&uuml;r was verantwortlich?","","Organisation und Arbeitsplanung / Wer ist für was verantwortlich? Description: Sicheres Befahren von Behältern Keywords:");sQ1[108]=new Array("kapitel1/orga_vorteile.htm","Organisation und Arbeitsplanung / Vorteile hochziehbarer Personenaufnahmemittel","","Organisation und Arbeitsplanung / Vorteile hochziehbarer Personenaufnahmemittel PSA gegen Absturz und zum Retten Beim Abstieg über Leitern bzw. genereller Absturzgefahr müssen die Mit-arbeiter zusätzlich eine persönliche Schutzausrüstung gegen Absturz verwenden (Höhensicherungsgerät i.d.R. mit Stahlseil). Außerdem ist stets eine schnelle Rettung mittels Rettungstechnik zu gewährleisten. Diese PSA zum Retten ist häufig mit dem System der hochziehbaren Personenaufnahmemittel gleichzusetzen. Auffanggurt Der Auffanggurt zum Einfahren dient gleich-zeitig als Rettungsgurt. Er muss der verun-glückten Person also nicht nachträglich und unter schwierigen Bedingungen angelegt werden. Bereits vor dem Einfahren kann in Ruhe überprüft werden, ob der Gurt richtig sitzt. Da Mitarbeiter bei Absturzgefahr und für eine schnelle Rettung ohnehin gesichert sein sollen, können Sie zum Einfahren auch gleich eine geeignete Rettungstechnik als hochziehbare Personenaufnahmemittel verwenden. Vorteile der PAM: keine Absturzgefahr: Der Mitarbeiter hängt immer am straffen Seil. integrierte Rettungstechnik (Rettungswinde, Gurt etc.): Der Mitarbeiter ist schon beim Erreichen der Zugangsöffnung gesichert. Das Einfahren ist bequem und schnell. Der Einstieg ohne Sicherungsposten ist nicht möglich (Schutz gegen unbefugtes Einsteigen). Die Bedienung der Winde ist relativ einfach und erfordert keine so umfangreiche Ausbildung wie etwa bei seilunterstützten Zugangsverfahren. Sehen Sie sich die Videosequenzmit einem beispielhaften Zugang an. Description: Sicheres Befahren von Behältern");sQ1[109]=new Array("kapitel1/orga_vorteile_video.htm","Vorteile hochziehbarer Personenaufnahmemittel &ndash; Video","","Description: Sicheres Befahren von Behältern");sQ1[110]=new Array("kapitel1/orga_wissen.htm","Organisation und Arbeitsplanung / H&auml;tten Sie es gewusst?","","Organisation und Arbeitsplanung / Hätten Sie es gewusst? Description: Sicheres Befahren von Behältern Keywords: Übung, Befahrunfälle, organisatorisch, Mängel, organisatorische Mängel, Versäumnisse");sQ1[111]=new Array("kapitel1/orga_zugaenge.htm","Organisation und Arbeitsplanung / Zug&auml;nge","","Organisation und Arbeitsplanung / Zugänge Geräumiger Zugangsbereich mit bereitgestellten Rettungs-geräten Gesicherter Zugang Zugangsbereich mit Rettungsgeräten Zugangsbereich mit Rettungsgeräten Gesicherter Zugang Gesicherter Zugang Das sollten Sie bei der Gestaltung sicherer Zugänge beachten: Die Zugangsöffnung sollte während der Arbeit freigehalten werden bzw. für die Rettung unverzüglich frei gemacht werden können. Halten Sie geeignete Rettungsgeräte vor Ort bereit. Sichern Sie den Zugang nach Arbeitsende gegen unbefugtes Betreten (Mannlochdeckel schließen, Sicherungskreuz anbringen, Verbotszeichen aufstellen etc.). Description: Sicheres Befahren von Behältern");sQ1[112]=new Array("kapitel1/orga_zugangsverfahren.htm","Organisation und Arbeitsplanung / Zugangsverfahren","","Organisation und Arbeitsplanung / Zugangsverfahren Description: Sicheres Befahren von Behältern Keywords: Zugang, Rettung, Gegebenheiten, Personenaufnahmemittel, Einfahreinrichtung, Siloeinfahreinrichtung, Körperhaltevorrichtung, Gurt, Seil, seilunterstützt, Sicherungsmittel, Tragemittel");sQ1[113]=new Array("kapitel1/orga_zustaendigkeiten.htm","Organisation und Arbeitsplanung / Kl&auml;rung von Zust&auml;ndigkeiten","","Am Befahren von Behältern sind viele Personen beteiligt: der Unternehmer, der Aufsichtführende, der Sicherungsposten, der einfahrende Mitarbeiter und ggf. eine Partnerfirma. Arbeitsablauforganisation Im computergestützten Managementsystem des Betriebes kann der Unternehmer alle Arbeitsschritte und verantwortlichen Mitarbeiter verwalten. Hier kann auch festgehalten werden, wer generell als Aufsichtführender und Sicherungsposten fungieren darf. Organisation und Arbeitsplanung / Klärung von Zuständigkeiten Wer übernimmt welche Verantwortung? Wer gibt den Behälter zum Befahren frei? Wer unterweist die Mitarbeiter wann und wie oft? Wer führt die Schutzmaßahmen durch und überprüft sie? Wer ist für die Rettung verantwortlich? In Punkto Zuständigkeiten ergeben sich eine ganze Reihe an Fragen, die der Unternehmer im Vorfeld der Arbeiten unbedingt klären und in einer betrieblichen Arbeitsablauforganisation schriftlich festlegen muss. Denn sonst fühlt sich niemand zuständig. Insbesondere muss der Unternehmer wissen, wer für welche Aufgaben geeignet ist und z.B. als Aufsichtführender oder Sicherungsposten fungieren darf. Description: Sicheres Befahren von Behältern");sQ1[114]=new Array("kapitel1/sauerstoff_auswirkungen.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Auswirkungen von Sauerstoff&uuml;berschuss","","Beschädigter Sauerstoffschlauch für Schweißarbeiten Entzündung bei Sauerstoffüberschuss Materialien, die in der Luft nicht brennen, können bei Sauerstoffüberschuss lebhaft oder sogar spontan brennen. Die Flammen sind dabei wesentlich heißer und breiten sich mit größerer Geschwindigkeit aus als unter natürlicher Umgebungsluft. Verbrennungsgeschwindigkeit Verbrennungstemperatur Zündtemperatur Verbrennungsgeschwindigkeit eines Baumwollfadens bei 25 Vol.-% O2: Erhöhung um das 2-fache bei 30 Vol.-% O2: Erhöhung um das 8-fache Gluttemperatur einer Zigarette 780&deg;C bei 21 Vol.-% O2 910&deg;C bei 30 Vol.-% O2 1.110&deg;C bei 50 Vol.-% O2 &gt; 50 Vol.-% O2: Flammenbildung und schlagartige Verbrennung Zündung von Baumwolle durch Induktionsfunken 21 Vol.-% O2: keine Zündung 25 Vol.-% O2: nach 12 Sek. 30 Vol.-% O2: nach 5 Sek. 45 Vol.-% O2: nach 1 Sek. 55 Vol.-% O2: nach 1 Sek. (auch flammschutz- imprägnierte Baumwolle (Vgl. BGI 644, Abschnitt 2 der VMBG) Änderung sicherheitstechnischer Kenndaten Sicherheitstechnische Kenndaten, die sich ändern können: obere Explosionsgrenzen, Staubexplosionsklassen, Druckanstiegsgeschwindigkeiten, Zünd- und Glimmtemperaturen, Explosionsdrucke, Flammentemperaturen. Sauerstoffmangel und Sauerstoffüberschuss / Auswirkungen von Sauerstoffüberschuss Sauerstoff selbst ist nicht brennbar. Eine Anreicherung des Sauerstoffs in der Luft &ndash; auch wenn es nur wenige Prozent sind &ndash; fördert die Entzündung von Stoffen jedoch beträchtlich. In sauerstoffangereicherter Atmosphäre kann sich z.B. aus einem Glimmbrand eine lebhafte Flamme entwickeln oder die Kleidung von Mitarbeitern rasant entzündet werden. Öle und Fette bzw. mit ihnen verunreinigte Textilien können sich sogar selbst entzünden. Beachten Sie, dass sich auch sicher&shy;heitstechnische Kenndaten verändern. Sauerstoffüberschuss entsteht vor allem durch Fehlbedienungen oder Undichtigkeiten bei Schweißarbeiten, unzureichende Entleerung und Spülung von mit Sauerstoff gefüllten Behältern. Description: Sicheres Befahren von Behältern");sQ1[115]=new Array("kapitel1/sauerstoff_behaelter.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Sauerstoffmangel in Beh&auml;ltern","","Gelagerte Gasflaschen &ndash; Inertgase zum Spülen von Behältern führen zu Sauerstoffmangel. Sauerstoffmangel und Sauerstoffüberschuss / Sauerstoffmangel in Behältern In Behältern ist der natürliche Luftaustausch begrenzt. Hinzu kommt, dass Sauerstoff durch verschiedene Einflussfaktoren verdrängt oder verbraucht werden kann. Sauerstoffmangel in Behältern entsteht durch zum Spülen verwendete Inertgase (z.B. Stickstoff), Stickgase oder Gefahrstoffe, die z.B. durch nicht abgetrennte Zuleitungen oder sonstige Arbeitsverfahren eingebracht werden, Entstehung von Stickgasen oder Gefahrstoffen (z.B. durch Gärung, Fäulnis) Sauerstoffverbrauch durch Absorption oder chemische Bindung (z.B. Schweiß-, Anwärmeverfahren mit offener Flamme). Description: Sicheres Befahren von Behältern");sQ1[116]=new Array("kapitel1/sauerstoff_beispiel_rapsoel.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Oxidation mit Raps&ouml;l","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Sauerstoffmangel und Sauerstoffüberschuss / Oxidation mit Rapsöl Das folgende Unfallbeispiel macht deutlich, dass Sauerstoffmangel durch chemische Reaktionen auch über Nacht entstehen kann! Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Sauerstoffmangel, Sauerstoffgehalt, sauerstoffarm, chemische Reaktion, Kesselwagen, Rapsöl, bewusstlos, oxidieren, Oxidation, Schutzmaßnahmen, Freimessen, Erlaubnisschein, Rettungstechnik, Sicherungsposten, Werkfeuerwehr");sQ1[117]=new Array("kapitel1/sauerstoff_beispiel_schutzgas.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Schutzgasschwei&szlig;en","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Sauerstoffmangel und Sauerstoffüberschuss / Schutzgasschweißen Sauerstoffmangel ist die Unfallursache Nummer eins beim Befahren von Behältern. Wir unterschätzen diese tödliche Bedrohung nur allzu leicht, denn wir können sie mit unseren eigenen Sinnen nicht wahrnehmen! Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Schutzgasschweißen, Hergang, Ursache, Vermeidung, Schutzgas, Sauerstoffmangel, Sauerstoffüberschuss, inert, Gas, Befahren, Schutzmaßnahmen, Lüfter, Sicherungsposten");sQ1[118]=new Array("kapitel1/sauerstoff_beispiel_schweissen.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Schwei&szlig;en mit Sauerstoffanreicherung","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Sauerstoffmangel und Sauerstoffüberschuss / Schweißen mit Sauerstoffanreicherung Eine unachtsame Bedienung von Arbeitsgeräten mit Sauerstoffanreicherung kann zu schwerwiegenden Bränden und Unfällen führen. Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Sauerstoffmangel, Sauerstoffüberschuss, Schweißen, Sauerstoffanreicherung, Autogenschweißen, Tank, Funken, Brand, Sauerstoff, Ventil, Gasflasche, Schweißbrenner, Freimessen, Multiwarngerät");sQ1[119]=new Array("kapitel1/sauerstoff_einleitung.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Einleitung","","Sauerstoffmangel und Sauerstoffüberschuss / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro");sQ1[120]=new Array("kapitel1/sauerstoff_entzuendung.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Experiment: Entz&uuml;ndung von Watte","","Sauerstoffmangel und Sauerstoffüberschuss / Experiment: Entzündung von Watte Schauen Sie sich das folgende Experiment an, in dem Watte als Brennstoff in drei verschiedenen Atmosphären entzündet wird: in natürlicher Umgebungsluft (Mitte), in Stickstoff (rechts), in reinem Sauerstoff (links). Description: Sicheres Befahren von Behältern Keywords: Video, Experiment, Sauerstoff, Stickstoff, Luft, Umgebungsluft, Atmosphäre, Sauerstoffgehalt, reaktion, Reaktionskomponente, vorbeugend, Explosionsschutz, Inertisierung");sQ1[121]=new Array("kapitel1/sauerstoff_kohlendioxid.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Wirkung von Kohlendioxid","","Sauerstoffmangel und Sauerstoffüberschuss / Wirkung von Kohlendioxid Description: Sicheres Befahren von Behältern Keywords: Stoffwechsel, Zellatmung, Konzentration, toxisch, Sauerstoffverdrängung, Atemluft, Atemreiz, Hämoglobin");sQ1[122]=new Array("kapitel1/sauerstoff_mangel.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Wann wird Sauerstoffmangel gef&auml;hrlich?","","Abnahme der Leistungsfähigkeit Zunächst erhöhen sich unser Pulsschlag und unsere Atmung. Im Weiteren kommen Erstickungssymptome wie Schwindel, Kopfweh, Sprach- und Motorikstörungen oder Wahrnehmungstrübungen hinzu. Diese Symptome werden fatalerweise häufig als allgemeines Unwohlsein abgetan. Ab einer bestimmten Beeinträchtigung (Konzentration bzw. Verweildauer) können wir nicht mehr reagieren: Wir werden sofort bewusstlos. Es können irreversible Schäden wie Lähmung und Gehirnschädigungen auftreten, bis es zum Tod durch Ersticken kommt. Stickgase Stickgase verdrängen den Sauerstoff in der Umgebungsluft. Da sie schwerer als Luft sind, sammeln sie sich insbesondere am Boden an. Beispiele sind Stickstoff, Argon oder Helium. Gefährdung Beispiel: Austausch der Umgebungsluft durch 6 Vol.-% Kohlendioxid (CO2) Eine Gefährdung liegt vor, wenn die Differenz zu den natürlichen 20,9 Vol.-% Sauerstoff durch Gefahrstoffe über den Arbeitsplatzgrenzwerten/Kurzzeitwerten entstanden ist. Das betrifft auch Kohlendioxid, da es nicht nur ein Stickgas ist, sondern auch toxisch wirken kann. Trotz eines noch ausreichend hohen Sauer-stoffgehaltes liegt in diesem Beispiel eine Gefährdung durch Kohlendioxid als Gefahrstoff vor. Keine Gefährdung Beispiel: Austausch der Umgebungsluft durch 6 Vol.-% Stickstoff (N2) Es liegt keine Gefährdung vor, wenn die Differenz zu den natürlichen 20,9 Vol.-% Sauerstoff durch Stickstoff oder Edelgase entstanden ist und der Sauerstoffgehalt noch ausreichend hoch ist (bis ca. 17 Vol.-%). Sinkt der Sauerstoffgehalt jedoch tiefer, wird es gefährlich! Sauerstoffmangel und Sauerstoffüberschuss / Wann wird Sauerstoffmangel gefährlich? Unter 17 Vol.-% Sauerstoffgehalt nimmt unsere körperliche und geistige Leistungsfähigkeit zunehmend ab, bei ca. 10 Vol.-% werden wir ohne Vorwarnung bewusstlos und unterhalb von 6 &ndash; 8 Vol.-% ersticken wir schon nach wenigen Minuten. Ab welchem Sauerstoffgehalt eine Gefährdung vorliegt, hängt aber auch von den Gasen ab, die zur Reduktion des Sauerstoffgehalts geführt haben. Deshalb gilt: Sobald der Sauerstoffgehalt unter dem natürlichen Wert von exakt 20,9 Vol.-% liegt, müssen Sie ermitteln, ob eine Gefährdung durch Sauerstoffmangel aufgrund von Stickgasen oder Gefahrstoffen vorliegt. Description: Sicheres Befahren von Behältern");sQ1[123]=new Array("kapitel1/sauerstoff_mangel_vermeiden.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Vermeiden von Sauerstoffmangel","","Sauerstoffmangel und Sauerstoffüberschuss / Vermeiden von Sauerstoffmangel Description: Sicheres Befahren von Behältern Keywords: entleeren, reinigen, abtrennen, lüften, freimessen, Atemschutzgerät, Organisation, Rettung, Zwangsabsperrung, Blindflansch, Zuleitung, Gas, Gefahrstoffe");sQ1[124]=new Array("kapitel1/sauerstoff_stickstoff.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Stickstoff &ndash; die untersch&auml;tzte Gefahr","","Sauerstoffmangel und Sauerstoffüberschuss / Stickstoff &ndash; die unterschätzte Gefahr Sind Gefahrstoffe im Spiel, kennt jeder das Risiko und handelt besonders sorgfältig. Stickstoff allerdings wird häufig nicht ernst genug genommen, so dass Schutzmaßnahmen unbeachtet bleiben. Verdrängt Stickstoff den Sauerstoff auf unter 10 Vol.-%, ereignen sich bei Unachtsamkeit viele plötzliche und tödliche Unfälle. Anhand des folgenden Unfallbeispiels können Sie erkennen, wie schnell festgelegte Schutz- maßnahmen im praktischen Arbeitsablauf vergessen und missachtet werden können. Description: Sicheres Befahren von Behältern Keywords: Video, Unfallbeispiel, Stickstoff, Sauerstoff, Gefahrstoffe, Schutzmaßnahmen, vol.%, Brandschutz, einatmen, Schutzsystem, Gefahrenzone, Sicherheitsgurt, Rettungsleine, Schutzausrüstung, Absperrung, Mannloch, Sicherheitsposten");sQ1[125]=new Array("kapitel1/sauerstoff_ueberschuss.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Vermeiden von Sauerstoff&uuml;berschuss","","Sauerstoffmangel und Sauerstoffüberschuss / Vermeiden von Sauerstoffüberschuss Description: Sicheres Befahren von Behältern Keywords: undicht, Undichtigkeit, Dichtigkeitsprüfung, Sauerstoffzufuhr, odorieren, gasdicht, Zuleitung, Düsenauswahl, Druckeinstellung");sQ1[126]=new Array("kapitel1/sauerstoff_wissen_gase.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Verdampfung verfl&uuml;ssigter Gase","","Sauerstoffmangel und Sauerstoffüberschuss / Verdampfung verflüssigter Gase Description: Sicheres Befahren von Behältern Keywords: Übung, Stickstoff, Gas, flüssig, Sauerstoffgehalt, Verdampfung, verflüssigt, Sauerstoffmangel, Sauerstoffüberschuss");sQ1[127]=new Array("kapitel1/sauerstoff_wissen_mangel.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Sauerstoffmangel: richtig oder falsch?","","Sauerstoffmangel und Sauerstoffüberschuss / Sauerstoffmangel: richtig oder falsch? Description: Sicheres Befahren von Behältern Keywords: Übung, Sauerstoffmangel, Sauerstoffüberschuss, Behälter, Sauerstoffgehalt, Erstickungsgefahr, ersticken, Kohlendioxid, toxisch");sQ1[128]=new Array("kapitel1/sauerstoff_wissen_ueberschuss.htm","Sauerstoffmangel und Sauerstoff&uuml;berschuss / Zahlen zum Sauerstoff&uuml;berschuss","","Sauerstoffmangel und Sauerstoffüberschuss / Zahlen zum Sauerstoffüberschuss Description: Sicheres Befahren von Behältern Keywords: Übung, Sauerstoffüberschuss, Sauerstoffgehalt, Sauerstoff, Sauerstoffanteil, vol.-%, volumenprozent");sQ1[129]=new Array("kapitel1/sichere_alternativloesungen.htm","Sichere Anlagen planen und konstruieren / Alternativl&ouml;sungen","","Sichere Anlagen planen und konstruieren / Alternativlösungen In der betrieblichen Praxis sind die baulichen Gegebenheiten für das Befahren von Behältern nicht immer ideal. Dann müssen Alternativlösungen für den sicheren Zugang gefunden werden. Description: Sicheres Befahren von Behältern Keywords: Deckenloch, Galgen, Umlenkrolle, Mannloch, Leiter, Höhensicherungsgerät, Hubeinrichtung, Winde, Dreibein");sQ1[130]=new Array("kapitel1/sichere_einleitung.htm","Sichere Anlagen planen und konstruieren / Einleitung","","Sichere Anlagen planen und konstruieren / Einleitung Description: Sicheres Befahren von Behältern");sQ1[131]=new Array("kapitel1/sichere_gefaehrdungen.htm","Sichere Anlagen planen und konstruieren / Gef&auml;hrdungen","","Wie viel Platz zwischen Zugang und Decke reicht aus? Rettungsversuchsreihe der Firma Laudon mit Unterstützung der Feuerwehr Bonn. Schräg angeordnete Mannlöcher Die schräge Anordnung eines Mannlochs verringert den lichten Durchmesser (kürzeste Entfernung der gegenüberliegenden Wände). Da eine Person im Rettungssystem immer senkrecht hängt, ist für das Herausziehen und Bergen nur die Öffnungsgröße in der Horizontalen ausschlaggebend. (Vgl. T 010 &bdquo;Retten aus Behältern, Silos und engen Räumen&rdquo;, Abschnitt 3.3.2) Unsichere Zugänge Leiter als unsicherer und mühsamer Zugang zum Mannloch Sichere Anlagen planen und konstruieren / Gefährdungen Schlecht und unsachgemäß konstruierte Anlagen behindern das sichere Arbeiten, erhöhen die körperliche Belastung und erschweren notwendige Rettungsmaßnahmen. Die Gefährdungen ergeben sich vor allem durch folgende Mängel: zu kleine bzw. schräg angeordnete Zugänge, zu wenig Platz um die Zugänge (durch bauliche Elemente), unsicherer Zugang zum Zugang, fehlende Anschlagpunkte bzw. kein Platz für sie, behindernde Einrichtungen wie Rückenschutz an Steigleitern, keine Möglichkeiten des Abtrennens der Zuleitungen (z.B. durch flansch- loses Verlegen). Description: Sicheres Befahren von Behältern");sQ1[132]=new Array("kapitel1/sichere_massnahmen.htm","Sichere Anlagen planen und konstruieren / Weitere bauliche Ma&szlig;nahmen","","Sichere Anlagen planen und konstruieren / Weitere bauliche Maßnahmen Description: Sicheres Befahren von Behältern Keywords: Anlagenplanung, Arbeitsbühnen, Zugangsausrichtung, Anschlagpunkt, Abtrennmöglichkeit, Steigleiter, ebenerdig, seitlich, Zugang, Zugangsöffnung, Rückenschutz");sQ1[133]=new Array("kapitel1/sichere_wissen.htm","Sichere Anlagen planen und konstruieren / H&auml;tten Sie es gewusst?","","Sichere Anlagen planen und konstruieren / Hätten Sie es gewusst? Description: Sicheres Befahren von Behältern Keywords: Übung, Tank, Mannloch, Stutzenhöhe, schräg, Behälterrand, Durchmesser, mm");sQ1[134]=new Array("kapitel1/sichere_zugaenge_anforderungen.htm","Sichere Anlagen planen und konstruieren / Anforderungen an Zug&auml;nge","","Ausreichend große Zugangsöffnung Leichter Zugang und schnelle Rettung sind möglich Normen für Behälteröffnungen Zum Beispiel Normen für Großraumdampfkessel, bestimmte Druckbehälter und Trommeln in der Papierindustrie. Ausreichend große Zugangsöffnung Leichter Zugang und schnelle Rettung sind möglich Sichere Anlagen planen und konstruieren / Anforderungen an Zugänge Zugangsöffnungen müssen so groß und so angeordnet sein, dass das Ein- und Aussteigen sowie ein schnelles und schonendes Retten jederzeit möglich sind. Einige Normen lassen leider immer noch geringere Maße für Behälteröffnungen zu und widersprechen damit den Empfehlungen der BGR 117-1. Als zukünftiger Betreiber eines Behälters sollten Sie im Sinne der Gesundheit Ihrer Mitarbeiter wohlüberlegt planen. Das heißt konkret: Sie können auch abweichend von einer Norm größere Mannlöcher bestellen, denn diese Normabweichung erhöht die Arbeitssicherheit. Berufsgenossenschaftliches oder staatliches Regelwerk steht immer über einer Norm. Description: Sicheres Befahren von Behältern");sQ1[135]=new Array("kapitel1/sichere_zugaenge_mindestmasse.htm","Sichere Anlagen planen und konstruieren / Empfohlene Mindestma&szlig;e f&uuml;r Zug&auml;nge","","Zugang oben mit waagerechtem Mannloch Beispiele: Tanks (stehend, liegend), Reaktoren Zugangsverfahren Mindestmaß der Öffnung mit PSA gegen Absturz bzw. PSA zum Retten (PAM) bei einer Stutzenhöhe bis 250 mm: Ø 500 mm über 250 mm: Ø 600 mm mit zusätzlichem Atemschutz Ø 800 mm mittels eingestellter Leiter Ø 800 mm Zugang oben mit schrägem Mannloch Beispiele: Tanks (stehend, liegend), Reaktoren Zugangsverfahren Mindestmaß der Öffnung mit PSA gegen Absturz bzw. PSA zum Retten (PAM) bei einer Stutzenhöhe bis 250 mm: Ø 600 mm über 250 mm: Ø 800 mm Zugang über seitliches Mannloch (mit Absturzgefahr) Beispiele: Destillationskolonnen, Silos Zugangsverfahren Mindestmaß der Öffnung mit PSA gegen Absturz bzw. PSA zum Retten (PAM) Ø 600 mm mit zusätzlichem Atemschutz Ø 800 mm Zugang über seitliche, ebenerdige Öffnung Beispiele: Tanks, Wasserbecken Zugangsverfahren Zugang Mindestmaß der Öffnung normaler Einstieg Mannloch bei einer Stutzenlänge bis 250 mm: Ø 500 mm über 250 mm: Ø 600 mm rechteckige Öffnung mind. 0,25 m&sup2; kürzeste Seite mind.: 500 mm mit zusätzlichem Atemschutz Mannloch Ø 800 mm rechteckige Öffnung mind. 0,4 m&sup2; kürzeste Seite mind.: 600 mm Zugang seitlich und ebenerdig bei Doppelwand-Behältern bzw. Wandstärken größer als 500 mm Beispiele: Doppelwandige Behälter, Wasserbecken aus Beton Zugangsverfahren Zugang Mindestmaß der Öffnung normaler Einstieg Mannloch Ø 800 mm rechteckige Öffnung mind. 0,4 m&sup2; kürzeste Seite mind.: 600 mm Zugangsöffnungen zum Einfahren mittels Siloeinfahreinrichtung Silos Zugangsverfahren Zugang Mindestmaß der Öffnung Siloeinfahreinrichtung Mannloch Ø 800 mm rechteckige Öffnung mind. 0,4 m&sup2; kürzeste Seite mind.: 600 mm Die Maße werden auch durch die jeweilige Siloeinfahreinrichtung bestimmt. Kellergeschweißter Stahltank Beschreibung Mindestmaße Mannloch bei einem Deckenabstand (a) von mind. 600 mm: Ø 500 mm mind. 500 mm: Ø 600 mm Stutzenhöhe max. 250 mm Seitenabstand zur Wand (b) mind. 400 mm Ältere Behälter mit kleineren Zugängen Ältere Behälter mit geringerem Durchmesser sollten den empfohlenen Abmessungen möglichst angepasst werden. Ist dies nicht möglich, sind besondere Rettungsmaßnahmen vorzusehen (z.B. Ausrüstung zum Auftrennen von Behälterwandungen, Rettungsschlaufen). Ein mögliches Auftrennen des Behälters sollte mit den örtlichen Rettungskräften (Feuerwehr) abgestimmt werden. Denn die erforderlichen Geräte sind nicht bei jeder freiwilligen Feuerwehr vorhanden! Tradition gegen Sicherheit Ein Beispiel aus der Weinwelt: Früher hatten Holzfässer aus Gründen der Dichtigkeit nur sehr kleine Zugangsöffnungen. Bei den neuen Behältern aus Stahl wurden diese Maße häufig übernommen, anstatt die Öffnungen auf ein geeignetes Maß zu vergrößern. So passen oft nur Kinder durch diese Öffnungen (siehe Foto)! Sichere Anlagen planen und konstruieren / Empfohlene Mindestmaße für Zugänge Die Mindestgröße der Zugangsöffnungen ist von den verwendeten Zugangsverfahren und der Lage am Behälter abhängig. Schauen Sie sich die empfohlenen Mindestmaße der BGR 117-1 an.  Empfohlene Mindestmaße Zugang oben mit waagerechtem Mannloch Zugang oben mit schrägem Mannloch Zugang über seitliches Mannloch (mit Absturzgefahr) Zugang über seitliche, ebenerdige Öffnung Zugang seitlich und ebenerdig bei Doppelwand-Behältern bzw. Wandstärken größer als 500 mm Zugangsöffnungen zum Einfahren mittels Siloeinfahreinrichtung Kellergeschweißter Stahltank Ältere Behälter mit kleineren Zugängen Description: Sicheres Befahren von Behältern");sQ1[136]=new Array("kapitel1/strahlung_beispiel.htm","Strahlung / Unfallbeispiel","","Strahlung / Unfallbeispiel Zum Thema Strahlung liegt kein aktuelles Unfallbeispiel vor. Strahlung ist ein offensichtlicher und extremer Gefährdungsbereich, in dem höchste Schutz- maßnahmen gelten und penibel eingehalten werden. Fachkundige Strahlenschutzbeauftragte überwachen dabei alle erforderlichen Schutzmaß- nahmen. Deshalb sind Unfälle erfreulicherweise selten. Description: Sicheres Befahren von Behältern");sQ1[137]=new Array("kapitel1/strahlung_einleitung.htm","Strahlung / Einleitung","","Strahlung / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro");sQ1[138]=new Array("kapitel1/strahlung_massnahmen.htm","Strahlung / Schutzma&szlig;nahmen","","Strahlung / Schutzmaßnahmen Description: Sicheres Befahren von Behältern Keywords: Gefährdungsbereich, Strahlenquelle, Füllstandsmessung, Messeinrichtung");sQ1[139]=new Array("kapitel1/strahlung_strahlenquellen.htm","Strahlung / Strahlenquellen in Beh&auml;ltern","","Strahlungsquelle an einem Behälter für die radioaktive Füllstandsmessung Detektor auf der Behälterrückseite zum Ablesen der ankommenden Strahlung/des Füllstands Strahlungsquelle für die radioaktive Füllstandsmessung Detektor zum Ablesen des Füllstands Strahlung / Strahlenquellen in Behältern In Behältern, Silos und engen Räumen können Gefährdungen beim Umgang oder Kontakt mit unterschiedlichen Strahlenquellen auftreten. Beispiele Benutzung bzw. Reparatur von Messeinrichtungen (z.B. Füllstandsmessgeräte mit Gammastrahlung) Materialprüfung mit Röntgengeräten (z.B. Prüfung von Schweißnähten) Geräte oder Anlagen mit elektromagnetischen Feldern (z.B. Kabelschächte) Ultraviolettstrahlung durch Schweißarbeiten Lasereinrichtungen oder Mikrowellenerzeuger Rückstände oder Verunreinigungen radioaktiver Präparate (Isotopen-Herstellung) Description: Sicheres Befahren von Behältern");sQ1[140]=new Array("kapitel1/strahlung_strahlungsarten.htm","Strahlung / Strahlungsarten und ihre Wirkung","","Warnung vor optischer Strahlung Warnung vor Laserstrahl Warnung vor magnetischem Feld Warnung vor elektro-magnetischem Feld Warnung vor radioaktiven Stoffen oder ionisierenden Strahlen Träger von Implantaten Elektromagnetische Felder können Funktionsstörungen von aktiven Implantaten wie Herzschrittmachern hervorrufen oder passive metallische Implantate stark erwärmen. Zusätzlich können insbesondere die Augenlinsen durch die thermischen Wirkungen geschädigt werden, es können Reizwirkungen an Muskel- und Nervenzellen oder Störungen der Zellteilungsfrequenz und Hormonproduktion auftreten. Weitere Gefährdungen sind Entladungsströme oder hohe Berührungsspannungen an Empfangsgebilden. Strahlung / Strahlungsarten und ihre Wirkung Gefährdungen durch Strahlung sind sehr komplex und häufig mit langfristigen Auswirkungen verbunden. Energiereiche Strahlung kann unser Gewebe und unsere Augen schädigen, die Funktionsfähigkeit von Zellen und Organen stören und Krebs verursachen. Elektromagnetische Felder können besonders für Menschen mit Implantaten gefährlich werden. Strahlungsarten  Ionisierende Strahlung Nicht ionisierende Strahlung Beschreibung Energie kann Elektronen aus Atomen/Molekülen herauslösen (Ionisation) Energie ist nicht ausreichend, um Elektronen herauszulösen Beispiele Röntgen- und &gamma;-Strahlung, kurzwellige Ultraviolettstrahlung, Teilchenstrahlung (&alpha;-, &beta;-Strahlen) Elektromagnetische Felder, Radiowellen, sichtbares Licht, Mikrowellen- oder Laserstrahlung Description: Sicheres Befahren von Behältern");sQ1[141]=new Array("kapitel1/strahlung_wissen_felder.htm","Strahlung / Elektromagnetische Felder","","Strahlung / Elektromagnetische Felder Description: Sicheres Befahren von Behältern Keywords: Übung, Strahlung, Felder, elektromagnetisch, Trafo, Implantat, aktiv, passiv");sQ1[142]=new Array("kapitel1/strahlung_wissen_spektrum.htm","Strahlung / Elektromagnetisches Spektrum","","Strahlung / Elektromagnetisches Spektrum Description: Sicheres Befahren von Behältern Keywords: Übung, Strahlung, Strahlungsarten, Röntgenstrahlung, Gammastrahlung, Ultraviolettstrahlung, Infrarotstrahlung, Mikrowellenstrahlung, kurze Radiowellen, lange Radiowellen, Radiowellen, Spektrum, elektromagnetisch, ionisierend, nicht ionisierend, Frequenz, Hz");sQ1[143]=new Array("kapitel1/strom_auswirkungen.htm","Elektrischer Strom / Auswirkungen von elektrischem Strom","","Einsatz eines elektrisch betriebenen Winkelschleifers bei Arbeiten in einem Schiffshohlraum Einrichtungen unter Spannung Betriebsmäßig unter Spannung stehende Einrichtungen sind z.B. Widerstands- und Hochfrequenzheizungen, Schweißleitungen oder eingespannte Stabelektroden beim Lichtbogenschweißen. Gefährliche Körperdurchströmung Der menschliche Körper ist elektrisch leitfähig und wirkt wie ein Widerstand mit ca. 250 bis 1.000 &Omega;. Eine Körperdurchströmung findet immer dann statt, wenn der Mensch Teil eines geschlossenen Stromkreises wird. Bild: Längsdurchströmung von der Hand zu den Füßen (I = Stromstärke, U = Spannung, R = Widerstand) Verschiedene Faktoren Ausschlaggebend für die Schwere der Verletzung ist die Strömstärke I (Einheit Ampere A). Sie ist von folgenden Faktoren abhängig: Spannung U (Einheit Volt V), Widerstand R (Einheit Ohm &Omega;), Frequenz (Hz), Stromart (Gleichstrom (DC) oder Wechselstrom (AC)), Einwirkdauer t (Einheit Sekunden Sek.), Weg des Stroms im Körper (Länge, Einfluss auf Atmung, Herz). Strom fließt umso stärker durch einen Widerstand, je größer die Spannung bei unveränder-lichem Widerstand ist oder je kleiner der Widerstand bei unveränderter Spannung ist. Deshalb können den Menschen (je nach Stromweg im Körper 250 bis 1.000 &Omega; Widerstand) auch bei relativ kleinen Spannungen (ab ca. 50 V) schon gefährliche Stromstärken durchfließen. Dies ist wiederum auch abhängig von der Stromart und der Einwirkdauer. Beispiel: Teildurchströmung von den Händen zum Rumpf (ca. 250 &Omega;) mit Wechselstrom I = U = 50 = 0,2 Ampere = 200 mA (schon ab 0,1 Sek. Herzkammerflimmern) R 250 Physiologische Wirkungen Im Folgenden finden Sie eine Übersicht der Auswirkungen durch Längsdurchströmungen abhängig von Stromart, -stärke und Einwirkdauer. Wirkungen des elektrischen Stroms auf den menschlichen Körper Stromstärke Einwirkungsdauer Wirkung Gleichstrom 50 Hz-Wechselstrom   0 &ndash; 80 mA 0 &ndash; 25 mA beliebig leichte Muskelverkrampfung 30 &ndash; 300 mA 25 &ndash; 80 mA 25 &ndash; 30 Sek. starke Verkrampfung, Atemnot, evtl. Herzstillstand, Tod 300 mA &ndash; 3 A 80 mA &ndash; 3 A 0,1 &ndash; 0,35 Sek. Herzkammerflimmern über 3 A über 3 A beliebig schwere Verbrennungen Schrecksituationen Viele Verletzungen bei Unfällen mit elektrischem Strom oberhalb der Wahrnehmbarkeitsgrenze sind durch Folgereaktionen bedingt. Dies können z.B. Stürze oder Schnitte aufgrund des Schockmomentes sein. Wahrnehmbarkeitsgrenzen: Wechselstrom: 0,5 mA Gleichstrom: 2 mA Elektrischer Strom / Auswirkungen von elektrischem Strom Wenn Mitarbeiter mit defekten elektrischen Betriebsmitteln oder betriebsmäßig unter Spannung stehenden Einrichtungen in Kontakt geraten, kann es zu einer gefährlichen Körperdurchströmung kommen. Störlichtbögen, die z.B. bei Kurzschlüssen auftreten, können außerdem zu schweren Verbrennungen führen. Die Schwere der Verletzung hängt von der Stromstärke und weiteren Faktoren ab, die die Stromstärke beeinflussen. Neben den physiologischen Wirkungen, die von geringen Blutdrucksteigerungen über Muskelverkrampfungen bis hin zum Tod reichen, kann elektrischer Strom auch Unfälle durch Schrecksituationen oder Brände und Explosionen auslösen. Zusätzlich sind die Gefährdungen durch elektromagnetische Felder zu beachten. Description: Sicheres Befahren von Behältern");sQ1[144]=new Array("kapitel1/strom_begrenzte.htm","Elektrischer Strom / Begrenzte, leitf&auml;hige Bereiche","","Elektrischer Strom / Begrenzte, leitfähige Bereiche Description: Sicheres Befahren von Behältern Keywords: ortsfest, ortsveränderlich, Betriebsmittel, leitfähig, Bewegungsfreiheit, Schutzmaßnahmen, Kleinspannung, Schutztrennung, Schutzklassen, Schutzarten, SELV, Fehlerstromschutzeinrichtungen");sQ1[145]=new Array("kapitel1/strom_beispiel.htm","Elektrischer Strom / Unfallbeispiel","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Elektrischer Strom / Unfallbeispiel Beim Lichtbogenschweißen in engen leitfähigen Behältern oder Räumen besteht eine erhöhte elektrische Gefährdung. Ohne die notwendigen Schutzmaßnahmen kann es zu tödlichen Unfällen kommen! Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, elektrisch, Strom, Stromweg, Lichtbogenschweißen, leitfähig, Schutzmaßnahme, Schweißstromquelle, Leerlaufspannung, Berührungsspannung, Kennzeichnung, Isolierung, Widerstand, Stabelektrode, Stromdurchfluss, Körperdurchströmung");sQ1[146]=new Array("kapitel1/strom_betrieb.htm","Elektrischer Strom / Betrieb von Elektroger&auml;ten","","Regelmäßige Prüfung von elektrischen Betriebsmitteln Regelmäßige Prüfung von elektrischen Betriebsmitteln Planung Bei der Gefährdungsbeurteilung und Festlegung der Schutzmaßnahmen sollten Sie insbesondere folgende Publikationen berücksichtigen: TRBS 1201 &bdquo;Prüfungen von Arbeitsmitteln und überwachungsbedürftigen Anlagen&rdquo;, TRBS 1203 &bdquo;Befähigte Personen&rdquo; insbesondere Absatz 3.3 &bdquo;Elektrische Gefährdungen&rdquo;, Unfallverhütungsvorschrift &bdquo;Elektrische Anlagen und Betriebsmittel&rdquo; (BGV A3), BGR 117-1 &bdquo;Behälter, Silos und enge Räume&rdquo;, BGR 500 &bdquo;Betreiben von Arbeitsmitteln&rdquo;, BGI 534 &bdquo;Arbeiten in engen Räumen&rdquo;, BGI 548 &bdquo;Elektrofachkräfte&rdquo;, BGI 553 &bdquo;Lichtbogenschweißer&rdquo;, BGI 594 &bdquo;Einsatz von elektrischen Betriebsmitteln bei erhöhter elektrischer Gefährdung&rdquo;, BGI/GUV-I 600 &bdquo;Auswahl und Betrieb ortsveränderlicher elektrischer Betriebsmittel nach Einsatzbereichen&rdquo;, BGI 867 &bdquo;Handlungsanleitung. Auswahl und Betrieb von Ersatzstromerzeugern auf Bau- und Montagestellen&rdquo;. Regelmäßige Prüfung Elektrische Anlagen und Betriebsmittel sind regelmäßig zu prüfen. In der folgenden Tabelle finden Sie die festgelegten Richtwerte der BGI 594 &bdquo;Einsatz von elektrischen Betriebsmitteln bei erhöhter elektrischer Gefährdung&rdquo;. Je nach Beanspruchung sollten Sie die Prüffristen ggf. verkürzen (oder auch verlängern). Prüfung ortsveränderlicher Anlagen und Betriebsmittel Prüfung ortsfester Anlagen und Betriebsmittel mind. alle 3 Monate durch Elektrofachkraft arbeitstägliche Sichtprüfung durch den Benutzer mind. alle 4 Jahre durch Elektrofachkraft (Baustellen: 1 Jahr) arbeitstägliche Funktionsprüfung durch den Benutzer Die Prüfungen mit Ausnahme der arbeitstäglichen Sicht- und Funktionsprüfungen müssen dokumentiert werden. Bei ortsveränderlichen Betriebsmitteln genügt eine Kennzeichnung auf einer Prüfplakette oder Banderole. ATEX Die Explosionsschutzanforderungen an Geräte beschreibt die europäische Richtlinie 94/9/EG (ATEX). Hier werden die ab dem 1. Juli 2003 in Verkehr gebrachten Geräte je nach Einsatzgebiet in verschiedene Gerätegruppen und Gerätekategorien einge-teilt. Ältere Geräte haben weiterhin Bestandschutz, wenn sie gewartet wurden und sich durch die Risikobewertung keine Einwände ergeben. Die Gerätegruppen und -kategorien finden Sie in Kapitel 7 Brände und Explosionen. Elektrischer Strom / Betrieb von Elektrogeräten Planen Sie die elektrischen Schutzmaßnahmen beim Befahren von Behältern und engen Räumen besonders sorgfältig, damit die Arbeit sicher verläuft und keine gefährlichen Unfälle entstehen können. Grundsätzlich sollten vor dem Befahren alle elektrischen Betriebsmittel abge- schaltet werden, wenn sie nicht für die unmittelbare Arbeit erforderlich sind. Es dürfen nur intakte und geprüfte Geräte verwenden werden. Defekte Betriebsmittel sind unverzüglich von der Elektrofachkraft instand zu setzen. In explosionsgefährdeten Bereichen müssen die Betriebsmittel der ATEX-Zulassung entsprechen. Zusätzlich gelten für begrenzte und sonstige leitfähige Bereiche besondere Schutzanforderungen. Description: Sicheres Befahren von Behältern");sQ1[147]=new Array("kapitel1/strom_einleitung.htm","Elektrischer Strom / Einleitung","","Elektrischer Strom / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro");sQ1[148]=new Array("kapitel1/strom_gefaehrdung.htm","Elektrischer Strom / Erh&ouml;hte elektrische Gef&auml;hrdung","","Elektrischer Strom / Erhöhte elektrische Gefährdung Description: Sicheres Befahren von Behältern Keywords: Gefährdungsbeurteilung, leitfähig, isolierend, Bewegungsfreiheit, Bewegungsraum, Lichtbogenschweißen, elektrischer Widerstand");sQ1[149]=new Array("kapitel1/strom_lichtbogen.htm","Elektrischer Strom / Lichtbogenschwei&szlig;arbeiten","","Elektrischer Strom / Lichtbogenschweißarbeiten Description: Sicheres Befahren von Behältern Keywords: Gefährdung, Stromart, Stromquelle, Schweißstromquelle, Leerlaufspannung, Berührungsspannung, Scheitelwert, Effektivwert, Gefahrenminderungseinrichtung, Wechselspannung, Schweißer, Isolierung, Polung, Schweißgeräte");sQ1[150]=new Array("kapitel1/strom_sonstige.htm","Elektrischer Strom / Sonstige leitf&auml;hige Bereiche","","Symbol FI-Schutzschalter: löst sowohl bei Wechsel- als auch bei pulsierenden Gleichfehlerströmen aus Fehlerstromschutzeinrichtung (RCD) Schutzart Die Schutzart gibt die Eignung von elektrischen Betriebsmitteln für bestimmte Umgebungsbedingungen und den Schutz für Personen an. Kurzzeichen Schutzgrad für Personen/Betriebsmittel Schutzgrad gegen Wasser IP 2 Fingerschutz Schutz gegen mittelgroße Fremdkörper (Durchmesser ab 12 mm, Länge bis 80 mm) X X = nicht angegeben RCDs Stromkreise mit Steckvorrichtungen (Steckdosen) In &le; AC 32 A sind über RCDs mit I&Delta;N &le; 30 mA zu betreiben oder mit IT-System inkl. Isolationsüberwachung. Elektrischer Strom / Sonstige leitfähige Bereiche In sonstigen leitfähigen Bereichen dürfen ortsver&shy;änderliche Betriebsmittel entweder mit den Schutz&shy;maßnahmen für begrenzte, leitfähige Bereiche oder mit einer der folgenden Schutzmaßnahmen betrieben werden: Schutzkleinspannung SELV, nur Betriebsmittel der Schutzklasse III, die unabhängig von der Netzspannung mind. der Schutzart IP 2X entsprechen (d.h. isoliert oder fingersicher abgedeckt sind), Schutztrennung, Schutz durch automatische Abschaltung der Stromversorgung über fest installierte Fehlerstrom&shy;schutzeinrichtungen (RCD ohne Hilfsspannungsquelle) mit Bemessungsdifferenzstrom I&Delta;N &le; 30 mA. Ortsfeste elektrische Betriebsmittel sind nach den Schutzmaßnahmen der DIN VDE 0100 Teil 410 zu betreiben. Der zusätzliche Schutz durch RCDs wird empfohlen. Description: Sicheres Befahren von Behältern");sQ1[151]=new Array("kapitel1/strom_wissen.htm","Elektrischer Strom / H&auml;tten Sie es gewusst?","","Elektrischer Strom / Hätten Sie es gewusst? Description: Sicheres Befahren von Behältern Keywords: Übung, Strom, mA, elektrisch, Stromstärke, Ampere, Stromschlag, Wechselstrom, Gleichstrom");sQ1[152]=new Array("kapitel1/versinken_beispiel.htm","Versinken oder Versch&uuml;tten in Silos / Unfallbeispiel","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Versinken oder Verschütten in Silos / Unfallbeispiel Das folgende Unfallbeispiel zeigt, wie schnell Mitarbeiter Gefährdungen unterschätzen, im Schüttgut versinken und nicht mehr gerettet werden können. Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Schüttgut, versinken, verschütten, Silo, Saugschlauch, Feuerwehr, Zugkraft, Sogwirkung, Erlaubnisschein, Siloeinfahreinrichtung, Arbeitsbühne");sQ1[153]=new Array("kapitel1/versinken_einleitung.htm","Versinken oder Versch&uuml;tten in Silos / Einleitung","","Versinken oder Verschütten in Silos / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro");sQ1[154]=new Array("kapitel1/versinken_massnahmen.htm","Versinken oder Versch&uuml;tten in Silos / Organisatorische Schutzma&szlig;nahmen","","Versinken oder Verschütten in Silos / Organisatorische Schutzmaßnahmen Description: Sicheres Befahren von Behältern Keywords: Fülleinrichtung, Entnahmeeinrichtung, Anhaftung, Stauung, Schüttgut, Seilende, versinken, Versinkgefahr");sQ1[155]=new Array("kapitel1/versinken_schuettgut.htm","Versinken oder Versch&uuml;tten in Silos / Eigenschaften von Sch&uuml;ttgut","","Versinken oder Verschütten in Silos / Eigenschaften von Schüttgut Description: Sicheres Befahren von Behältern Keywords: granular, Fließverhalten, Dilatanz, Trennmittel, eingesunken, kritische Dichte, Scherkraft, Zugkraft, Volumen");sQ1[156]=new Array("kapitel1/versinken_verfahren.htm","Versinken oder Versch&uuml;tten in Silos / Zugangs- und Positionierungsverfahren","","Person mit Siloeinfahrhose als Personenaufnahmemittel Einfahrende Person mit Siloeinfahreinrichtung PSA zum Retten unggeignet Persönliche Schutzausrüstung (PSA) zum Retten ist nicht für die benötigten Zugkräfte ausgelegt und kann die eingesunkene Person nicht befreien. Höhensicherungsgeräte sind unwirksam Beim Betreten von Schüttgütern mit Versink-gefahr sind Höhensicherungsgeräte unwirk- sam. Durch das langsame Versinken und die damit verbundene geringe Auszugsge- schwindigkeit blockieren die Geräte nicht. Sie bieten somit keinerlei Schutz. Siloeinfahreinrichtung Versinken oder Verschütten in Silos / Zugangs- und Positionierungsverfahren Besteht bei Arbeiten in Silos die Gefahr des Versinkens in Schüttgütern, dürfen für den Zugang und die Positionierung nur feste Arbeitsbühnen oder besser Siloeinfahreinrichtungen (SEE) verwendet werden. PSA zum Retten ist völlig ungeeignet, da eine eingesunkene Person bestenfalls zusammen mit einer Siloeinfahreinrichtung befreit werden kann. Betreten Mitarbeiter die Schüttgüter und sinken dabei ein, sind auch Höhensicherungsgeräte komplett unwirksam. Die SEE ist sachgerecht zu benutzen und mindestens einmal jährlich zu überprüfen. Hinweise zu den Anforderungen und zum Betrieb von Siloeinfahreinrichtungen finden Sie in der BGR 159 &bdquo;Hochziehbare Personenaufnahmemittel&rdquo;. Description: Sicheres Befahren von Behältern");sQ1[157]=new Array("kapitel1/versinken_verschuetten.htm","Versinken oder Versch&uuml;tten in Silos / Versinken und Versch&uuml;tten","","Versinken oder Verschütten in Silos / Versinken und Verschütten Description: Sicheres Befahren von Behältern Keywords: Brückenbildung, Hohlraumbildung, Schüttgut, Ersticken");sQ1[158]=new Array("kapitel1/versinken_wissen.htm","Versinken oder Versch&uuml;tten in Silos / H&auml;tten Sie es gewusst?","","Versinken oder Verschütten in Silos / Hätten Sie es gewusst? Description: Sicheres Befahren von Behältern Keywords: Übung, Silo, Schüttgut, Einfahreinrichtung, Dreibein, Rettungswinde, Arbeitssitz, Höhensicherungsgerät, Auffanggurt");sQ1[159]=new Array("fallbeispiel1/arbeitsplanung1.htm","Fallbeispiel I - Arbeitsorganisation","","Der Abteilungsleiter plant den Arbeitsablauf. Inertisieren Das Inertisieren mit Stickstoff soll eine explosionsfähige Atmosphäre im Behälter während des Spülvorgangs mit einem organischen Lösemittel verhindern. Spülen Für den Spülvorgang wird organisches Lösemittel verwendet. Abtrennen Das Abtrennen umfasst das Sichern der elektrischen Anschlüsse des Rührwerks sowie das Abflanschen der Rohrleitungen mit Einsatz von Blindflanschen bzw. das Abtrennen der Leitungen durch Steckscheiben. Arbeitsorganisation Der Abteilungsleiter Herr Schmitz ist für die Planung der vorbereitenden Arbeiten verantwortlich. Die Instandsetzungsarbeiten wird wie immer eine Partnerfirma ausführen, mit der Coatings International einen Wartungsvertrag abgeschlossen hat. Herr Schmitz entscheidet, dass die Arbeit auf zwei Tage verteilt wird. Am ersten Tag werden die Vorbereitungen zum Befahren getroffen: Der Behälter wird inertisiert, gespült, belüftet und abgetrennt. Am zweiten Tag wird das Rührblatt von der Partnerfirma gewechselt. Description: Sicheres Befahren von Behältern");sQ1[160]=new Array("fallbeispiel1/arbeitsplanung2.htm","Fallbeispiel I - Welche Gef&auml;hrdungen k&ouml;nnen auftreten?","","Welche Gefährdungen können auftreten? Helfen Sie dem Aufsichtführenden bei seiner ersten Aufgabe, der Gefährdungsbeurteilung. Description: Sicheres Befahren von Behältern Keywords: Gefährdungsbeurteilung, Gefährdungen, Brandgefahr, Explosionsgefahr, Gefahrstoffe, Absturz, Sauerstoffmangel, Sauerstoffüberschuss, Staubbildung, Zugang, Rettung, Tiefe Temperaturen, bewegliche Einbauten, herabstürzende Werkezeuge, elektrischer Strom, Strahlung");sQ1[161]=new Array("fallbeispiel1/arbeitsplanung3.htm","Fallbeispiel I - Gef&auml;hrdungen im Detail","","Gefährdungen im Detail Description: Sicheres Befahren von Behältern");sQ1[162]=new Array("fallbeispiel1/arbeitsplanung4.htm","Fallbeispiel I - Benennung des Aufsichtf&uuml;hrenden","","Der Abteilungsleiter klärt den Aufsichtführenden über den bevorstehenden Befahrvorgang auf. Benennung des Aufsichtführenden Obwohl Herr Schmitz die Arbeiten im Einzelnen geplant hat, wird er nicht selbst am bevorstehenden Befahrvorgang teilnehmen. Als Aufsichtführenden für die vorbereitenden Arbeiten benennt er Herrn Schulze. Herr Schulze ist ein Mitarbeiter, der mit der Anlage bestens vertraut ist. Er hat die fachliche und persönliche Kompetenz, um die Sicherheit des Arbeitsablaufs zu gewährleisten, die notwendigen Schutzmaßnahmen zu kontrollieren und alle Beteiligten zu koordinieren. Description: Sicheres Befahren von Behältern");sQ1[163]=new Array("fallbeispiel1/arbeitsplanung5.htm","Fallbeispiel I - Beteiligte und Zust&auml;ndigkeiten","","Aufsichtführender Herr Schulze von Coatings International AG. Er ist der Aufsichtführende und Koordinator für die Partnerfirma. Mitarbeiter Herr Jankowski von Coatings International AG ist beauftragt, das Inertisieren, Spülen, Abtrennen und das Freimessen des Rührkessels vorzunehmen. Partnerfirma Herr Schneider von der Partnerfirma &bdquo;Metall- und Elektroarbeiten Hell&rdquo;. Er ist der Aufsichtführende beim Befahren des Behälters und übernimmt auch die Funktion des Sicherungspostens. Damit ist er für die Einhaltung der allgemeinen betrieblichen Schutzmaßnahmen verantwortlich. Zweiter Mitarbeiter der Partnerfirma Er wird das kaputte Rührblatt auswechseln. Beteiligte und Zuständigkeiten Der Aufsichtführende ist für den reibungslosen und sicheren Ablauf der Reparaturarbeiten verantwortlich. Er ist auch für die Ausstellung des Erlaubnisscheins zum Befahren des Rührkessels zuständig. Einer seiner Mitarbeiter wird den Behälter inertisieren, spülen, lüften, abtrennen, freimessen und ihn für den Befahrvorgang vorbereiten. Der Aufsichtführende hat mit einer Partnerfirma vereinbart, dass vor den Reparaturarbeiten ein Einweisungsgespräch mit allen Ausführenden geführt wird. Diese Firma wird neben ihrem eigenen Aufsichtführenden auch den Sicherungs- posten stellen und ist für die Rettungsmaßnahmen verantwortlich. Fahren Sie mit der Maus über die beteiligten Personen. Description: Sicheres Befahren von Behältern");sQ1[164]=new Array("fallbeispiel1/arbeitsplanung6.htm","Fallbeispiel I - Zeitplan","","Zeitplan Die Partnerfirma soll im Vorfeld des Befahrvorgangs zu einer Einweisung und Begehung der Örtlichkeiten eingeladen werden. Auch der Sicherungsposten soll vor Arbeitsbeginn unterwiesen werden. Der Aufsichtführende kalkuliert für die Arbeiten im Rührkessel zwei Arbeitstage. Description: Sicheres Befahren von Behältern Keywords: Zugangsausrüstung, Inertisieren, Abtrennen, Freimessen, Messung, Isoliergerät, Sauerstoffkonzentration, Sauerstoffgehalt, Filtergerät, Einfahrsystem");sQ1[165]=new Array("fallbeispiel1/arbeitsplanung7.htm","Fallbeispiel I - Ma&szlig;nahmenfestlegung im Erlaubnisschein","","Maßnahmenfestlegung im Erlaubnisschein Description: Sicheres Befahren von Behältern Keywords: Erlaubnisschein, Befahrerlaubnisschein, Schutzmaßnahmen, Vorauswahl");sQ1[166]=new Array("fallbeispiel1/ausgangssituation1.htm","Fallbeispiel I - Instandsetzungsarbeit in einem R&uuml;hrkessel","","Bei Coatings International muss ein Rührblatt im Rührkessel ausgetauscht werden. Instandsetzungsarbeit in einem Rührkessel Zur Herstellung von Fahrzeuglacken betreibt das Unternehmen Coatings International eine Vielzahl von Rühr- kesseln. In einem dieser Rührkessel ist ein Rührblatt gebrochen. Es muss schnellstmöglich ausgetauscht werden. Verfolgen Sie die notwendigen Arbeitsabläufe und helfen Sie dem Abteilungsleiter bei der Gefährdungs- beurteilung und Festlegung der Schutzmaßnahmen. Viel Erfolg! Description: Sicheres Befahren von Behältern");sQ1[167]=new Array("fallbeispiel1/ausgangssituation2.htm","Fallbeispiel I - Reparatur an einem R&uuml;hrwerk","","Reparatur an einem Rührwerk Description: Sicheres Befahren von Behältern Keywords: Rührkessel Einleitung, Rührwerk, Austausch, Coatings International, Mannloch, Behältermaterial, Ableitung");sQ1[168]=new Array("fallbeispiel1/befahrvorgang1.htm","Fallbeispiel I - Einsteigen","","Einsteigen Description: Sicheres Befahren von Behältern Keywords: einsteigen, Befahrvorgang, Sicherungsposten, Aufsichtführender, Auffanggurt, PSA, Sichtverbindung, Handwinde, selbsthemmend");sQ1[169]=new Array("fallbeispiel1/befahrvorgang2.htm","Fallbeispiel I - R&uuml;hrwerk reparieren","","Rührwerk reparieren Der Mitarbeiter der Firma Hell steigt in den Behälter. Unten angekommen, seilt der Sicherungsposten das Werkzeug zur Demontage ab. Das Rührblatt wird demontiert und nach oben gezogen. Description: Sicheres Befahren von Behältern Keywords: Sicherungsposten, Handkurbel, Sichtkontakt, Anlegeleiter");sQ1[170]=new Array("fallbeispiel1/befahrvorgang3.htm","Fallbeispiel I - Arbeitsende: Zusammenfassung","","Arbeitsende: Zusammenfassung Nach 2 Stunden ist die Reparatur beendet. Der Aufsichtführende trägt das Ende der Arbeiten im Erlaubnisschein ein und lässt vom Sicherungsposten und der Coatings International AG alle Installationen und Schutzmaßnahmen rückgängig machen. Er bedankt sich bei den Beteiligten und ist zufrieden mit dem sicheren und erfolgreichen Arbeitsablauf. Description: Sicheres Befahren von Behältern");sQ1[171]=new Array("fallbeispiel1/vorbereitung1.htm","Fallbeispiel I - Ein- und Unterweisen","","Alle Beteiligten versammeln sich zur Einweisung vor dem Rührkessel. Einweisung Einweisung in die Räumlichkeiten, Alarmplan mit Notrufnummern, Flucht- und Rettungsplan (Stellplatz) etc. Ein- und Unterweisen Vor Arbeitsbeginn findet eine ausführliche Einweisung statt. Alle Beteiligte treffen sich vor dem Rührkessel. Sie begutachten die Anlage und besprechen gemeinsam die einzelnen Maßnahmen auf Grundlage des Erlaubnisscheins. Bei der Unterweisung wird der Mitarbeiter, der den Behälterdeckel nach dem Inertisieren öffnet, auf die Gefährdung durch Stickstoff aufmerksam gemacht. Er darf sich nicht in den Behälter hineinbeugen. Description: Sicheres Befahren von Behältern");sQ1[172]=new Array("fallbeispiel1/vorbereitung2.htm","Fallbeispiel I - Beh&auml;lter inertisieren, sp&uuml;len, bel&uuml;ften und abtrennen","","Behälter inertisieren, spülen, belüften und abtrennen Description: Sicheres Befahren von Behältern Keywords: Stickstoff, Inertisierung, inertisieren, spülen, belüften, abtrennen, Explosionsschutzmaßnahme, Spüllanze");sQ1[173]=new Array("fallbeispiel1/vorbereitung3.htm","Fallbeispiel I - Beh&auml;lter freimessen","","Behälter freimessen Description: Sicheres Befahren von Behältern Keywords: freimessen, Betriebsanweisung, Messgerät, Multiwarngerät, Sauerstoffgehalt, explosionsfähige Atmosphäre, Messbereich, Messschlauch, Explosionsgrenze");sQ1[174]=new Array("fallbeispiel1/vorbereitung4.htm","Fallbeispiel I - Windenausleger-System installieren","","Dreibein-Stativgestell, Winde, Windenausleger, Anschlagöse mit Drehwirbel für Abspannung, Kopfstück mit Umlenkrolle Herr Schneider platziert die Anlegeleiter im Rührkessel. Keine weiteren Ex-Schutzmaßnahmen Wie das Freimessen gezeigt hat, liegt durch das Inertisieren und Lüften keine gefährliche explosionsfähige Atmosphäre mehr vor. Außerdem ist die Lampe außen angebracht. Dreibein-Stativgestell Platzieren der Anlegeleiter Windenausleger-System installieren Die Mitarbeiter der Firma Hell installieren nun das Winden- ausleger-System mit Dreibein-Stativ. Dieses Gerät ist so konstruiert, dass es sowohl eine Absturzsicherung während des Befahrvorgangs bietet als auch gleichzeitig als Rettungs- gerät eingesetzt werden kann. Zusätzlich wird eine Anlegeleiter in den Kessel gestellt. Benötigtes Licht kommt von einer Lampe, die außen am Rührkessel befestigt ist. Ex-Schutzmaßnahmen sind nicht nötig. Vor dem Befahren wird eine letzte Sicht- und Funktions- prüfung durchgeführt. Description: Sicheres Befahren von Behältern");sQ1[175]=new Array("fallbeispiel1/vorbereitung5.htm","Fallbeispiel I - Pers&ouml;nliche Schutzausr&uuml;stung","","Sicher ist sicher Der Aufsichtführende entscheidet sich sicherheitshalber für das Befahren mit Atemschutz, denn aufgrund der kurzen zur Verfügung stehenden Zeit für die Belüftung des Rührkessels könnten noch Restbestände des Lösemittels vorhanden sein und somit möglicherweise die Arbeitsplatzgrenzwerte überschritten werden. Persönliche Schutzausrüstung Während der aufsichtführende Mitarbeiter der Firma Hell, Herr Schneider, die Funktion des Sicherungs- postens übernimmt, befährt sein Kollege den Rührkessel. Zum Einfahren wird folgende persönliche Schutzausrüstung benötigt: Ein Atemschutzgerät mit Halbmaske und Gasfilter ist erforderlich. Alle anderen Beteiligten tragen bis auf den Auffanggurt und das Atemschutzgerät die gleiche PSA. Description: Sicheres Befahren von Behältern");sQ1[176]=new Array("fallbeispiel2/arbeitsplanung1.htm","Fallbeispiel 2 - Benennung des Aufsichtf&uuml;hrenden","","Die Abteilungsleiterin Frau Heine klärt den Aufsichtführenden Herrn Schmidt über den bevorstehenden Befahrvorgang auf. Benennung des Aufsichtführenden Da die Abteilungsleiterin Frau Heine stark in den laufenden Betrieb eingebunden ist, benennt sie den Vorarbeiter Herrn Schmidt zum Aufsichtführenden des bevorstehenden Befahrvorgangs. Herr Schmidt kennt die Siloanlagen sehr gut und verfügt über die benötigten fachlichen und persönlichen Kompetenzen. Er wird für den sicheren Arbeitsablauf zuständig sein, die Schutzmaßnahmen kontrollieren und alle weiteren Beteiligten koordinieren. Description: Sicheres Befahren von Behältern");sQ1[177]=new Array("fallbeispiel2/arbeitsplanung2.htm","Fallbeispiel 2 - Welche Gef&auml;hrdungen k&ouml;nnen auftreten?","","Welche Gefährdungen können auftreten? Helfen Sie dem Aufsichtführenden bei seiner ersten Aufgabe, der Gefährdungsbeurteilung. Description: Sicheres Befahren von Behältern Keywords: Gefährdungsbeurteilung, Gefährdungen, Brandgefahr, Explosionsgefahr, Gefahrstoffe, Absturz, Einsturz, Sauerstoffmangel, körperlich, schwere, Arbeit, Zugang erschwert, Rettung erschwert, hohe Temperaturen, Staubbildung, bewegliche Einbauten, herabstürzende Werkzeuge, elektrischer Strom, Strahlung");sQ1[178]=new Array("fallbeispiel2/arbeitsplanung3.htm","Fallbeispiel 2 - Gef&auml;hrdungen im Detail","","Gefährdungen im Detail Keywords: Erschwerte Zugangs- und Rettungsbedingungen, Körperlich schwere Arbeit, Staubbildung, Absturz, Einsturz, Mechanische Gefährdungen, Arbeitsplanung Silo, Gefährdungsbeurteilung Description: Sicheres Befahren von Behältern");sQ1[179]=new Array("fallbeispiel2/arbeitsplanung4.htm","Fallbeispiel 2 - Beteiligte und Zust&auml;ndigkeiten","","Alpinmitarbeiter: Extern Herr Anker und Herr Albert von der Alpintechnik-Firma, zuständig für den kompletten Befahrvorgang inkl. der Rettungsmaßnahmen. Herr Anker ist Aufsichtführender für Höhenarbeiten. Entsorger: Extern Herr Busch von der Entsorgungsfirma mit Saugfahrzeug. Sicherungsposten Herr Krug von der Sonat GmbH, Sicherungsposten für die Einhaltung der allgemeinen betrieblichen Schutzmaßnahmen. Aufsichtführender Herr Schmidt von der Sonat GmbH, Aufsichtführender und Koordinator für die Partnerfirmen. SZP Für die seilunterstützten Zugangs- und Positionierungsverfahren (SZP) mittels flexibler Textilseilsysteme beschäftigt die Alpintechnik-Firma ausgebildete Höhenarbeiter. Bei jedem Einsatz muss ein Aufsichtführender für Höhenarbeiten zugegen sein, so auch in diesem Fall (Ausbildungslevel 3, Mindestalter 21). Sein Mitarbeiter verfügt über eine Qualifikation gemäß Level 2 der Ausbildung (Mindestalter 18). Sicherungsposten Im Managementsystem der Sonat GmbH ist genau hinterlegt, welcher Mitarbeiter als Aufsichtführender und Sicherungsposten fungieren darf und über die erforderlichen Kompetenzen verfügt. Beteiligte und Zuständigkeiten Nach Rücksprache mit Frau Heine plant der Aufsichtführende Herr Schmidt als nächstes den Arbeitsablauf. Da das Silo üblicherweise nicht befahren wird und der Zugang schwierig ist, beauftragt er eine spezialisierte Alpintechnik-Firma, die seilunterstützte Arbeiten durchführt. Zusätzlich soll eine Entsorgungsfirma die Verklumpungen absaugen und ein interner Sicherungsposten für die allgemeinen betrieblichen Schutzmaßnahmen zuständig sein. Fahren Sie mit der Maus über die beteiligten Personen. Description: Sicheres Befahren von Behältern");sQ1[180]=new Array("fallbeispiel2/arbeitsplanung5.htm","Fallbeispiel 2 - Zeitplan","","Der Aufsichtführende Herr Schmidt plant den Arbeitsablauf. Zeitplan Die Partnerfirmen sollen im Vorfeld des Befahrvorgangs zu einer Einweisung und Begehung der Örtlichkeiten eingeladen werden. Auch der interne Sicherungs- posten Herr Krug soll vor Arbeitsbeginn unterwiesen werden. Zusätzlich legt der Aufsichtführende Herr Schmidt für den Befahrvorgang drei Arbeitstage fest. 2 Tage vor Arbeitsbeginn  Ein- und Unterweisung (Besichtigung vor Ort, Planung der Zugangsausrüstung) 1. Arbeitstag  Gründliche Vorbereitung des Befahr- vorgangs, Sicherungsmaßnahmen 2. Arbeitstag  Installation der Seiltechnik, Durchführung der Arbeiten im Silo 3. Arbeitstag  Fortsetzung der Arbeiten im Silo, Abbauen und Wiederherstellung der Betriebsfähigkeit Description: Sicheres Befahren von Behältern");sQ1[181]=new Array("fallbeispiel2/arbeitsplanung6.htm","Fallbeispiel 2 - Ma&szlig;nahmenfestlegung im Erlaubnisschein","","Maßnahmenfestlegung im Erlaubnisschein Description: Sicheres Befahren von Behältern Keywords: Erlaubnisschein, Befahrerlaubnisschein, Schutzmaßnahmen, Vorauswahl");sQ1[182]=new Array("fallbeispiel2/ausgangssituation1.htm","Fallbeispiel 2 - St&ouml;rungsbeseitigung in einem Silo","","Bei der Sonat GmbH muss eine Brückenbildung im Silo beseitigt werden. Störungsbeseitigung in einem Silo Das Unternehmen Sonat GmbH betreibt mehrere Silos zur Lagerung von Natriumhydrogencarbonat (Natron). In einem Silo hat sich das feine Natronpulver verklumpt, da Feuchtigkeit eingedrungen ist. Die Natron-Brücke muss nun von innen beseitigt werden, damit das Silo erneut Natron lagern und fördern kann. Verfolgen Sie die notwendigen Arbeitsabläufe und helfen Sie dem Aufsichtführenden bei der Gefährdungsbeurteilung und Festlegung der Schutzmaßnahmen. Viel Erfolg! Description: Sicheres Befahren von Behältern");sQ1[183]=new Array("fallbeispiel2/ausgangssituation2.htm","Fallbeispiel 2 - Br&uuml;ckenbildung im Silo","","Brückenbildung im Silo Description: Sicheres Befahren von Behältern Keywords: Silo Einleitung, Zugang, Brückenbildung, Befahren des Silos, Sonat GmbH, Konus, Rüttler, Austragsschnecke, Silowandungen");sQ1[184]=new Array("fallbeispiel2/ausgangssituation3.htm","Fallbeispiel 2 - Natriumhydrogencarbonat","","Natriumhydrogencarbonat Im Folgenden finden Sie einen kurzen Auszug aus dem Sicherheitsdatenblatt für Natriumhydrogencarbonat. Description: Sicheres Befahren von Behältern");sQ1[185]=new Array("fallbeispiel2/befahrvorgang1.htm","Fallbeispiel 2 - Seilunterst&uuml;tztes Einfahren","","Seilunterstütztes Einfahren Keywords: Befahrvorgang einleiten, Höhenarbeiter, Einfahren, Anlegen des Gurtes, Gurt Check, PSA Check, Abkleben von Handschuhen und Stiefeln, Mitführung von Werkzeugen, Kontaktaufnahme, Sicht- und Sprechverbindung, Silo, Abseilen Description: Sicheres Befahren von Behältern");sQ1[186]=new Array("fallbeispiel2/befahrvorgang2.htm","Fallbeispiel 2 - Br&uuml;ckenbildung beseitigen und absaugen","","Der Saugschlauch des Entsorgungsfahrzeuges wird durch eine zweite Öffnung des Silos geführt. Während Herr Anker die Brücke zerkleinert, werden die abgehauenen Stücke abgesaugt. Brückenbildung beseitigen und absaugen Als Herr Anker unten ankommt, gibt er dem Kollegen Bescheid, dass dieser anhalten soll. Im Sitz befindet sich Herr Anker nun direkt über der Natronbrücke. Herr Busch von der Entsorgungsfirma führt den Absaug- schlauch seines vor dem Silogebäude abgestellten Absaug- fahrzeuges durch eine zweite Öffnung des Silos nach unten. Herr Anker positioniert den Schlauch und fängt an, die Ver- klumpung mit der Stange in kleine Stücke zu zerkleinern, die der Saugschlauch absaugen kann. Description: Sicheres Befahren von Behältern");sQ1[187]=new Array("fallbeispiel2/befahrvorgang3.htm","Fallbeispiel 2 - Arbeitswechsel und Wirksamkeitskontrolle","","Stündlicher Arbeitswechsel mit ausreichend P
