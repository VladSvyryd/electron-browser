sQ1=new Array();sQ1[1]=new Array("kapitel1/absturz_absturz.htm","Absturz / PSA gegen Absturz","","Seitenschutz Seitenschutz nach DIN 4420-1 &bdquo;Arbeits- und Schutzgerüste&rdquo; Teil 1 Anschlagpunkte Anschlagpunkte sind baumustergeprüfte, feste oder mobile Anschlageinrichtungen (ASE) vom Hersteller &ndash;fest installierte ASE (z.B. Konsolen, Ösen an der Decke, Stahlträger) &ndash;mobile ASE (z.B. Dreibock, Dreibein) oder Anschlagmöglichkeiten, z.B. Teile von Stahlkonstruktionen vor Ort. Sie müssen wie das gesamte System vom Aufsichtführenden festgelegt werden und eine Tragfähigkeit von 9 kN (&equiv; 900 kg) gewährleisten (vgl. BGR/GUV-R 198 &bdquo;Benutzung von persönlichen Schutzausrüstungen gegen Absturz&rdquo;). Beim Befahren wird der Anschlagpunkt generell senkrecht oberhalb der zu sichernden Person eingerichtet. So werden große Pendelbewegungen beim Sturz vermieden. Höhensicherungsgerät (Energieabsorbierender Bestandteil) Der menschliche Körper ist nur begrenzt belastbar. Deshalb muss der auf den Körper wirkende Fangstoß auf einen medizinisch verträglichen Wert von maximal 6 kN verringert werden. Eine derartige Dämpfung bieten z.B. Höhensicherungsgeräte mit Energieabsorber oder mitlaufende Auffanggeräte mit integriertem Falldämpfer. Beim Befahren von Behältern werden hauptsächlich Höhensicherungsgeräte verwendet, die wie ein Sicherungsgurt im Auto funktionieren, Schlaffseil-bildung verhindern und bei einem Sturz sofort blockieren. Durch das sofortige Auffangen der Person sind die Sturzhöhe und der Fangstoß sehr gering. Auffanggurt Der Auffanggurt fängt den abstürzenden Mitarbeiter auf. Er überträgt die wirkende Fangstoßkraft auf die geeigneten Körperteile (Oberschenkel und Becken) und hält den Körper in einer aufrechten Hängeposition. Nur der Auffanggurt bietet den notwendigen Auffangschutz. Andere Gurte, wie z.B. Haltegurte, Rettungsgurte oder Feuerwehrgurte sind für das Auffangen eines Sturzes nicht geeignet. Weitere Informationen finden Sie im Kapitel &bdquo;Organisation und Arbeitsplanung: Auswahl des Auffanggurtes&rdquo;. Verbindungsmittel und -elemente Die Verbindungsmittel und -elemente schaffen eine Verbindung zwischen Anschlagpunkt, energieabsorbierendem Bestandteil und Auffanggurt. Bei Höhen-sicherungsgeräten ist das Verbindungs-mittel zum Gurt meistens ein Gurtband (leicht und beweglich) oder ein Drahtseil (schwer und unempfindlicher). Von den Herstellern werden Höhensicherungs-geräte mit unterschiedlich langen Verbindungsmitteln angeboten (oft zwischen 2,5 und 60 m). Verbindungs-elemente sind z.B. Karabinerhaken. Geprüfte PSA Sorgen Sie dafür, dass nur bau&shy;mustergeprüfte PSA mit dem CE-Kennzeichen und nur aufeinander abgestimmte Ausrüstungsteile verwendet werden. Einsatzbedingungen Wichtig: Frei mitlaufende Auffanggeräte oder Höhensicherungsgeräte dürfen auf Schüttgütern und anderen Medien, in denen man versinken kann, nicht verwendet werden! Das Höhensicherungsgerät blockiert nur bei einer bestimmten Auszugsgeschwindigkeit, die beim Versinken nicht erreicht wird. Auf Schüttgütern ist eine Siloeinfahreinrichtung zu benutzen. Weitere Hinweise zum Einsatz der PSA gegen Absturz erhalten Sie in folgenden Publikationen: BGR/GUV-R 198 &bdquo;Benutzung von persönlichen Schutzausrüstungen gegen Absturz&rdquo;, BGI 826 &bdquo;Schutz gegen Absturz: Persönliche Absturzschutzausrüstung sachkundig auswählen, anwenden und prüfen&rdquo;, A 015 &bdquo;Richtig benutzen: Persönliche Schutzausrüstungen gegen Absturz&rdquo; (BGI 748). Absturz / PSA gegen Absturz Bei Absturzgefahr sind bevorzugt tech&shy;nische Maßnahmen, wie z.B. ein Sei&shy;tenschutz, zu installieren. Da dies in Behältern aber kaum möglich ist, müssen Sie Ihren Mitarbeitern persönliche Schutzausrüstung (PSA) gegen Absturz zur Verfügung stellen. Die PSA gegen Absturz ist ein Auffang&shy;system mit mehreren Bestandteilen (siehe Foto). Benutzen Sie nur geprüfte PSA und beachten Sie die jeweiligen Ein&shy;satzbedingungen (Verbot auf Schüttgütern!). Anschlagpunkt (z.B. Dreibock) Höhensicherungsgerät Verbindungsmittel und -elemente Auffanggurt Description: Sicheres Befahren von Behältern");sQ1[2]=new Array("kapitel1/absturz_beispiel.htm","Absturz / Unfallbeispiel","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Absturz / Unfallbeispiel Die Wahl des Zugangsverfahrens inklusive geeigneter Absturzsicherung ist für die Gesundheit der Mitarbeiter von entscheidender Bedeutung. Das folgende Unfallbeispiel liefert den Beweis. Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Zugangsverfahren, Absturzsicherung, Abseilgerät, Flaschenzugprinzip, Sicherungsposten, Strickleiter, Sicherungsseil, Fangstoß, PSA, Höhensicherungsgerät, Auffanggerät");sQ1[3]=new Array("kapitel1/absturz_einleitung.htm","Absturz / Einleitung","","Absturz / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro, Absturzgefahr, Absturzunfall");sQ1[4]=new Array("kapitel1/absturz_gefaehrdungen.htm","Absturz / Gef&auml;hrdungen?","","Gefährlich: durchgerosteter Steigeisengang Stürze aus geringer Höhe Gerade bei einem Sturz aus geringen Höhen kann es zu schweren Verletzungen (z.B. an der Wirbelsäule) kommen, da ein Abfangen mit Armen und Beinen in der kurzen Zeit vor dem Aufschlag nicht mehr möglich ist. Körperliche Belastung Eine besonders hohe körperliche Belastung und Einschränkung der Sicht besteht z.B. beim Einsatz von Atemschutzgeräten. Absturzsicherung Absturzsysteme, die nicht auf die Fangstoßkraft ausgelegt sind, versagen beim Sturz und bieten keinerlei Schutz. Auch eigens zusammengestellte Systeme, die nicht aufeinander abgestimmt sind, können versagen. Zusätzliche Gefahr besteht durch Schlaffseilbildung, wenn der Mitarbeiter einen Streckenabschnitt erneut hochsteigt und das System die Schlaffseilbildung nicht verhindert. Auch der falsche Umgang mit PSA gegen Absturz (z.B. ein falsch angelegter Auffanggurt) kann zu Verletzungen führen. Anschlagpunkte Anschlagpunkte können nicht tragfähig sein und durch Über&shy;lastung versagen. Wenn sich der Anschlagpunkt nicht direkt über dem Mitarbeiter befindet, kann es beim Sturz zu Pendel&shy;bewegungen und damit zum Anschlagen an baulichen Ein&shy;richtungen kommen. Absturz / Gefährdungen Der Abstieg in einen engen und dunklen Raum ist immer mit einer besonderen körperlichen aber auch psychischen Belastung verbunden. Auch wenn Mitarbeiter glauben routiniert zu sein, können z.B. rutschige Leitern oder marode Steigeisengänge schnell zum Verhängnis werden. Aufgrund der besonderen Gegebenheiten in Behältern, Silos und engen Räumen sollten Sie auch schon bei geringen Höhen mit einer Absturzgefahr rechnen. Absturzgefahr besteht vor allem durch verunreinigte, rutschige Leitern, unsichere Strickleitern, Arbeit auf hoch gelegenen Ebenen, zusätzliche körperliche Belastung, ungeeignete, falsch eingesetzte Absturzsicherung und/oder Anschlagpunkte Description: Sicheres Befahren von Behältern");sQ1[5]=new Array("kapitel1/absturz_massnahmen.htm","Absturz / Organisatorische Ma&szlig;nahmen","","Absturz / Organisatorische Maßnahmen Description: Sicheres Befahren von Behältern Keywords: PSA, Betriebsanweisung, Unterweisen, Prüfen, Instandsetzen, Reinigen, Lagern, Sichtprüfung, Auffanggurt");sQ1[6]=new Array("kapitel1/absturz_massnahmen_video1.htm","Sichtpr&uuml;fung der PSA - Video","","Description: Sicheres Befahren von Behältern");sQ1[7]=new Array("kapitel1/absturz_massnahmen_video2.htm","Sichtpr&uuml;fung der PSA - Video","","Description: Sicheres Befahren von Behältern");sQ1[8]=new Array("kapitel1/absturz_retten.htm","Absturz / PSA: Absturz und Retten","","Höhensicherungsgerät und Rettungswinde Höhensicherungsgerät mit integrierter Rettungswinde Höhensicherungsgerät und Rettungswinde Höhensicherungsgerät mit integrierter Rettungswinde PSA zum Retten Mit einem normalen Höhensicherungsgerät oder mitlaufendem Auffanggerät (PSA gegen Absturz) können Sie den Mitarbeiter nicht nach oben ziehen und retten. Andersherum sind viele Rettungswinden nicht für die Sturzbelastung ausgelegt und somit als PSA gegen Absturz nicht geeignet. Absturz / PSA: Absturz und Retten Vor einem Befahrvorgang mit Absturzgefahr müssen Sie auch die Rettung des aufgefangenen und im Seil hängenden Mitarbeiters planen. Beachten Sie dabei, dass PSA gegen Absturz i.d.R. nicht PSA zum Retten und umgekehrt ist. Bei Absturzgefahr müssen Sie zusätzlich zur PSA gegen Absturz ein geeignetes Rettungssystem zur Verfügung stellen. In diesem Beispiel ist neben dem Höhensicherungs&shy;gerät eine Winde zum Retten am Dreibock installiert. Diese Winde ist gleichzeitig auch für den Zugang geeignet. Dieses Höhensicherungsgerät enthält eine integrierte Rettungswinde, mit der der abgestürzte Mitarbeiter hochgezogen werden kann. Das Gerät ist somit gegen Absturz und zum Retten geeignet. Description: Sicheres Befahren von Behältern");sQ1[9]=new Array("kapitel1/absturz_wissen_hoehe.htm","Absturz / Absturzh&ouml;he","","Absturz / Absturzhöhe Description: Sicheres Befahren von Behältern Keywords: Übung, Absturz, Absturzhöhe, Absturzunfall, Fußboden, Höhe");sQ1[10]=new Array("kapitel1/absturz_wissen_sicherung.htm","Absturz / Absturzsicherung","","Absturz / Absturzsicherung Description: Sicheres Befahren von Behältern Keywords: Übung, Absturz, Absturzhöhe, Absturzsicherung, Auffanggerät, Höhensicherungsgerät, Falldämpfer, Flaschenzug, Karabinerhaken, Verbindungsseil");sQ1[11]=new Array("kapitel1/befahren_bedeutung.htm","Befahren von Beh&auml;ltern / Was bedeutet Befahren?","","Befahren von Behältern / Was bedeutet Befahren? Keywords: BGR-117-1, Instandhaltung, Instandsetzung, Wartung, Reinigung, Feuerfestbau, Arbeiten, Aufhalten, Betreten, Einfahren, Einsteigen, Hineinbeugen Description: Sicheres Befahren von Behältern");sQ1[12]=new Array("kapitel1/befahren_behaelter.htm","Befahren von Beh&auml;ltern / Beh&auml;lter und enge R&auml;ume","","Kessel für die Lackherstellung Tanktasse für das Auffangen von Gefahrstoffen Abwassergrube Schuss unter einer Kolonne Kessel für die Lackherstellung Tanktasse für das Auffangen von Gefahrstoffen Abwassergrube Schuss unter einer Kolonne Tanktasse Auch Tanktassen können wie Gruben, Schächte oder Kanäle als enge Räume eingestuft werden. Und zwar immer dann, wenn der Luftaustausch z.B. durch hohe Wandungen gering ist oder wenn Gefahrstoffe ausströmen können. Befahren von Behältern / Behälter und enge Räume Mit Behältern und engen Räumen assoziieren wir gemeinhin wenig Platz, eine belastende Atmosphäre und Dunkelheit. Wie definiert die BGR 117-1 Behälter und enge Räume? Behälter und enge Räume sind allseits oder überwiegend von festen Wandungen umgeben. Der Luftaustausch ist gering. Es können Gefährdungen bestehen oder entstehen, die über das übliche Gefährdungspotenzial am Arbeitsplatz hinausgehen. Mögliche Gründe: räumliche Enge, Stoffe, Zubereitungen, Verunreinigungen, Einrichtungen. Als Behälter und enge Räume gelten z.B. Kessel, Tanks, Tanktassen, Gruben, Schächte, Kanäle, Rohrleitungen, Schiffsräume oder Hohlräume in Maschinen bzw. Bauwerken. Description: Sicheres Befahren von Behältern");sQ1[13]=new Array("kapitel1/befahren_einleitung.htm","Befahren von Beh&auml;ltern / Einleitung","","Befahren von Behältern / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro, Befahren Bedeutung");sQ1[14]=new Array("kapitel1/befahren_gefaehrdung.htm","Befahren von Beh&auml;ltern / Gef&auml;hrdungen und Schutzma&szlig;nahmen im &Uuml;berblick","","Befahren von Behältern / Gefährdungen und Schutzmaßnahmen im Überblick Die möglichen Gefährdungen beim Befahren von Behältern, Silos und engen Räumen sind vielfältig. Sie entstehen durch organisatorische Mängel, bauliche Einrichtungen, Betriebsmittel, Gefahrstoffe, gefährdende Medien, Zubereitungen oder erschwerte Zugangsbedingungen. Eine gründliche organisatorische und auch technische Vorbereitung ist deshalb unverzichtbar. Klicken Sie auf die Vorschaugrafik, um sich einen Überblick über die Gefährdungen und ihre Schutzmaßnahmen zu verschaffen. Detaillierte Informationen erhalten Sie in den Folgekapiteln. Description: Sicheres Befahren von Behältern Keywords: Gefährdung, Schutzmaßnahme, Überblick, organisatorisch, Mängel, Planungsfehler, Konstruktionsfehler, Gefahrstoff, Sauerstoffmangel, Sauerstoffüberschuss, Brand, Brände, Explosion, Explosionen, biologisch, Arbeitsstoff, Strahlung, Temperatur, mechanisch, Einrichtung, elektrisch, Strom, Absturz, versinken, verschütten, Silo, Rettungsmaßnahme");sQ1[15]=new Array("kapitel1/befahren_positionierung.htm","Befahren von Beh&auml;ltern / Zugangs- und Positionierungsverfahren","","Befahren von Behältern / Zugangs- und Positionierungsverfahren Keywords: Zugangsverfahren, hochziehbare Personenaufnahmemittel, Auffanggurt, Positionierungsverfahren, Arbeitssitze, Arbeitskörbe, Siloeinfahreinrichtung, Arbeitsbühnen, Gerüste Description: Sicheres Befahren von Behältern");sQ1[16]=new Array("kapitel1/befahren_silos.htm","Befahren von Beh&auml;ltern / Silos","","Schüttgut Beispiele für Schüttgut: Zement, Kalksteinmehl, Kunststoffgranulat, Soda, Futtermittel, Zucker. Silo eines Chemieunternehmens Befahren von Behältern / Silos Silos sind eine besondere Form von Behältern, die der Lagerung von Schüttgütern dienen. Sie werden von oben befüllt und nach unten oder zur Seite wieder entleert. Häufig verwendet man hierzu mechanische Fördereinrichtungen. Aufgrund des Schüttgutes können in Silos zusätzliche Gefährdungen auftreten, die im Kapitel Versinken oder Verschütten in Silos gesondert behandelt werden. Zur besseren Lesbarkeit wird im Folgenden häufiger der Oberbegriff Behälter für Behälter, Silos und enge Räume verwendet. Description: Sicheres Befahren von Behältern");sQ1[17]=new Array("kapitel1/befahren_zugaenge.htm","Befahren von Beh&auml;ltern / Zug&auml;nge","","Tür zu einem Ofenraum Steigleiter in eine Grube Einstieg in einen Schiffstank Kanaleinstieg mit Steigeisengang Mannloch mit ein-gestellter Leiter Mannloch eines Silos Weiterführende Kapitel Kapitel &bdquo;Sichere Anlagen planen und konstruieren&rdquo; undKapitel &bdquo;Notfall- und Rettungsmaßnahmen&rdquo;. Befahren von Behältern / Zugänge Die Zugänge zu Behältern und engen Räumen befinden sich oben, an der Seite oder unten.Beispiele für Zugänge sind Mannlöcher, Türen, Einstiege, Einstiege mit Steigleitern, Einstiege mit Steigeisengängen.  An den Zugängen lauern bereits die ersten Gefährdungen für den einfahrenden Mitarbeiter: Steigleitern und Steigeisengänge können verschmutzt oder rutschig sein, Einstiege und Mannlöcher können zu klein für die Rettung oder zugebaut sein.  Mehr dazu erfahren Sie in den weiteren Kapiteln des Fachinformationsteils.  Description: Sicheres Befahren von Behältern");sQ1[18]=new Array("kapitel1/begruessung.htm","Inhalte und Umfang","","Gestalten Sie Ihre Arbeit und die Ihrer Mitarbeiter sicher! Inhalte und Umfang Im Fachinformationsteil informieren Sie sich themenbezogen über die Gefährdungen und Schutzmaßnahmen beim Befahren von Behältern, Silos und engen Räumen. Das einleitende Kapitel &bdquo;Befahren von Behältern&rdquo; und die Kapitel zu den 13 Gefährdungsbereichen können Sie Schritt für Schritt und linear durcharbeiten, gezielt über das Inhaltsverzeichnis ansteuern oder mithilfe der Volltextsuche nach Begriffen durchsuchen. Gesamtbearbeitungsdauer: ca. 5 Stunden Description: Sicheres Befahren von Behältern");sQ1[19]=new Array("kapitel1/bio_beispiel.htm","Biologische Arbeitsstoffe / Unfallbeispiel","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Biologische Arbeitsstoffe / Unfallbeispiel Das folgende Unfallbeispiel ereignete sich bei einer nicht gezielten Tätigkeit mit biologischen Arbeitsstoffen in einer fäkalienhaltigen Abwasseranlage. Einfache Maßnahmen hätten den Mitarbeiter schützen können. Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, biologisch, Arbeitsstoffe, Tiefenpumpe, Fäkalien, fäkalienhaltig, Abwasseranlage, Hepatitis, Hepatitis A-Viren, Kolibakterien, Hepatitiserreger, Infektion, Impfungen, Handschutz");sQ1[20]=new Array("kapitel1/bio_einleitung.htm","Biologische Arbeitsstoffe / Einleitung","","Biologische Arbeitsstoffe / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro, Bio, Gefaehrdungen, Bakterien, Viren, Pilze, PSA, Infektionsgefahr, Impfung");sQ1[21]=new Array("kapitel1/bio_einstufung.htm","Biologische Arbeitsstoffe / Einstufung in Risikogruppen und Schutzstufen","","Vorschriften und Regeln Die zentrale Vorschrift bei Tätigkeiten mit biologischen Arbeitsstoffen ist die Biostoffverordnung (BioStoffV) mit den grundlegenden und zusätzlichen Schutzmaßnahmen. Je nach Branche und Arbeitsbereich sind jedoch häufig spezifischere bzw. ergänzende Maßnahmen nötig, die in den technischen Regelwerken für biologische Arbeitsstoffe zu finden sind (TRBA). Krankheit unwahrscheinlich Biologische Arbeitsstoffe der Risikogruppe 1 sind solche, bei denen es unwahrscheinlich ist, dass sie beim Menschen eine Krankheit verursachen. Beispiele: Bakterien und Pilze zur Herstellung von Joghurt, Käse, Bier etc. Geringes Gefährdungspotenzial Biologische Arbeitsstoffe der Risikogruppe 2 sind solche, die eine Krankheit beim Menschen hervorrufen können und eine Gefahr für Beschäftigte darstellen können. Eine Verbreitung des Stoffes in der Bevölkerung ist unwahrscheinlich; eine wirksame Vorbeugung oder Behandlung ist normalerweise möglich. Beispiele: Bakterium Clostridium tetani (Wundstarrkrampf), Hepatitis A-Virus Mäßiges Gefährdungspotenzial Biologische Arbeitsstoffe der Risikogruppe 3 sind solche, die eine schwere Krankheit beim Menschen hervorrufen und eine ernste Gefahr für Beschäftigte darstellen können. Die Gefahr einer Verbreitung in der Bevölkerung kann bestehen, doch ist normalerweise eine wirksame Vorbeugung oder Behandlung möglich. Beispiele: Mycobacterium tuberculosis (Tuberkulose), Gelbfieber-Virus Bei bestimmten biologischen Arbeitsstoffen, die in die Risikogruppe 3 eingestuft und in den Einstufungslisten mit zwei Sternchen (**) versehen wurden, ist das Infektionsrisiko für Arbeitnehmer begrenzt, da eine Infizierung über den Luftweg normalerweise nicht erfolgen kann. Beispiele: Hepatitis B-Virus, Tollwut-Virus Hohes Gefährdungspotenzial Biologische Arbeitsstoffe der Risikogruppe 4 sind solche, die eine schwere Krankheit beim Menschen hervorrufen und eine ernste Gefahr für Beschäftigte darstellen. Die Gefahr einer Verbreitung in der Bevölkerung ist unter Um&shy;ständen groß; normalerweise ist eine wirksame Vorbeu&shy;gung oder Behandlung nicht möglich. Beispiele: Pocken-Virus, Ebola-Virus Biologische Arbeitsstoffe / Einstufung in Risikogruppen und Schutzstufen Die Einstufung der biologischen Arbeitsstoffe in 4 Risikogruppen sowie verschiedene Vorschriften und Regeln helfen, mögliche Gefährdungen richtig einzuschätzen und geeignete Schutzmaßnahmen zu treffen. Grundsätzlich müssen Sie von einer Infekt&shy;ionsgefährdung ausgehen, wenn biologische Arbeitsstoffe der Risikogruppe 2 oder höher auftreten. Die Einstufung der biologischen Arbeitsstoffe in Risikogruppen beruht auf der Fähigkeit, Infektionen beim gesunden Menschen hervorzurufen. Die toxischen und sensibilisierenden Wirkungen müssen zusätzlich ermittelt werden. Risikogruppen und Schutzstufen Risikogruppe Beschreibung Maßnahmen nach Schutzstufe Quellen zur Einstufung 1 Krankheit beim Menschen un&shy;wahr&shy;scheinlich 1 Anhang III der Richtlinie 2000/54/EG TRBA 460, 462, 464, 466, 468 BGI 631 bis 636 Mikroorganismen-Dossiers der BG RCI 2 Geringes Gefährdungspotenzial 2 3 &frasl; 3** Mäßiges Gefährdungspotenzial 3 4 Hohes Gefährdungspotenzial 4 Description: Sicheres Befahren von Behältern");sQ1[22]=new Array("kapitel1/bio_entleerung.htm","Biologische Arbeitsstoffe / Von der Entleerung zur Sterilisation","","Sterilisation eines Fermenters mit Dampf Mögliche Gefährdungen Mögliche Gefährdungen durch Desinfektionsmittel: Brand- und Explosionsgefahr bei brennbaren (i.d.R. alkoholischen) Desinfektionsmitteln, akut toxische Wirkungen (z.B. Formaldehyd &ndash; Alternative: Wasserstoffperoxyd), sensibilisierende Komponenten. Biologische Arbeitsstoffe / Von der Entleerung zur Sterilisation Behälter mit biologischen Arbeitsstoffen müssen vor dem Befahren grundsätzlich und unabhängig von der Risikogruppe entleert, gereinigt und abgetrennt werden. Sorgen Sie zusätzlich dafür, dass sie ent&shy;sprechend der Gefährdungen desinfiziert oder ggf. sterilisiert werden. Verwenden Sie zum Desinfizieren die für die biologischen Arbeitsstoffe zugelassenen oder empfohlenen Desinfektionsmittel und -verfahren. Geeignete Desinfektionsmittel finden Sie in der Liste der vom Robert Koch-Institut geprüften und anerkannten Desinfektionsmittel und -verfahren, in der Desinfektionsmittelliste des Verbunds für angewandte Hygiene (VAH), in den Desinfektionsmittellisten der Deutschen Veterinärmedizinischen Gesellschaft. Berücksichtigen Sie auch mögliche Gefährdungen durch die Desinfektionsmittel selbst. Bei gezielten Tätigkeiten mit biologischen Arbeitsstoffen werden die Behälter (Fermenter) i.d.R. mit Dampf sterilisiert. Description: Sicheres Befahren von Behältern");sQ1[23]=new Array("kapitel1/bio_hygiene.htm","Biologische Arbeitsstoffe / Hygienische Ma&szlig;nahmen","","Richtiges Händewaschen Vor dem Waschen müssen die Hände ggf. desinfiziert und nach dem Waschen rückgefettet werden. Die zur Verfügung gestellten Hautreinigungs- Hautschutz- und Hautpflegemittel sollten gemäß Hautschutzplan konsequent angewendet werden. Reinigung der PSA Reinigungspersonal muss ggf. auf infektionsverdächtige PSA und Wäsche hingewiesen werden. Biologische Arbeitsstoffe / Hygienische Maßnahmen Die allgemeinen Hygienemaßnahmen als grundlegende Schutzmaßnahmen sollten alle Mitarbeiter wie selbstverständlich in ihren Arbeitsablauf übernehmen. Stellen Sie als Verantwortlicher einen Hygiene- und Reinigungsplan auf, über den Sie die Beschäftigten bei der Unterweisung informieren. Hygienische Grundregeln: Hände waschen nach der Arbeit und vor dem Verlassen der Betriebsbereiche, ggf. duschen nach Arbeitsende, Verbot von Essen, Trinken und Rauchen am Arbeitsplatz, Lagern von Lebensmitteln nur in den dafür vorgesehenen Schränken, Pausen- und Bereitschaftsräume nicht mit stark verschmutzter Arbeitskleidung betreten, Trennung von Arbeits- und Straßenkleidung, Reinigung bzw. Desinfektion der PSA und der Arbeitsgeräte. Description: Sicheres Befahren von Behältern");sQ1[24]=new Array("kapitel1/bio_impfungen.htm","Biologische Arbeitsstoffe / Impfungen","","Hepatitis-A Schutzimpfung Arbeitsmedizinische Vorsorgeuntersuchungen Arbeitsmedizinische Vorsorgeuntersuchungen werden vor Aufnahme der Tätigkeit (Erstuntersuchungen), in regelmäßigen Abständen während der Tätigkeit (Nachuntersuchungen), ggf. am Ende der Tätigkeit und aus besonderem Anlass durchgeführt. Dabei wird zwischen Pflicht- und Angebotsuntersuchungen unterschieden. Pflichtuntersuchungen gelten z.B. für Mitarbeiter, die regelmäßigen Kontakt zu fäkalienhaltigen Abwässern und zu fäkalienkontaminierten Gegenständen haben und dem Hepatitis A-Virus ausgesetzt sein können. Untersuchungen müssen nicht durchgeführt werden, wenn der Mitarbeiter über einen ausreichenden Immunschutz verfügt. Weitere Informationen finden Sie in der Verordnung zur arbeitsmedizinischen Vorsorge (ArbMedVV). Eingehende Beratung Die Aufgabe des Fach- bzw. Betriebsarztes ist es, die Mitarbeiter über die zu verhütende Krankheit, den Nutzen der Impfung und mögliche Nebenwirkungen aufzuklären. Biologische Arbeitsstoffe / Impfungen Mitarbeiter, die biologischen Arbeitsstoffen ausgesetzt sein können, sollten auch arbeitsmedizinisch gut versorgt sein. Im Rahmen der arbeitsmedizinischen Vorsorgeuntersuchungen hat der Unternehmer dafür zu sorgen, dass den Mitarbeitern eine Impfung angeboten wird, sofern ein wirksamer Impfstoff vorliegt. Dazu gehört auch eine gründliche Beratung. Bei regelmäßigen Tätigkeiten in fäkalienhaltigen Abwasseranlagen sollte z.B. eine Hepatitis A-Impfung angeboten werden. Empfehlungen für Impfungen gibt die Ständige Impfkommission (STIKO) am Robert-Koch-Institut. Eine durchgeführte Schutzimpfung sollte aber in keinem Fall dazu verleiten, auf die allgemeinen Hygiene- und Sicherheitsmaßnahmen zu verzichten. Description: Sicheres Befahren von Behältern");sQ1[25]=new Array("kapitel1/bio_schutzausruestung.htm","Biologische Arbeitsstoffe / Pers&ouml;nliche Schutzausr&uuml;stung","","Organisatorische Maßnahmen Bei Arbeiten in abwassertechnischen Anlagen sollten Sie z.B. die Wetterverhältnisse mit berücksichtigen, da z.B. ein kühles, feuchtes Wetter die Aerosolbildung begünstigt. Reinigungsarbeiten sollten nur von gesicherten Standplätzen bzw. der wind&shy;abgewandten Seite durchgeführt werden. Vgl. TRBA 220 &bdquo;Sicherheit und Gesundheit bei Tätigkeiten mit bio&shy;logischen Arbeitsstoffen in abwassertechnischen Anlagen&rdquo; Biologische Arbeitsstoffe / Persönliche Schutzausrüstung Bei einigen Anlagen wie Abwasserkanälen ist ein Entleeren und Desinfizieren nicht möglich. In diesen Fällen müssen Sie den Mitarbeitern für das Befahren geeignete persönliche Schutzausrüstung (PSA) zur Verfügung stellen. Die PSA ist gemäß der jeweiligen Gefährdung festzulegen und umfasst Schutzkleidung, Handschutz, Fußschutz, Augenschutz und ggf. Atemschutz. Weitere Hinweise zur PSA und zu branchenspezifischen technischen und organisatorischen Maßnahmen finden Sie in den jeweiligen Technischen Regeln für Biologische Arbeitsstoffe. Description: Sicheres Befahren von Behältern");sQ1[26]=new Array("kapitel1/bio_taetigkeiten.htm","Biologische Arbeitsstoffe / T&auml;tigkeiten mit biologischen Arbeitsstoffen","","Biologische Arbeitsstoffe / Tätigkeiten mit biologischen Arbeitsstoffen Description: Sicheres Befahren von Behältern Keywords: Arbeitsstoffe, biologisch, Gefährdungsbeurteilung, Risikogruppe, Schutzstufe");sQ1[27]=new Array("kapitel1/bio_wirkung.htm","Biologische Arbeitsstoffe / Wirkung von biologischen Arbeitsstoffen","","Toxisch Bestimmte biologische Arbeitsstoffe können giftige Substanzen, so genannte Toxine (Endotoxine, Exotoxine, Mycotoxine), enthalten oder freisetzen. Sie können z.B. Durchfall und Fieber hervorrufen oder Krebs erzeugen. Bekannte Krankheiten, die vor allem auf die toxische Wirkung zurückgeführt werden können, sind z.B. Tetanus und Diphtherie. Darüber hinaus können durch biologische Zersetzungsprozesse auch giftige Stoffe wie Schwefelwasserstoff oder Kohlendioxid entstehen. Allergien Viele biologische Arbeitsstoffe wie Pilzsporen oder Proteine können zu Aller&shy;gien führen und Schnupfen, Schwellungen, Reizungen, Haut&shy;rötungen, asthmatische Beschwerden oder sogar einen anaphylaktischen Schock auslösen. Häufige Allergien führen wiederum zu einem erhöhten Infektionsrisiko, da Schleimhäute durch die ständige Reizung für Infektionserreger durch&shy;lässiger werden. Atemwege Einatmen von Aerosolen oder Staub. Verschlucken Biologische Arbeitsstoffe können den Verdauungstrakt zum einen über die Nahrung erreichen, zum anderen auch über das Verschlucken von biologischen Arbeits-stoffen, die über die Luft oder durch Hand-zu-Gesicht-Kontakt in den Nasenschleim bzw. den Speichel gelangen. Submerskultur eines filamentösen Pilzes Pilzsporen Kolibakterien (Escherichia coli) Biologische Arbeitsstoffe / Wirkung von biologischen Arbeitsstoffen Überall dort, wo Beschäftigte natürlichen oder organischen Materialien, Stoffen tierischer Herkunft, Nahrung, organischem Staub, Abfall, Abwasser oder Körpersekreten ausgesetzt sind, kann eine Gefahr für die Gesundheit bestehen. Biologische Arbeitsstoffe können Infektionen hervorrufen und darüber hinaus toxisch oder sensibilisierend wirken. Eine Infektion ist immer dann möglich, wenn der Erreger über die Atemwege, über verletzte oder aufgeweichte Haut, über die Schleimhaut (z.B. Augen) oder durch Verschlucken in den Körper gelangt. Schauen Sie sich die typischen Gefährdungen aus verschiedenen Branchen an: Description: Sicheres Befahren von Behältern");sQ1[28]=new Array("kapitel1/bio_wissen.htm","Biologische Arbeitsstoffe / H&auml;tten Sie es gewusst?","","Biologische Arbeitsstoffe / Hätten Sie es gewusst? Description: Sicheres Befahren von Behältern Keywords: Übung, biologisch, Erreger, Abwasser, Bakterien, Viren");sQ1[29]=new Array("kapitel1/brand_atmosphaere.htm","Br&auml;nde und Explosionen / Explosionsf&auml;hige Atmosph&auml;re in Beh&auml;ltern","","Einbringen von brennbaren Stoffen: Beschichtungsarbeit Richtiges Erkennen und Einschätzen Allgemeine Hilfestellungen zur Gefährdungsermittlung von Bränden und Explosionen bieten z.B. folgende Publikationen: TRGS 721 (TRBS 2152 Teil 1) &bdquo;Gefährliche explosionsfähige Atmosphäre &ndash; Beurteilung der Explosionsgefährdung&rdquo;, T 049 &bdquo;Explosionsschutz &ndash; Antworten auf häufig gestellte Fragen&rdquo; (BGI 5027) GESTIS- und GisChem-Stoffdatenbanken (insbesondere auch GESTIS-STAUB-EX), CHEMSAFE-Datenbank der DECHEMA (sicherheitstechnische Kenngrößen), Nabert/Schön/Redecker: Sicherheitstechnische Kennzahlen brennbarer Gase und Stäube. ISBN 3-8064-9946-2, Brandes/Möller: Sicherheitstechnische Kenngrößen. Band 1: Brennbare Flüssigkeiten und Gase. ISBN 3-89701-745-8. Beschichtungsarbeit Brände und Explosionen / Explosionsfähige Atmosphäre in Behältern Es ist nicht immer leicht, Explosionsgefährdungen zu erkennen und richtig einzuschätzen. Beim Befahren von Behältern, Silos und engen Räumen können insbesondere Rückstände von brennbaren Stoffen oder Arbeitsverfahren, die brennbare Stoffe freisetzen, zu einer gefähr&shy;lichen explosionsfähigen Atmosphäre im Behälter führen. Beispiele Nachverdampfen von brennbaren Dämpfen aus Verkrustungen oder Verunreinigungen eines Behälters Freisetzung von brennbaren Rückständen durch Reinigungsarbeiten Einbringen von brennbaren Stoffen in den Behälter (z.B. Reinigungsmittel, Lacke oder Schweißgase durch Schweißarbeiten) Aufwirbelung von Stäuben mit brennbaren Anteilen Brennbare Stoffe im Behälter, die aus betriebstechnischen Gründen nicht entfernt werden können Description: Sicheres Befahren von Behältern");sQ1[30]=new Array("kapitel1/brand_beispiel.htm","Br&auml;nde und Explosionen / Unfallbeispiel","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Brände und Explosionen / Unfallbeispiel Schon bei geringen Mengen an Lösemittel kann eine gefährliche explosionsfähige Atmosphäre entstehen. Das folgende Beispiel zeigt, dass lösemittelhaltige Reinigungsmittel nicht ohne vorherige Absprache und entsprechende Schutzmaßnahmen verwendet werden sollten. Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Reinigungsmittel, Sicherungsposten, Lösemittel, Lösemitteldämpfe, Filtergerät, Explosion, Gesichtsschutz, brennbar, isolierend, leitfähig, elektrostatisch, Reibung, Aufladung, Funke, Funken, Behälter, Behälterwand, Zündquelle");sQ1[31]=new Array("kapitel1/brand_einleitung.htm","Br&auml;nde und Explosionen / Einleitung","","Brände und Explosionen / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro, Brand, Explosion, Zuendquellen");sQ1[32]=new Array("kapitel1/brand_experiment1_video.htm","Sichtpr&uuml;fung der PSA - Video","","Description: Sicheres Befahren von Behältern");sQ1[33]=new Array("kapitel1/brand_experiment2_video.htm","Sichtpr&uuml;fung der PSA - Video","","Description: Sicheres Befahren von Behältern");sQ1[34]=new Array("kapitel1/brand_experiment3_video.htm","Sichtpr&uuml;fung der PSA - Video","","Description: Sicheres Befahren von Behältern");sQ1[35]=new Array("kapitel1/brand_experiment4_video.htm","Sichtpr&uuml;fung der PSA - Video","","Description: Sicheres Befahren von Behältern");sQ1[36]=new Array("kapitel1/brand_experimente.htm","Br&auml;nde und Explosionen / Experimente zur Reinigung und L&uuml;ftung","","Brände und Explosionen / Experimente zur Reinigung und Lüftung Description: Sicheres Befahren von Behältern Keywords: Flash, Video, Experimente, Gase, Dämpfe, Explosion, Fassexplosion, Reinigung, Lüftung, Schutzmaßnahmen, Ausdämpfung, Befahren, wasserlöslich, Nitroverdünner, Lösemittel, brennbar, Flüssigkeit, Zündquelle, Schweißen, Funkenwurf, Ventilator, Absaugschlauch, Gasspiegel");sQ1[37]=new Array("kapitel1/brand_explosion.htm","Br&auml;nde und Explosionen / Vermeiden von explosionsf&auml;higer Atmosph&auml;re","","Brände und Explosionen / Vermeiden von explosionsfähiger Atmosphäre Description: Sicheres Befahren von Behältern Keywords: Schutzmaßnahmen, Entleeren, Entfernen, Reinigen, Abtrennen, Lüften, Freimessen, Inertisieren, Ausdämpfen, Absaugen, Messgerät");sQ1[38]=new Array("kapitel1/brand_massnahmen.htm","Br&auml;nde und Explosionen / Ma&szlig;nahmen des Explosionsschutzes","","Brände und Explosionen / Maßnahmen des Explosionsschutzes Beim Befahren von Behältern, Silos und engen Räumen sind zwei Maßnahmen des Explosionsschutzes in der folgenden Reihenfolge durchzuführen: Vermeiden einer gefährlichen explosions- fähigen Atmosphäre (Freimessung!) Wenn 1. nicht (vollständig) möglich ist, kann das Befahren im Einzelfall erlaubt sein, wenn 2. erfüllt wird. Vermeiden von wirksamen Zündquellen (Freigabeschein!) Maßnahmen des konstruktiven Explosionsschutzes wie z.B. die Aktivierung einer Explosionsunter&shy;drückungsanlage sind beim Befahren von Behältern nicht möglich. Hinweis: Es ist zu beachten, dass auch durch Arbeiten im Inneren von freigemessenen Behältern eine explosionsfähige Atmosphäre entstehen kann (z.B. Einbringen von Lösemitteln). Description: Sicheres Befahren von Behältern");sQ1[39]=new Array("kapitel1/brand_staubexplosion.htm","Br&auml;nde und Explosionen / Staubexplosion im Silo","","Brände und Explosionen / Staubexplosion im Silo Schauen Sie sich anhand des folgenden Experimentes an, wie ein explosionsfähiges Staub-Luft-Gemisch und eine wirksame Zündquelle eine Staubexplosion auslösen. In dem Modell-Silo des Experimentes befindet sich Lykopodium als brennbarer Staub. Der Staub wird aufgewirbelt und mit einer elektrischen Zündquelle entzündet. Das Silo ist mit einer Druckentlastung ausgerüstet. Description: Sicheres Befahren von Behältern Keywords: Video, Experiment, Explosion, explosionsfähig, Staubexplosion, Zündquelle, Explosionsgrenze, Silo, Brände");sQ1[40]=new Array("kapitel1/brand_vermeiden.htm","Br&auml;nde und Explosionen / Vermeiden von wirksamen Z&uuml;ndquellen","","Explosionsgeschützte Lampe Vermeiden wirksamer Zündquellen Neben der Tabelle auf der nächsten Seite finden Sie weitere Informationen zum Vermeiden wirksamer Zündquellen in der TRBS 2152 Teil 3 &bdquo;Gefährliche explosions&shy;fähige Atmosphäre - Vermeidung der Entzündung gefährlicher explosionsfähiger Atmosphäre&rdquo;. Arbeiten mit Isoliergeräten In einer gefährlichen explosionsfähigen Atmosphäre werden die Arbeitsplatzgrenzwerte deutlich über&shy;schritten. Arbeiten in dieser Atmosphäre dürfen deshalb nur mit Isoliergeräten durchgeführt werden. Kennzeichnung der ex-geschützten Lampe Brände und Explosionen / Vermeiden von wirksamen Zündquellen Können Sie eine gefährliche explosionsfähige Atmosphäre aus betriebstechnischen Gründen nicht ausschließen, müssen alle wirksamen Zündquellen konsequent ver&shy;mieden werden. Das ist zum Beispiel bei Abwasserkanälen und Gruben möglich, die nicht vollständig entleert oder ausreichend belüftet werden können. Auch in anderen Fällen wie z.B. beim Retten einer Person kann es sein, dass in explosionsgefährdeten Bereichen gearbeitet werden muss. Grundsätzlich dürfen in diesen Bereichen nur besonders unterwiesene Mitarbeiter mit zulässigen Betriebsmitteln, Werkzeugen und geeigneter PSA tätig werden. Schweißtechnische Arbeiten sind in einer gefährlichen explosionsfähigen Atmosphäre verboten. Description: Sicheres Befahren von Behältern");sQ1[41]=new Array("kapitel1/brand_vorraussetzungen.htm","Br&auml;nde und Explosionen / Voraussetzungen f&uuml;r Br&auml;nde und Explosionen","","Brände und Explosionen / Voraussetzungen für Brände und Explosionen Description: Sicheres Befahren von Behältern Keywords: Zündquelle, brennbare Stoffe, Brennbarkeit, Gefahrstoffkennzeichnung, Mindestzündenergie, Flammpunkt, Zündtemperatur, Explosionspunkt, Explosionsgrenze, Dispersionsgrad, Sauerstoffgrenzkonzentration, Gefahrstoffeinstufung, Einstufung, GHS");sQ1[42]=new Array("kapitel1/brand_wissen.htm","Br&auml;nde und Explosionen / H&auml;tten Sie es gewusst?","","Brände und Explosionen / Hätten Sie es gewusst? Description: Sicheres Befahren von Behältern Keywords: Übung, Brände, Explosionen, Benzin, Fass, Atmosphäre");sQ1[43]=new Array("kapitel1/brand_zuendquellen.htm","Br&auml;nde und Explosionen / Z&uuml;ndquellen","","Brände und Explosionen / Zündquellen Description: Sicheres Befahren von Behältern Keywords: Video, explosionsgeschützt, Spannung, Betriebsmittel, Reibfunken, Schlagfunken, aluminothermisch, Entladung, Personenaufladung, ionisiert, pyrophor");sQ1[44]=new Array("kapitel1/brand_zuendquellen_video.htm","Sichtpr&uuml;fung der PSA - Video","","Description: Sicheres Befahren von Behältern");sQ1[45]=new Array("kapitel1/brand_zuendschutzmassnahmen.htm","Br&auml;nde und Explosionen / Ausgew&auml;hlte Z&uuml;ndschutzma&szlig;nahmen","","Gerätegruppen und -kategorien Die Explosionsschutzanforderungen an Geräte beschreibt die europäische Richtlinie 94/9/EG (ATEX). Hier werden die Geräte je nach Einsatzgebiet in verschiedene Gerätegruppen und Gerätekategorien eingeteilt. Gerätegruppe Gerätekategorie Gefährdung durch ex. A. Schutz II 1 G (Gase) oder D (Staub) ständig, häufig oder über längere Zeit sehr hohe Sicherheit II 2 G (Gase) oder D (Staub) gelegentlich hohe Sicherheit II 3 G (Gase) oder D (Staub) selten und kurzzeitig normale Sicherheit Die Gerätegruppe I gilt nur für Bergbau-, Übertage- oder Untertagebetriebe. Schutzarten Die Schutzart IP54 für elektrische Betriebsmittel hat folgende Bedeutung: Kurzzeichen Schutzgrad für Personen/Betriebsmittel Schutzgrad gegen Wasser IP 5 geschützt gegen den Zugang zu gefährlichen Teilen mit einem Draht staubgeschützt 4 geschützt gegen Spritzwasser Im Lexikon finden Sie weitere Hinweise zu Schutzarten. Brände und Explosionen / Ausgewählte Zündschutzmaßnahmen Anhand der folgenden Tabelle sehen Sie, welche Zündquellen bei welchen Tätigkeiten zu vermeiden bzw. nicht zu vermeiden sind. Klicken Sie auf den Download-Button, um die Tabelle als PDF-Datei zu öffnen. Sie finden die Tabelle auch in der BGR 117-1 und TRGS 507. Zündschutzmaßnahmen Für Geräte werden in der Tabelle folgende Schutzanforderungen angegeben: Gerätegruppen und -kategorien Schutzarten Im folgenden PDF können Sie sich außerdem über die Anforderungen an PSA gegen Absturz in Ex-Bereichen informieren. Benutzung von PSA gegen Absturz in Ex-Bereichen Description: Sicheres Befahren von Behältern");sQ1[46]=new Array("kapitel1/gefahrstoffe_abtrennen.htm","Gefahrstoffe und gef&auml;hrdende Medien / Abtrennen","","Gefahrstoffe und gefährdende Medien / Abtrennen Description: Sicheres Befahren von Behältern Keywords: Blindflansch, Steckscheibe, Absperreinrichtung, Zwischenentspannung, Hilfsabsperrung, Zugang, Abgang");sQ1[47]=new Array("kapitel1/gefahrstoffe_atemschutzgeraete.htm","Gefahrstoffe und gef&auml;hrdende Medien / Auswahl der Atemschutzger&auml;te","","Gefahrstoffe und gefährdende Medien / Auswahl der Atemschutzgeräte Description: Sicheres Befahren von Behältern Keywords: Umgebungsatmosphäre, Tragedauer, Tragekomfort, Eignung, Konzentration, Atemluft, Tragzeitbegrenzung, Vorsorgeuntersuchung");sQ1[48]=new Array("kapitel1/gefahrstoffe_auftreten.htm","Gefahrstoffe und gef&auml;hrdende Medien / Auftreten von Gefahrstoffen","","Gefahrstoffe und gefährdende Medien / Auftreten von Gefahrstoffen Description: Sicheres Befahren von Behältern Keywords: spülen, entleeren, reinigen, Rückstände, Zuleitungen");sQ1[49]=new Array("kapitel1/gefahrstoffe_beispiel_atemschutz.htm","Gefahrstoffe und gef&auml;hrdende Medien / Reinigungsarbeiten mit Atemschutz","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Gefahrstoffe und gefährdende Medien / Reinigungsarbeiten mit Atemschutz Das folgende Unfallbeispiel zeigt Ihnen, wie wichtig es ist, Schutzmaßnahmen gründlich zu planen und zu hinterfragen. In diesem Fall gilt vor allem: Atemschutz ist nicht gleich Atemschutz! Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Filtermaske, Grube, Gefahrstoffe, Rückstände, Sauerstoff, Sauerstoffmangel, Schutzmaßnahme, Freimessen, außenluftunabhängig, Atemschutz, Isoliergerät");sQ1[50]=new Array("kapitel1/gefahrstoffe_beispiel_ermittlung.htm","Gefahrstoffe und gef&auml;hrdende Medien / Arbeiten ohne Gefahrstoffermittlung","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Gefahrstoffe und gefährdende Medien / Arbeiten ohne Gefahrstoffermittlung Die exakte Ermittlung des Gefahrstoffes und darauf abgestimmte Schutzmaßnahmen sind die unerlässliche Basis für eine sichere Arbeit im Behälter. Sehen Sie selbst! Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Gefahrstoffe, Gefahrstoffermittlung, Schutzmaßnahmen, Reinigungsarbeiten, Probe, Probenahme, Ergebnisabfrage, Labor, Laboranalyse, Tank, Gummianzug, Atemschutz, PSA, Arbeitskleidung, Betriebsarzt");sQ1[51]=new Array("kapitel1/gefahrstoffe_definitionen.htm","Gefahrstoffe und gef&auml;hrdende Medien / Definitionen und Gef&auml;hrdungspotenziale","","Gefahrstoffe und gefährdende Medien / Definitionen und Gefährdungspotenziale Description: Sicheres Befahren von Behältern Keywords: Grenzwert, Hautkontakt, Gefahrstoffkonzentration, Gefährlichkeitsmerkmal, Chemikaliengesetz, Arbeitsplatzgrenzwerte, Explosionsgrenze, GHS, CLP-Verordnung, Einstufung, Gefahrstoffeinstufung");sQ1[52]=new Array("kapitel1/gefahrstoffe_einleitung.htm","Gefahrstoffe und gef&auml;hrdende Medien / Einleitung","","Gefahrstoffe und gefährdende Medien / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro");sQ1[53]=new Array("kapitel1/gefahrstoffe_entleeren.htm","Gefahrstoffe und gef&auml;hrdende Medien / Entleeren und Reinigen","","Gefahrstoffe und gefährdende Medien / Entleeren und Reinigen Description: Sicheres Befahren von Behältern Keywords: Füllgut, Rückstände, Lösemittel, Reinigungsmittel, Lagern, Entleeren, Reinigen, Ausspülen, Ausdämpfen");sQ1[54]=new Array("kapitel1/gefahrstoffe_klebearbeiten.htm","Gefahrstoffe und gef&auml;hrdende Medien / L&uuml;ften bei Beschichtungs- und Klebearbeiten","","Gefahrstoffe und gefährdende Medien / Lüften bei Beschichtungs- und Klebearbeiten Description: Sicheres Befahren von Behältern Keywords: Gesundheitsschutz, Explosionsschutz, Lüftung, Luftmenge, Aerosole, Aerosolbildung, Lacke, Lösemittel, Gefahrstoffkonzentration, Volumenstrom");sQ1[55]=new Array("kapitel1/gefahrstoffe_lueften.htm","Gefahrstoffe und gef&auml;hrdende Medien / L&uuml;ften","","Gefahrstoffe und gefährdende Medien / Lüften Description: Sicheres Befahren von Behältern Keywords: Lüftung, Belüftung, Entlüftung, Luftzufuhr, Luftabfuhr, Zuluftöffnung, Absaugöffnung, Zugriffssicherung, Lüftungsmaßnahmen, Frischluft");sQ1[56]=new Array("kapitel1/gefahrstoffe_psa_atemschutzgeraete.htm","Gefahrstoffe und gef&auml;hrdende Medien / PSA: Atemschutzger&auml;te","","Gefahrstoffe und gefährdende Medien / PSA: Atemschutzgeräte Description: Sicheres Befahren von Behältern Keywords: Schadstoffe, Gefahrstoffe, Umgebungsatmosphäre, Filtergerät, Isoliergerät, Filter, Vollmaske, Halbmaske, Staubmaske");sQ1[57]=new Array("kapitel1/gefahrstoffe_psa_handschutz.htm","Gefahrstoffe und gef&auml;hrdende Medien / PSA: Hand- und Hautschutz","","Chemikalienschutzhandschuh Chemikalienschutzanzug Gefährdungsbeurteilung Beim Umgang mit Säuren, Laugen, Fetten, Ölen, Lösemitteln oder Harzen müssen die Mitarbeiter gegen folgende Verletzungen geschützt werden: Verätzungen, Entfettung und sonstige Hautschädigungen, Hauter-krankungen, Aufnahme von Schadstoffen durch die Haut. Neben diesen chemischen Gefährdungen sind auch mechanische, biologische, thermische, elektrische oder Gefährdungen durch Strahlung zu berücksichtigen. (Vgl. A 008 &bdquo;Persönliche Schutzausrüstungen&rdquo;) Material und Tragedauer MaterialIst z.B. Handschuhmaterial ungeeignet bzw. zu dünn, kommt es zum Durch-bruch der Substanzen und zu einer Schädigung der Haut. Neben dem Material kann auch die Länge der Stulpen wichtig sein: Handschuhe mit längeren Stulpen können z.B. am Rand umgestülpt werden, damit die so entstandene Rinne Lösemittel auffängt, die aufgrund der Armhaltung sonst in den Handschuh gelaufen wären. TragedauerWerden die Handschuhe zu lange getragen, ist die Schutzwirkung ggf. nicht mehr gegeben (Entstehung von Rissen etc.). Bei feuchtigkeitsdurchlässigen Schutzhandschuhen (Elastomere, Gummi) kommt es außerdem zu einem Wärme- und Feuchtigkeitsstau (Okklusionseffekt): Die Hornschicht der Haut quillt auf, so dass Gefahrstoffe besonders leicht eindringen können. Gefährliche Einwirkungen Nachfolgend finden Sie aus der A 008 &bdquo;Persönliche Schutzaus-rüstungen&rdquo; verschiedene Materialien für Schutzhandschuhe und ihre Eignung gegenüber chemischen aber auch physikalischen Einwirkungen. Informationen zur Schutzkleidung finden Sie in Abschnitt 7.2, Tabelle 18 des Merkblattes A 008. Tabelle 24, A 008, Seite 70 (siehe auch Kapitel E 3.1 aus &bdquo;Sicheres Arbeiten im Labor&rdquo;. Kennzeichnung Schutzhandschuhe und -kleidung müssen mit der CE-Kennzeichnung bzw. Baumusterprüfung versehen sein. Als Zusatzkennzeichnung müssen Piktogramme und Leistungsstufen (ggf. auch Textilkenn-zeichnung) angegeben werden, die die jeweilige Schutzwirkung erkennen lassen. (Vgl. A 008 &bdquo;Persönliche Schutzausrüstungen&rdquo;) Publikationen Folgende Publikationen helfen u.a. bei der Gefährdungsbeurteilung und Wahl der richtigen Schutzausrüstung: die Stoffdatenbanken GESTIS (www.dguv.de/ifa/stoffdatenbank) oder GisChem (www.gischem.de) Berufsgenossenschaftliche Merkblätter und Regeln (z.B. A 008 &bdquo;Persönliche Schutzausrüstung&quot;, BGR 195 &bdquo;Benutzung von Schutzhandschuhen&quot;, BGR 189 &bdquo;Regeln für den Einsatz von Schutzkleidung&rdquo;) das BASIS &bdquo;Branchen- und Arbeitsschutz-Informations-System&rdquo; (www.basis-bgetem.de) der DGUV-Test mit geprüften und zertifizierten Produkte (www.dguv.de/dguv-test) der Fachbereich &bdquo;Persönliche Schutzausrüstungen&rdquo; der DGUV (www.dguv.de/fb-psa/de/fragen_und_antworten/index.jsp) Gefahrstoffe und gefährdende Medien / PSA: Hand- und Hautschutz Wenn Mitarbeiter mit hautschädigenden Gefahrstoffen in Kontakt kommen können, müssen sie Chemikalienschutzhandschuhe tragen. Oft ist auch ein geeigneter Körperschutz unerlässlich. Bedenken Sie, dass es nicht die universelle Schutzausrüstung gegen alle Gefahrstoffe und Gefährdungen gibt! Die Auswahl ist nicht einfach und sollte daher sorgfältig erfolgen. Berücksichtigen Sie das Ergebnis der Gefährdungsbeurteilung, um die Schutzanforderungen genau zu kennen. Die Schutzwirkung der PSA ist material- und zeitabhängig. Jedes Material ist gegenüber gefährlichen Einwirkungen unterschiedlich gut geeignet. Informationen über die Anwendungsgebiete liefert der Hersteller in der Kennzeichnung. Weitere Hilfestellungen bieten die Berufsgenossenschaften. Description: Sicheres Befahren von Behältern");sQ1[58]=new Array("kapitel1/gefahrstoffe_psa_reinigen.htm","Gefahrstoffe und gef&auml;hrdende Medien / Reinigen kontaminierter PSA","","Grobdekontamination einer Person mit Chemikalienschutzanzug in der Dekontaminationsdusche Saubere und ordnungsgemäß ge&shy;lagerte Chemikalienschutzanzüge Erstellen einer Betriebsanweisung Die Betriebsanweisung muss alle für die sichere Verwendung erforderlichen Angaben enthalten, insbesondere: Einsatzmöglichkeiten, Tragedauer, erforderliche Prüfungen (vor jeder Benutzung), Warnung vor falschem Gebrauch, Hinweise zu Reinigung und Aufbewahrung. Dekontaminationsdusche Ordnungsgemäße Lagerung Gefahrstoffe und gefährdende Medien / Reinigen kontaminierter PSA Nur sachkundig gepflegte Schutzausrüstung behält ihre Schutzwirkung! Kontaminierte PSA muss nach der Nutzung sorgfältig gereinigt werden. Achten Sie darauf, dass die Schutzwirkung dabei nicht herabgesetzt wird. Ansonsten heißt es: entsorgen! Eine erste Vorreinigung der PSA findet i.d.R. am Einsatzort statt. Reinigen Sie wasserlösliche Verschmutzungen wie z.B. Säuren und Laugen mit Wasser. Nicht wasserlöslich kontaminierte PSA wird mit Lappen vorgereinigt. Zur anschließenden Hauptreinigung wird die PSA z.B. an spezielle Reinigungsfirmen geschickt. Erstellen Sie unter Zuhilfenahme der Hersteller-angaben eine Betriebsanweisung für die richtige Reinigung, Nutzung, Überprüfung und Lagerung der Schutzausrüstung. Description: Sicheres Befahren von Behältern");sQ1[59]=new Array("kapitel1/gefahrstoffe_was.htm","Gefahrstoffe und gef&auml;hrdende Medien / Freimessen: Was, wann und wer?","","Freimessen will geübt sein Gefahreneinstufung Häufig liegt für den gemessenen Gefahrstoff z.B. ein Arbeitsplatzgrenzwert (AGW) vor, der mit dem Messergebnis verglichen werden kann. Die Grenzwerte können Sie der TRGS 900, den Sicherheitsdatenblättern oder den Internetdatenbanken GESTIS oder GisChem entnehmen. Liegt kein Grenzwert vor, können als Richtwerte die alten TRK- bzw. MAK-Werte oder ausländische Werte wie TLV herangezogen werden. Hier muss in jedem Fall nachge-wiesen werden können, dass mit den eingeleiteten Schutzmaßnahmen die Gefahr-stoffkonzentration verringert wird. Gefährdungsbeurteilung Neben den stoffbezogenen Informationen (z.B. aus dem Sicherheitsdatenblatt vom Hersteller) ist es besonders wichtig, auch die speziellen betrieblichen Tätigkeiten mit Gefahrstoffen einzuschätzen. Hierzu müssen Sie die Gefahrstoffkonzentration am Arbeits&shy;platz ermitteln. Aus dem Messergebnis, das Sie im Erlaubnisschein doku&shy;mentieren, leiten Sie schließlich die erforderlichen Schutzmaßnahmen ab. Plötzliche Gefährdung In einigen Fällen kann es zu einem plötz&shy;lichen Gefahrstoffausstoß in einer sonst sicheren Arbeitsatmosphäre kommen. Deshalb sollte der einfahrende Mitarbeiter ein direktanzei&shy;gendes Gerät mit sich führen, das ihn vor erhöhter Gefahr&shy;stoff&shy;konzentra&shy;tion sofort warnt. Sachkunde erforderlich Die fachkundige Person muss insbesondere die passenden Messverfahren bzw. -geräte auswählen und richtig anwenden können (u.a. Beachtung der Quer&shy;empfindlichkeit gegen andere Stoffe, Beurteilung der Messergebnisse), die zu messenden Gefahrstoffe und ihre Wirkung kennen (z.B. Arbeitsplatzgrenzwerte, Explosionsgrenzen, physiologische Wirkung des Sauerstoffmangels), die betrieblichen Verhältnisse richtig einschätzen (repräsentative Stellen zum Messen, mögliche Einflussfaktoren der Probenahme durch Einbauten etc.). Fachkundig sind z.B. Personen über 18 Jahre, die nach den Inhalten des folgenden Grundsatzes ausgebildet wurden: BGG/GUV-G 970 &bdquo;Auswahl, Ausbildung und Beauftragung von Fachkundigen zum Freimessen nach BGR 117 - Teil 1&ldquo;. Den Grundsatz finden Sie im Menüpunkt &bdquo;Umsetzungshilfen&ldquo; dieses Programms. Gefahrstoffe und gefährdende Medien / Freimessen: Was, wann und wer? Beim Freimessen ermitteln Sie mit geeigneten Messverfahren die Gefahrstoffkonzentration bzw. den Sauerstoffgehalt im Behälter, um die Umgebungsatmosphäre für die Mitarbeiter als sicher einzustufen oder weitere Schutzmaß- nahmen einzuleiten. Wann? im Rahmen der Gefährdungs&shy;beurteilung vor der Arbeit nach größeren Arbeitsunterbrech&shy;ungen (Wirksamkeitskontrolle) bei plötzlicher Gefährdung auch während der Arbeit Wer? Das Freimessen ist äußerst wichtig und bedarf großer Sorgfalt. Deshalb darf nur eine Person mit erforderlicher Fach&shy;kunde beauftragt werden. Description: Sicheres Befahren von Behältern");sQ1[60]=new Array("kapitel1/gefahrstoffe_wissen_lueftung.htm","Gefahrstoffe und gef&auml;hrdende Medien / L&uuml;ftung","","Gefahrstoffe und gefährdende Medien / Lüftung Description: Sicheres Befahren von Behältern Keywords: Übung, Lüftung, Zugangsöffnung, Gefahrstoffe, absaugen, nachströmen, Behälter, Frischluft, Behälter, durchlüften");sQ1[61]=new Array("kapitel1/gefahrstoffe_wissen_wieviele.htm","Gefahrstoffe und gef&auml;hrdende Medien / Wie viele Gefahrstoffe gibt es?","","Gefahrstoffe und gefährdende Medien / Wie viele Gefahrstoffe gibt es? Description: Sicheres Befahren von Behältern Keywords: Übung, Gefahrstoffe, gefährdend, Gestis, Stoffdatenbank, Unfallversicherung");sQ1[62]=new Array("kapitel1/gefahrstoffe_womit.htm","Gefahrstoffe und gef&auml;hrdende Medien / Freimessen: Womit und wie?","","Direktanzeigendes Gasmessgerät (gut geeignet für nicht vollständig abgetrennte Behälter mit Restver-schmutzungen) Gassammelrohr (&bdquo;Gaswurst&rdquo;) für die Laboranalyse Prüfröhrchen für ganz bestimmte Gefahrstoffe Spezielle Eigenschaften Der zu messende Gefahrstoff kann zum Beispiel einem anderen Stoff sehr ähnlich sein, so dass die Messung gegenüber beiden empfindlich reagiert und kein sicheres Ergebnis liefert (Querempfindlichkeit). Hinweise hierzu finden Sie in den Herstellerangaben der Messgeräte. Manche Stoffe können z.B. auch Gummischläuche angreifen, so dass auf das richtige Material der Geräte zu achten ist. Außerdem müssen Sie entscheiden, ob neben dem AGW auch eine mögliche explosionsfähige Atmosphäre zu messen ist. Verhältnisse Verwenden Sie bevorzugt direktanzeigende Geräte für kontinuierliche Messungen, wenn der Behälter Verunreinigungen oder Rückstände aufweist, die Gefahrstoffe freisetzen können, der Behälter nicht vollständig abgetrennt werden kann, und Gefahrstoffe bzw. Stickgase eindringen können. In Behältern, die vollständig entleert, gespült und gereinigt sind und in die keine Gefahrstoffe und Stickgase eindringen können, ist eine einmalige Messung vor Arbeitsbeginn ausreichend. Geeignete Messstelle Bei der Auswahl der richtigen Messstelle müssen Sie sich z.B. fragen, ob der Gefahrstoff leichter oder schwerer als Luft ist und wo sich der Arbeits-bereich des Mitarbeiters befinden wird. Gefahrstoffe und gefährdende Medien / Freimessen: Womit und wie? Zum Freimessen eignen sich folgende Messverfahren: kontinuierliche Messungen z.B. mit direktanzeigenden Geräten, diskontinuierliche, wiederholte Einzelmessungen z.B. mit Prüfröhrchen oder mit Probenahme und Laboranalyse. Bei der Auswahl des geeigneten Messverfahrens müssen Sie die speziellen Eigenschaften des Stoffes und die Verhältnisse im Behälter berücksichtigen. Wichtig ist, dass an repräsentativer Stelle gemessen wird und direktanzeigende Geräte richtig geeicht sind. Erstellen Sie eine Betriebsanweisung, um Fehler zu vermeiden. Musterbetriebsanweisung Description: Sicheres Befahren von Behältern");sQ1[63]=new Array("kapitel1/gefahrstoffe_zusammenfassung.htm","Gefahrstoffe und gef&auml;hrdende Medien / Zusammenfassung","","Zusammenfassung im Ablaufdiagramm Gefahrstoffe und gefährdende Medien / Zusammenfassung Hier sehen Sie zusammenfassend, in welcher Reihenfolge Sie welche gefahrstoffspezifischen Schutzmaßnahmen einleiten müssen. Klicken Sie auf die Vorschaugrafik, um eine vergrößerte Ansicht zu erhalten. Description: Sicheres Befahren von Behältern");sQ1[64]=new Array("kapitel1/heiss_beispiel.htm","Hohe und tiefe Temperaturen / Unfallbeispiel","","Hohe und tiefe Temperaturen / Unfallbeispiel Zum Thema hohe und tiefe Temperaturen liegt kein aktuelles Unfallbeispiel vor. Plötzliche und unvorhergesehene Gefährdungen ergeben sich eher selten, da sich die Mitarbeiter z.B. rechtzeitig in Sicherheit bringen können, wenn jemand unbeabsichtigt die Heizanlage aktiviert hat. Wenn hohe oder tiefe Temperaturen betriebsbedingt nicht zu vermeiden sind, kann es jedoch zu Unfällen durch überhöhte körperliche Belastung kommen (Beispiele: Arbeiten mit Vollschutz in heißen Behältern, starke Sonneneinwirkung auf befahrene Behälter im Freien). Unfälle mit lokalen Verbrennungen &ndash; z.B. auch durch Tätigkeiten wie das Schweißen &ndash; können ebenfalls auftreten. Description: Sicheres Befahren von Behältern");sQ1[65]=new Array("kapitel1/heiss_einleitung.htm","Hohe und tiefe Temperaturen / Einleitung","","Hohe und tiefe Temperaturen / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro");sQ1[66]=new Array("kapitel1/heiss_faktoren.htm","Hohe und tiefe Temperaturen / Klimatische und nicht klimatische Faktoren","","Hohe und tiefe Temperaturen / Klimatische und nicht klimatische Faktoren Description: Sicheres Befahren von Behältern Keywords: Hitze, Kälte, Klimafaktoren, Raumtemperatur, Trockentemperatur, Oberflächentemperatur, Luftfeuchtigkeit, Luftgeschwindigkeit, Arbeitsschwere, Akklimatisation");sQ1[67]=new Array("kapitel1/heiss_massnahmen.htm","Hohe und tiefe Temperaturen / Schutzma&szlig;nahmen","","Hohe und tiefe Temperaturen / Schutzmaßnahmen Description: Sicheres Befahren von Behältern Keywords: Hitze, Kälte, Priorität, heizen, kühlen, Kühlsystem, Aufenthaltsdauer");sQ1[68]=new Array("kapitel1/heiss_schaeden.htm","Hohe und tiefe Temperaturen / Hitze- und K&auml;ltesch&auml;den","","Drehrohrofen Hitzschäden Hitzearbeit beeinflusst die Blutzirkulation und Schweißbildung. Sie kann zu folgenden Hitzeschäden führen: Hitzeschaden Beschreibung Hitzekollaps/Hitzeerschöpfung Kreislaufversagen durch starken Flüssigkeits-/ Mineralienverlust und Absinken des Blutdrucks Anzeichen: Kopfschmerzen, Schwindel, Übelkeit, Hautrötung, Blässe mit kaltem Schweiß, Verwirrtheit, Herzjagen bis hin zur Ohnmacht Hitzekrampf Schmerzhafte Muskelkrämpfe aufgrund von hohem Flüssigkeits- und Mineralienmangel (Dehydration) Hitzschlag* Wärmestau, Anstieg der Körperkerntemperatur über 40 &deg;C, direkte Gewebeschädigungen (Zentralnerven&shy;system) sind möglich 20 % der Hitzeschläge führen zum Tode * in Kombination mit erforderlichem Vollschutz Drehrohrofen Hohe und tiefe Temperaturen / Hitze- und Kälteschäden In Behältern, Silos oder engen Räumen kann die Gesundheit der Mitarbeiter durch Heizeinrichtungen, heiße Behälterwände (z.B. von Drehrohröfen), Kühleinrichtungen oder Kälteanlagen beeinträchtigt werden. Zu große Hitze oder Kälte können die körpereigene Wärmeregulation überfordern und zu Hitze&shy;schäden oder Unterkühlungen führen. Darüber hinaus können sich Mitarbeiter auch an heißen Oberflächen verbrennen oder sich lokale Kälteschäden aufgrund von verflüssigten Gasen zuziehen. Description: Sicheres Befahren von Behältern");sQ1[69]=new Array("kapitel1/heiss_wissen.htm","Hohe und tiefe Temperaturen / H&auml;tten Sie es gewusst?","","Hohe und tiefe Temperaturen / Hätten Sie es gewusst? Description: Sicheres Befahren von Behältern Keywords: Übung, Temperatur, Thermometer, Richttemperatur, Grad, Celsius, arbeitsmedizinisch");sQ1[70]=new Array("kapitel1/mech_arbeiten.htm","Mechanische Einrichtungen / Sichere Transport- und Spritzarbeiten","","Mechanische Einrichtungen / Sichere Transport- und Spritzarbeiten Description: Sicheres Befahren von Behältern Keywords: Transportarbeiten, Strahlarbeiten, Spritzarbeiten, Umlenkrolle, Sicherheitslastrolle, Schutznetz, Spritzpistole, Druckentlastung");sQ1[71]=new Array("kapitel1/mech_beispiel.htm","Mechanische Einrichtungen / Unfallbeispiel","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Mechanische Einrichtungen / Unfallbeispiel Gefährdungen durch mechanische Einrichtungen werden häufig unterschätzt und die eigene Reaktionsfähigkeit und Körperkontrolle überschätzt. Sehen Sie selbst. Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, mechanisch, mechanische Einrichtung, Gefährdung, Schüttgut, Förderschnecke, Silo, Gefahrenstelle, Sicherheitsschalter");sQ1[72]=new Array("kapitel1/mech_einleitung.htm","Mechanische Einrichtungen / Einleitung","","Mechanische Einrichtungen / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro");sQ1[73]=new Array("kapitel1/mech_gefaehrdungen.htm","Mechanische Einrichtungen / Gef&auml;hrdungen","","Mechanische Einrichtungen / Gefährdungen Description: Sicheres Befahren von Behältern Keywords: spritzende Flüssigkeit, Strahlarbeiten, Spritzarbeiten, bewegliche Einbauten");sQ1[74]=new Array("kapitel1/mech_sicherung.htm","Mechanische Einrichtungen / Sicherung beweglicher Einbauten","","Mechanische Einrichtungen / Sicherung beweglicher Einbauten Description: Sicheres Befahren von Behältern Keywords: bewegliche Teile, Antrieb, gespeicherte Energie, scharfkantig, Steckvorrichtung, Blindeinsatz, Sicherung");sQ1[75]=new Array("kapitel1/mech_wissen_geschw.htm","Mechanische Einrichtungen / Aufprallgeschwindigkeit","","Mechanische Einrichtungen / Aufprallgeschwindigkeit Description: Sicheres Befahren von Behältern Keywords: Übung, mechanisch, Einrichtung, Aufprallgeschwindigkeit, Geschwindigkeit, Höhe, km/h");sQ1[76]=new Array("kapitel1/mech_wissen_kraft.htm","Mechanische Einrichtungen / Aufprallkraft","","Mechanische Einrichtungen / Aufprallkraft Description: Sicheres Befahren von Behältern Keywords: Übung, mechanisch, Einrichtung, Wucht, Kraft, Aufprallkraft, Newton");sQ1[77]=new Array("kapitel1/notfall_beispiel.htm","Notfall- und Rettungsma&szlig;nahmen / Unfallbeispiel","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Notfall- und Rettungsmaßnahmen / Unfallbeispiel Rettungsmaßnahmen sollten bis ins Detail durchdacht und geplant sein. Unvorhergesehene Vorfälle können die Rettung in Gefahr bringen. Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Rettung, Rettungsmaßnahmen, Rettungseinrichtung, Rettungswinde, Notfall, Dreibein, Winde, Gurt, Mannloch, Zugangsverfahren");sQ1[78]=new Array("kapitel1/notfall_benutzung.htm","Notfall- und Rettungsma&szlig;nahmen / Benutzung der PSA zum Retten","","Notfall- und Rettungsmaßnahmen / Benutzung der PSA zum Retten Description: Sicheres Befahren von Behältern Keywords: PSA, Befahrerlaubnisschein, Betriebsanweisung, Sichtprüfung, Sachkundiger, Aufsichtführenden, Rettungsgurt, Auffanggurt, Benutzungsdauer");sQ1[79]=new Array("kapitel1/notfall_einleitung.htm","Notfall- und Rettungsma&szlig;nahmen / Einleitung","","Notfall- und Rettungsmaßnahmen / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro, Notfall");sQ1[80]=new Array("kapitel1/notfall_gefaehrdungen.htm","Notfall- und Rettungsma&szlig;nahmen / Gef&auml;hrdungen","","Notfall- und Rettungsmaßnahmen / Gefährdungen Description: Sicheres Befahren von Behältern Keywords: Rettungsmaßnahmen, Behinderungen, Rettungsgeräte, Rettungswege, Unterweisung, Mannloch, Anschlagpunkte, Steigleitern, Sauerstoffmangel, PSA, Betriebsanweisung, Verantwortung, Unternehmer, Rettung");sQ1[81]=new Array("kapitel1/notfall_geraete.htm","Notfall- und Rettungsma&szlig;nahmen / Rettungsger&auml;te bereithalten","","Notfall- und Rettungsmaßnahmen / Rettungsgeräte bereithalten Da die Arbeitsbühne genügend Platz bietet, kann neben der zu installierenden Rettungs&shy;rutsche eine zusätzliche Rettungstrage zum Abtransport bereitgehalten werden. Dieses Dreibein für den Zugang enthält bereits eine Rettungswinde, die darüber hinaus auch als Absturzsicherung ausgelegt ist. Bereithalten von Rettungstechnik Da die Rettung in den meisten Fällen möglichst schnell erfolgen muss, sollten sich die Geräte griffbereit vor Ort befinden. Nur wenn Sauerstoff&shy;mangel oder gefährliche Gefahrstoffkonzentrationen sicher auszuschließen sind, können Sie die erforderlichen Rettungsgeräte auch an zentraler Stelle des Unter&shy;nehmens, z.B. bei der Werkfeuerwehr, bereithalten. Absturzsicherung PSA zum Retten ist grundsätzlich keine PSA gegen Absturz, denn oft sind die Rettungsgeräte nicht auf Sturzbelastungen ausgelegt. Bei Absturzgefahr sind deshalb z.B. zusätzlich Höhensicherungsgeräte zu verwenden. Einige Systeme bieten aber auch eine Rettungs- und Absturzsicherung in einem. Achten Sie auf die Angaben des Herstellers. Dreibock mit Rettungswinde und Höhensicherungsgerät Alarmplan Zu installierende Rettungsrutsche und zusätzliche Rettungstrage Dreibein mit integrierter Rettungswinde und Absturzsicherung Für eine schnelle und schonende Rettung müssen Sie geeignete Rettungsgeräte und Transportmittel vor Ort bereithalten. Mit persönlichen Schutzausrüstungen zum Retten werden verunglückte Personen aus den Behältern herausgezogen. Oft können Sie die PSA zum Retten bereits als Zugangs&shy;verfahren verwenden. Sorgen Sie bei Bedarf auch für eine Absturzsicherung. Bei möglichen Gefährdungen durch Sauerstoffmangel oder Gefahrstoffe dürfen die Rettungskräfte nur mit Isolier&shy;geräten in den Behälter steigen. Neben Atemschutzgeräten müssen Sie ggf. auch weitere Geräte &ndash; z.B. Feuerlöscher bei Brandgefahr &ndash; bereithalten. Stellen Sie außerdem einen Alarmplan zur schnellen Alarmierung der Rettungskräfte auf und halten Sie die Rettungswege frei. Description: Sicheres Befahren von Behältern");sQ1[82]=new Array("kapitel1/notfall_planung.htm","Notfall- und Rettungsma&szlig;nahmen / Anlagenplanung: Freiraum f&uuml;r die Rettung","","Zum Retten einer Person wird ausreichend Platz benötigt. Unternehmer Verantwortlich für die Rettung ist grundsätzlich der Unternehmer, dessen Mitarbeiter im Behälter, Silo oder engen Raum arbeiten. Handelt es sich um mehrere Unternehmen, muss genau abgestimmt und z.B. im Erlaubnisschein dokumentiert werden, wer für was verantwortlich ist. In vielen Fällen stellt der Betreiber der Anlage das Personal und die PSA zum Retten bereit. Arbeitsbühnen Normale Gerüste sind zu schmal für das Retten von Personen aus Behältern, Silos oder engen Räumen. Mindestmaße Die empfohlenen Mindestmaße finden Sie im Kapitel 4 &bdquo;Sichere Anlagen planen und konstruieren&rdquo;. Können kleinere Zugänge nicht an die Mindestmaße angepasst werden, müssen Sie besondere Rettungsmaßnahmen vorsehen wie z.B. geeignete Rettungstragen, Rettungsschlaufen, Ausrüstung zum Auftrennen der Behälterwandungen, Personen mit geeigneter Körpergröße. Ausreichend große Zugangsöffnung Ausreichend große Arbeitsbühne Notfall- und Rettungsmaßnahmen / Anlagenplanung: Freiraum für die Rettung Rettungsmaßnahmen sollten bereits bei der Anlagenplanung berücksichtigt werden. Sorgen Sie als Unternehmer dafür, dass immer ausreichend Platz für die Rettung zur Verfügung steht. Installieren Sie bei Bedarf ausreichend große Arbeitsbühnen vor oder über dem Zugang. Anschlagpunkte für persönliche Schutzausrüstung zum Retten müssen mindestens 1,5 m über der Zugangsöffnung angebracht werden können. Die Zugangsöffnungen müssen ebenfalls ausreichend groß sein, gerade wenn die einfahrenden Personen z.B. Atemschutzgeräte tragen. Berücksichtigen Sie die empfohlenen Mindestmaße für Zugänge. Verzichten Sie bei Steigleitern in Gruben in jedem Fall auf Rückenschutz. Description: Sicheres Befahren von Behältern");sQ1[83]=new Array("kapitel1/notfall_psa.htm","Notfall- und Rettungsma&szlig;nahmen / Beispiel f&uuml;r PSA zum Retten","","Notfall- und Rettungsmaßnahmen / Beispiel für PSA zum Retten Description: Sicheres Befahren von Behältern Keywords: PSA, Gefährdungsbeurteilung, Baumusterprüfbescheinigung, Höhensicherungsgerät, HSG, Windenausleger, Dreibein, Dreibock, Rettungshubgerät, Seilklemme, Anschlagpunkt, Sockel, Steckkonsole, Mehrzweckstütze, Rettungsrutsche, Rettungsschlaufen, Siloeinfahreinrichtung, Vierbein");sQ1[84]=new Array("kapitel1/notfall_rettung.htm","Notfall- und Rettungsma&szlig;nahmen / Beispiel einer Rettung","","Notfall- und Rettungsmaßnahmen / Beispiel einer Rettung Schauen Sie sich zum Abschluss das folgende Rettungsbeispiel an. Es macht deutlich, wie wichtig Planung und Übung für den schnellen und erfolgreichen Rettungsablauf sind. Description: Sicheres Befahren von Behältern");sQ1[85]=new Array("kapitel1/notfall_unterweisung.htm","Notfall- und Rettungsma&szlig;nahmen / Unterweisung und Training","","Notfall- und Rettungsmaßnahmen / Unterweisung und Training Description: Sicheres Befahren von Behältern");sQ1[86]=new Array("kapitel1/notfall_was.htm","Notfall- und Rettungsma&szlig;nahmen / Unterweisung und &Uuml;bung: Was?","","Erst durch das eigene Ausprobieren und Üben lernen die Mitarbeiter, mit der PSA zum Retten sicher und routiniert umzugehen. Verantwortung Siehe &sect; 12 Arbeitsschutzgesetz und &sect;&sect; 4 und 31 der Unfallverhütungsschrift &bdquo;Grundsätze der Prävention&rdquo; (BGV A1). Unterweisung zur PSA-Benutzung Folgende Punkte sollten Sie bei der Unterweisung der PSA-Benutzung beachten: Besonderheiten der einzelnen Ausrüstungsbestandteile, richtiges Anschlagen und Installieren, Sichtprüfung und Erkennen von Schäden, richtiges Anlegen des Gurtes, bestimmungsgemäße Benutzung, ordnungsgemäße Aufbewahrung. Umgang mit Feuerlöscheinrichtungen Entsprechend der zu löschenden Stoffe sind Schaumlöscher oder Wasser geeignet. CO2- und Pulverlöschmittel sind für Behälter, Silos und enge Räume ungeeignet. Pulverlöscher behindern die Sicht und damit die Flucht. Erste Hilfe Zu den Maßnahmen der Ersten Hilfe zählt z.B. der Umgang mit Personen, die längere Zeit im Gurt hängen. Um einen orthostatischen Schock (Hängetrauma) durch zu langes Hängen zu vermeiden, sollte die Person im Gurt ihre Beine bewegen bzw. mit einem extra Seil eine Trittschlinge erstellen. Notfall- und Rettungsmaßnahmen / Unterweisung und Übung: Was? Unterweisungen und praktische Übungen sind für eine schnelle, schonende Rettung uner&shy;lässlich. Als Unternehmer sind Sie dafür verant&shy;wortlich, dass Ihre Mitarbeiter über die notwendigen Kenntnisse und Fertigkeiten verfügen. Machen Sie Ihre Mitarbeiter mit der Benutzung der PSA zum Retten und den damit verbundenen Gefährdungen vertraut. Berücksichtigen Sie dabei die Gebrauchsanleitung der Hersteller und den Erlaubnisschein bzw. die Betriebsanweisung. Führen Sie zusätzlich praktische Übungen durch, damit Ihre Mitarbeiter auch handlungsorientierte Fertigkeiten erwerben. Sehen Sie sich dazu auch das Video zum richtigen Anlegen des Gurtes an. Neben der PSA-Benutzung sind der Umgang mit Feuerlöscheinrichtungen, Atemschutzgeräten und Maßnahmen der Ersten Hilfe praktisch zu üben. Description: Sicheres Befahren von Behältern");sQ1[87]=new Array("kapitel1/notfall_wer.htm","Notfall- und Rettungsma&szlig;nahmen / Unterweisung und &Uuml;bung: Wer und wann?","","Unterweisung der beteiligten Mitarbeiter bzw. Rettungskräfte Sicherungsposten Der Sicherungsposten ist der Erste, der an Ort und Stelle notwendige Rettungsmaßnahmen einleiten und bei Bedarf Hilfe herbeiholen kann. Er muss mit der PSA zum Retten bestens vertraut sein und Maßnahmen der Ersten Hilfe ausführen können. Angemessene Dauer Für die theoretische Erstunterweisung sind erfahrungsgemäß ca. 2 Stunden vorzusehen. Die Zeitdauer der praktischen Übungen kann je nach Rettungssituation 2 bis 5 Stunden betragen. Fachkunde Die erforderliche Fachkunde kann gemäß dem BG-Merkblatt T 010 &bdquo;Retten aus Behältern, Silos und engen Räumen&rdquo; (BGI 5028) wie folgt erworben werden: in Lehrgängen der Berufsgenossenschaften, durch Einweisungen der Hersteller der PSA zum Retten, in Speziallehrgängen (z.B. des Technischen Hilfswerkes oder der Feuerwehr), wenn die Inhalte mit dem berufsgenossenschaftlichen Regelwerk übereinstimmen. Ausrüstung Besteht bei den Übungen Absturzgefahr, ist in jedem Fall auch eine Zweitsicherung, z.B. ein Höhensicherungsgerät zu verwenden. Notfall- und Rettungsmaßnahmen / Unterweisung und Übung: Wer und wann? Wer wird unterwiesen? Unterwiesen werden alle Personen, die an den Rettungsmaßnahmen beteiligt sind. Das sind insbesondere der Sicherungsposten, aber z.B. auch außerbetriebliche Rettungskräfte. Wann wird unterwiesen? Unterweisungen und Übungen finden in ange&shy;messener Dauer vor Beginn der Arbeit bzw. vor der ersten Benutzung der PSA zum Retten statt. Wiederholen Sie diese Maßnahmen nach Bedarf in regelmäßigen Abständen, mindestens aber einmal jährlich. Wer unterweist? Mit der Durchführung der Übungen dürfen Sie nur eine Person mit erforderlicher Fachkunde beauftragen. Diese benötigt umfassende Kenntnisse über die benutzte Ausrüstung und praktische Erfahrungen bei der Durchführung von Übungen. Besuchen Sie dazu das Seminar &bdquo;Retten aus Höhen und Tiefen&rdquo; der BG RCI. Description: Sicheres Befahren von Behältern");sQ1[88]=new Array("kapitel1/notfall_wissen.htm","Notfall- und Rettungsma&szlig;nahmen / H&auml;tten Sie es gewusst?","","Notfall- und Rettungsmaßnahmen / Hätten Sie es gewusst? Description: Sicheres Befahren von Behältern Keywords: Übung, Notfall, Rettung, Sauerstoffmangel, Isoliergerät, Steigleiter, Gurt, Rettungstechnik, Werkfeuerwehr, Rettungsübung, Auffanggurt");sQ1[89]=new Array("kapitel1/orga_arbeitsbeginn.htm","Organisation und Arbeitsplanung / Vom Arbeitsbeginn bis zum Arbeitsende","","Organisation und Arbeitsplanung / Vom Arbeitsbeginn bis zum Arbeitsende Was ist vor Arbeitsbeginn bis hin zum sicheren Abschluss der Arbeiten noch zu beachten? Description: Sicheres Befahren von Behältern Keywords: Gefährdung, Aufsichtführender, Schutzmaßnahmen, schwere Arbeitsgeräte, Atemschutzmasken, Arbeitsunterbrechung, Freimessen");sQ1[90]=new Array("kapitel1/orga_auffanggurt.htm","Organisation und Arbeitsplanung / Anpassen des Auffanggurtes","","Organisation und Arbeitsplanung / Anpassen des Auffanggurtes Auffanggurte sind für viele Zugangsbedingungen ideal, solange der Hubvorgangnicht länger als 5 Minuten dauert. Der bequeme und sichere Sitz des Gurtes willjedoch geübt sein! Gemäß UVV Grundsätze der Prävention (BGV A1) müssen Sie Ihre Mitarbeiter im Umgang mit besonders wichtiger persönlicher Schutzausrüstung praktisch unterweisen. In Übungen mit Hängetest lernen die Mitarbeiter, wie sie den Gurt richtig anpassen und sicher einfahren. Schauen Sie sich die Videosequenz zurrichtigen Handhabung des Auffanggurtes an. Description: Sicheres Befahren von Behältern");sQ1[91]=new Array("kapitel1/orga_auffanggurt_auswahl.htm","Organisation und Arbeitsplanung / Sichere Anlagen durch Organisation","","Organisation und Arbeitsplanung / Auswahl des Auffanggurtes Einfacher Auffanggurt mit Rückenöse Auffanggurt mit gepolsterten Beinschlaufen Auffanggurt mit stabilem Rückenschutz Einfacher Auffanggurt mit Rückenöse Auffanggurt mit gepolsterten Beinschlaufen Auffanggurt mit stabilem Rückenschutz Auch bei der Auswahl des Auffanggurtes sollten Sie immer die spezifischen Einsatzbedingungen vor Ort beachten. Verwenden Sie möglichst Auffanggurte, die wenig Zusatzelemente aufweisen, mit denen die Mitarbeiter an Behälterteilen hängen bleiben könnten. Hier drei Beispiele: Einfacher Auffanggurt mit Rückenöse. Einfacher Auffanggurt mit gepolsterten Beinschlaufen, besonders gut für längeres Einfahren geeignet. Auffanggurt mit stabilem Rückenschutz, gut geeignet für besonders enge Behälter, da mit diesem Rückenteil wenig Reibung an der Behälterwand erzeugt wird. Description: Sicheres Befahren von Behältern");sQ1[92]=new Array("kapitel1/orga_auffanggurt_video.htm","Anpassen des Auffanggurtes &ndash; Video","","Description: Sicheres Befahren von Behältern");sQ1[93]=new Array("kapitel1/orga_aufsichtfuehrender.htm","Organisation und Arbeitsplanung / Aufsichtf&uuml;hrender","","Überwachung der Schutzmaßnahmen Aufsichtführender Als weisungsbefugter Aufsichtführender kommen z.B. Unternehmer, Betriebsleiter, Schichtmeister/-leiter oder Vorarbeiter in Betracht. Zeitabstände Welcher Zeitabstand für die Kontrollen angemessen ist, kann nicht pauschal festgelegt werden. Die Zeitabstände sind abhängig vom Gefährdungspotenzial, von der Zuverlässigkeit der Mitarbeiter, von der Art der getroffenen Schutzmaßnahmen. Beispiele Beteiligte Kontrollen neue Partnerfirma (Zuverlässigkeit noch nicht bekannt) mehrmals am Tag zuverlässiger Sicherungsposten des eigenen Unternehmens, der kompetent intervenieren kann Kontrolle durch den Sicherungsposten ist i.d.R. ausreichend zuverlässige eigene Mitarbeiter, die unter Berücksichtigung festgelegter Standard-Sicherungsmaßnahmen arbeiten zu Beginn und zum Ende der Arbeiten Erreichbarkeit Der Aufsichtführende muss nicht ständig unmittelbar zugegen sein, sollte sich aber gut erreichbar auf dem Betriebsgelände aufhalten. Überwachung der Schutzmaßnahmen Organisation und Arbeitsplanung / Aufsichtführender Vor Beginn der Arbeiten muss der Unternehmer eine zuverlässige und weisungsbefugte Person benennen, die als Aufsichtführender fungiert. Der Aufsichtführende übernimmt die Gesamtaufsicht und sichert die gegenseitige Abstimmung der Beteiligten, muss die Einhaltung der Schutzmaßnahmen vor der Arbeit und in regelmäßigen Abständen überwachen, muss kurzfristig verfügbar sein, kann im Auftrag des Unternehmers den Erlaubnisschein ausstellen. Für diese verantwortungsvollen Aufgaben muss der Aufsicht- führende mit den zu tätigenden Arbeiten, Gefährdungen und Schutzmaßnahmen bestens vertraut sein. Description: Sicheres Befahren von Behältern");sQ1[94]=new Array("kapitel1/orga_beispiel.htm","Organisation und Arbeitsplanung / Unfallbeispiel","","Diesem Unfallfallbeispiel liegt ein realer Unfall aus der Praxis zugrunde. Neben den beschriebenen Versäumnissen kann deshalb auch die verwendete PSA unvollständig sein und nicht den Sicherheitsanforderungen entsprechen. Organisation und Arbeitsplanung / Unfallbeispiel Nur allzu schnell kommt es durch organisatorische Versäumnisse zu schwerwiegenden Unfällen. Insbesondere sollten Sie sich nicht in Sicherheit wiegen, nur weil am Vortag ja auch alles problemlos verlief! Description: Sicheres Befahren von Behältern Keywords: Unfallbeispiel, Aufsichtführender, Sicherungsposten, Aufgabenbereich, Verantwortungsbereich, Zuständigkeiten, Delegation, Arbeitsablauforganisation, Erlaubnisschein, Arbeitsunterbrechung, Wirksamkeitskontrolle, Unterweisung, Zugangsverfahren, Rettung, Beeinträchtigung, Rettungsgeräte, unbefugt, körperliche Belastung, Absturzgefahr, Versinken, Zugangsbereich");sQ1[95]=new Array("kapitel1/orga_betriebsmittel.htm","Organisation und Arbeitsplanung / Nutzung von Betriebsmitteln","","Organisation und Arbeitsplanung / Nutzung von Betriebsmitteln Für Betriebsmittel gelten in Behältern, Silos und engen Räumen besondere Bestimmungen. Auch hierüber müssen die Mitarbeiter informiert werden. Description: Sicheres Befahren von Behältern Keywords: Druckgasflaschen, Gasleitungen, Feuerlöschanlagen, Feuerlöscheinrichtungen, Explosionsunterdrückungsanlagen, elektrische Betriebsmittel, BGR, Sicherheitsanforderungen");sQ1[96]=new Array("kapitel1/orga_einleitung.htm","Organisation und Arbeitsplanung / Einleitung","","Organisation und Arbeitsplanung / Einleitung Description: Sicheres Befahren von Behältern Keywords: Animation, Intro");sQ1[97]=new Array("kapitel1/orga_erlaubnisschein.htm","Organisation und Arbeitsplanung / Erlaubnisschein","","Erlaubnisschein Der Erlaubnisschein oder auch Befahrerlaubnisschein kann bei regelmäßig wiederkehrenden Arbeiten mit gleichbleibenden Schutzmaßnahmen durch eine Betriebsanweisung ersetzt werden. Gefährdungsbeurteilung Mit dem Erstellen des Erlaubnisscheines anhand des Mustererlaubnisscheines auf dieser Seite konkretisieren Sie den allgemeinen Gefährdungskatalog nach Abschnitt 3.2.
