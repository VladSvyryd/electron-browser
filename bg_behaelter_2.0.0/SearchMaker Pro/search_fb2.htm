sQ1=new Array();sQ1[1]=new Array("fallbeispiel2/arbeitsplanung1.htm","Fallbeispiel 2 - Benennung des Aufsichtf&uuml;hrenden","","Die Abteilungsleiterin Frau Heine klärt den Aufsichtführenden Herrn Schmidt über den bevorstehenden Befahrvorgang auf. Benennung des Aufsichtführenden Da die Abteilungsleiterin Frau Heine stark in den laufenden Betrieb eingebunden ist, benennt sie den Vorarbeiter Herrn Schmidt zum Aufsichtführenden des bevorstehenden Befahrvorgangs. Herr Schmidt kennt die Siloanlagen sehr gut und verfügt über die benötigten fachlichen und persönlichen Kompetenzen. Er wird für den sicheren Arbeitsablauf zuständig sein, die Schutzmaßnahmen kontrollieren und alle weiteren Beteiligten koordinieren. Description: Sicheres Befahren von Behältern");sQ1[2]=new Array("fallbeispiel2/arbeitsplanung2.htm","Fallbeispiel 2 - Welche Gef&auml;hrdungen k&ouml;nnen auftreten?","","Welche Gefährdungen können auftreten? Helfen Sie dem Aufsichtführenden bei seiner ersten Aufgabe, der Gefährdungsbeurteilung. Description: Sicheres Befahren von Behältern Keywords: Gefährdungsbeurteilung, Gefährdungen, Brandgefahr, Explosionsgefahr, Gefahrstoffe, Absturz, Einsturz, Sauerstoffmangel, körperlich, schwere, Arbeit, Zugang erschwert, Rettung erschwert, hohe Temperaturen, Staubbildung, bewegliche Einbauten, herabstürzende Werkzeuge, elektrischer Strom, Strahlung");sQ1[3]=new Array("fallbeispiel2/arbeitsplanung3.htm","Fallbeispiel 2 - Gef&auml;hrdungen im Detail","","Gefährdungen im Detail Keywords: Erschwerte Zugangs- und Rettungsbedingungen, Körperlich schwere Arbeit, Staubbildung, Absturz, Einsturz, Mechanische Gefährdungen, Arbeitsplanung Silo, Gefährdungsbeurteilung Description: Sicheres Befahren von Behältern");sQ1[4]=new Array("fallbeispiel2/arbeitsplanung4.htm","Fallbeispiel 2 - Beteiligte und Zust&auml;ndigkeiten","","Alpinmitarbeiter: Extern Herr Anker und Herr Albert von der Alpintechnik-Firma, zuständig für den kompletten Befahrvorgang inkl. der Rettungsmaßnahmen. Herr Anker ist Aufsichtführender für Höhenarbeiten. Entsorger: Extern Herr Busch von der Entsorgungsfirma mit Saugfahrzeug. Sicherungsposten Herr Krug von der Sonat GmbH, Sicherungsposten für die Einhaltung der allgemeinen betrieblichen Schutzmaßnahmen. Aufsichtführender Herr Schmidt von der Sonat GmbH, Aufsichtführender und Koordinator für die Partnerfirmen. SZP Für die seilunterstützten Zugangs- und Positionierungsverfahren (SZP) mittels flexibler Textilseilsysteme beschäftigt die Alpintechnik-Firma ausgebildete Höhenarbeiter. Bei jedem Einsatz muss ein Aufsichtführender für Höhenarbeiten zugegen sein, so auch in diesem Fall (Ausbildungslevel 3, Mindestalter 21). Sein Mitarbeiter verfügt über eine Qualifikation gemäß Level 2 der Ausbildung (Mindestalter 18). Sicherungsposten Im Managementsystem der Sonat GmbH ist genau hinterlegt, welcher Mitarbeiter als Aufsichtführender und Sicherungsposten fungieren darf und über die erforderlichen Kompetenzen verfügt. Beteiligte und Zuständigkeiten Nach Rücksprache mit Frau Heine plant der Aufsichtführende Herr Schmidt als nächstes den Arbeitsablauf. Da das Silo üblicherweise nicht befahren wird und der Zugang schwierig ist, beauftragt er eine spezialisierte Alpintechnik-Firma, die seilunterstützte Arbeiten durchführt. Zusätzlich soll eine Entsorgungsfirma die Verklumpungen absaugen und ein interner Sicherungsposten für die allgemeinen betrieblichen Schutzmaßnahmen zuständig sein. Fahren Sie mit der Maus über die beteiligten Personen. Description: Sicheres Befahren von Behältern");sQ1[5]=new Array("fallbeispiel2/arbeitsplanung5.htm","Fallbeispiel 2 - Zeitplan","","Der Aufsichtführende Herr Schmidt plant den Arbeitsablauf. Zeitplan Die Partnerfirmen sollen im Vorfeld des Befahrvorgangs zu einer Einweisung und Begehung der Örtlichkeiten eingeladen werden. Auch der interne Sicherungs- posten Herr Krug soll vor Arbeitsbeginn unterwiesen werden. Zusätzlich legt der Aufsichtführende Herr Schmidt für den Befahrvorgang drei Arbeitstage fest. 2 Tage vor Arbeitsbeginn  Ein- und Unterweisung (Besichtigung vor Ort, Planung der Zugangsausrüstung) 1. Arbeitstag  Gründliche Vorbereitung des Befahr- vorgangs, Sicherungsmaßnahmen 2. Arbeitstag  Installation der Seiltechnik, Durchführung der Arbeiten im Silo 3. Arbeitstag  Fortsetzung der Arbeiten im Silo, Abbauen und Wiederherstellung der Betriebsfähigkeit Description: Sicheres Befahren von Behältern");sQ1[6]=new Array("fallbeispiel2/arbeitsplanung6.htm","Fallbeispiel 2 - Ma&szlig;nahmenfestlegung im Erlaubnisschein","","Maßnahmenfestlegung im Erlaubnisschein Description: Sicheres Befahren von Behältern Keywords: Erlaubnisschein, Befahrerlaubnisschein, Schutzmaßnahmen, Vorauswahl");sQ1[7]=new Array("fallbeispiel2/ausgangssituation1.htm","Fallbeispiel 2 - St&ouml;rungsbeseitigung in einem Silo","","Bei der Sonat GmbH muss eine Brückenbildung im Silo beseitigt werden. Störungsbeseitigung in einem Silo Das Unternehmen Sonat GmbH betreibt mehrere Silos zur Lagerung von Natriumhydrogencarbonat (Natron). In einem Silo hat sich das feine Natronpulver verklumpt, da Feuchtigkeit eingedrungen ist. Die Natron-Brücke muss nun von innen beseitigt werden, damit das Silo erneut Natron lagern und fördern kann. Verfolgen Sie die notwendigen Arbeitsabläufe und helfen Sie dem Aufsichtführenden bei der Gefährdungsbeurteilung und Festlegung der Schutzmaßnahmen. Viel Erfolg! Description: Sicheres Befahren von Behältern");sQ1[8]=new Array("fallbeispiel2/ausgangssituation2.htm","Fallbeispiel 2 - Br&uuml;ckenbildung im Silo","","Brückenbildung im Silo Description: Sicheres Befahren von Behältern Keywords: Silo Einleitung, Zugang, Brückenbildung, Befahren des Silos, Sonat GmbH, Konus, Rüttler, Austragsschnecke, Silowandungen");sQ1[9]=new Array("fallbeispiel2/ausgangssituation3.htm","Fallbeispiel 2 - Natriumhydrogencarbonat","","Natriumhydrogencarbonat Im Folgenden finden Sie einen kurzen Auszug aus dem Sicherheitsdatenblatt für Natriumhydrogencarbonat. Description: Sicheres Befahren von Behältern");sQ1[10]=new Array("fallbeispiel2/befahrvorgang1.htm","Fallbeispiel 2 - Seilunterst&uuml;tztes Einfahren","","Seilunterstütztes Einfahren Keywords: Befahrvorgang einleiten, Höhenarbeiter, Einfahren, Anlegen des Gurtes, Gurt Check, PSA Check, Abkleben von Handschuhen und Stiefeln, Mitführung von Werkzeugen, Kontaktaufnahme, Sicht- und Sprechverbindung, Silo, Abseilen Description: Sicheres Befahren von Behältern");sQ1[11]=new Array("fallbeispiel2/befahrvorgang2.htm","Fallbeispiel 2 - Br&uuml;ckenbildung beseitigen und absaugen","","Der Saugschlauch des Entsorgungsfahrzeuges wird durch eine zweite Öffnung des Silos geführt. Während Herr Anker die Brücke zerkleinert, werden die abgehauenen Stücke abgesaugt. Brückenbildung beseitigen und absaugen Als Herr Anker unten ankommt, gibt er dem Kollegen Bescheid, dass dieser anhalten soll. Im Sitz befindet sich Herr Anker nun direkt über der Natronbrücke. Herr Busch von der Entsorgungsfirma führt den Absaug- schlauch seines vor dem Silogebäude abgestellten Absaug- fahrzeuges durch eine zweite Öffnung des Silos nach unten. Herr Anker positioniert den Schlauch und fängt an, die Ver- klumpung mit der Stange in kleine Stücke zu zerkleinern, die der Saugschlauch absaugen kann. Description: Sicheres Befahren von Behältern");sQ1[12]=new Array("fallbeispiel2/befahrvorgang3.htm","Fallbeispiel 2 - Arbeitswechsel und Wirksamkeitskontrolle","","Stündlicher Arbeitswechsel mit ausreichend Pausen Der Aufsichtführende Herr Schmidt überprüft die Schutzmaßnahmen zur Verlängerung des Erlaubnisscheins. Stündlicher Arbeitswechsel Kontrolle der Schutzmaßnahmen Arbeitswechsel und Wirksamkeitskontrolle Das Zerkleinern der Brücke ist für Herrn Anker sehr anstrengend, zumal er ein Isoliergerät als Atemschutz trägt. Deshalb wechseln sich die beiden Alpintechnik-Mitarbeiter jede Stunde bis zum Feierabend mit der Arbeit ab. Am nächsten Tag sollen die restlichen Bestand- teile der Brücke zerkleinert und abgesaugt werden. Bevor die Arbeit erneut beginnt, kontrolliert der Aufsichtführende Herr Schmidt noch einmal die Schutzmaßnahmen und verlängert den Erlaubnis- schein. Description: Sicheres Befahren von Behältern");sQ1[13]=new Array("fallbeispiel2/befahrvorgang4.htm","Fallbeispiel 2 - Arbeitsende: Zusammenfassung","","Arbeitsende: Zusammenfassung Nach 4 Stunden ist die Brücke vollständig zerkleinert und vom Saugfahrzeug abtransportiert worden. Herr Schmidt trägt das Ende der Arbeiten im Erlaubnisschein ein und lässt von Herrn Krug und der Alpintechnik-Firma alle Installationen und Schutzmaßnahmen rückgängig machen. Er bedankt sich bei den Beteiligten und ist zufrieden mit dem sicheren und erfolgreichen Arbeitsablauf. Description: Sicheres Befahren von Behältern");sQ1[14]=new Array("fallbeispiel2/vorbereitung1.htm","Fallbeispiel 2 - Ein- und Unterweisen","","Einweisung Einweisung in die Räumlichkeiten, Alarmplan mit Notrufnummern, Flucht- und Rettungsplan (Stellplatz) etc. Ausgebildete Höhenarbeiter Für die Unterweisung und Qualifikation der Höhenarbeiter ist die Partnerfirma zuständig. Während ihrer Ausbildung haben die Höhenarbeiter gelernt, wie sie Seiltechnik sicher installieren und anwenden, wie sie Rettungen durchführen und Erste Hilfe leisten. In einer arbeitsmedizinischen Vorsorgeuntersuchung wurde auch ihre körperliche Eignung attestiert. Der Auftraggeber sollte bei Erstkontakt einen Nachweis dieser Ausbildung verlangen. Zusätzlich ist die Alpintechnik-Firma SCC-zertifiziert (safety certificate contractors) und erfüllt damit als Dienstleister (Kontraktor) die allgemeinen Anforderungen an Arbeitssicherheit, Gesundheits- und Umweltschutz. Unterweisung des Sicherungspostens Der Sicherungsposten Herr Krug ist für die Vorbereitung der Anlage zuständig: D.h. er trennt die Zuleitungen und schaltet die Rütteleinrichtung des Silos ab. Außerdem steht er den Partnerfirmen für Hilfestellungen und betrieb- liche Fragen zur Seite. Mit dem Befahrvorgang an sich hat er jedoch nichts zu tun. Begutachtung des Silos Begutachtung des Silos Die Beteiligten begutachten das verstopfte Silo. Bei der Einweisung in die örtlichen Gegeben- heiten werden die Anschlagmöglichkeiten geplant. Ein- und Unterweisen Zwei Tage vor Arbeitsbeginn erhalten die beiden Partnerfirmen eine zentrale Einweisung in die Gegebenheiten des Betriebes. Anschließend treffen sich alle Beteiligten vor dem verstopften Silo, um die Anlage zu begutachten und die Maßnahmen auf Grundlage des Erlaubnisscheins gemeinsam zu besprechen. Insbesondere überlegen die ausgebildeten Höhenarbeiter der Alpintechnik- Firma, welche Anschlagmöglichkeiten sie benötigen und benutzen können. Schließlich wird auch der interne Sicherungsposten Herr Krug vom Aufsichtsführenden unterwiesen. Description: Sicheres Befahren von Behältern");sQ1[15]=new Array("fallbeispiel2/vorbereitung2.htm","Fallbeispiel 2 - Leitungen abtrennen und R&uuml;ttler abschalten","","Leitungen abtrennen und Rüttler abschalten Keywords: Rüttler abschalten, Leitungen abtrennen, Sicherungsposten, Zuführung abtrennen, Sicherungsmarke, Reparaturschalter abschließen, Ventil schließen, Schutzmaßnahmen,Silo Description: Sicheres Befahren von Behältern");sQ1[16]=new Array("fallbeispiel2/vorbereitung3.htm","Fallbeispiel 2 - Seiltechnik mit redundanter Rettung","","Bestandteile Im Gegensatz zu den Komplettsystemen der hochziehbaren Personenaufnahmemittel (z.B. Siloeinfahreinrichtung) müssen die Mitarbeiter ihr seilunterstütztes Zugangs- und Positionierungssystem gemäß den Einsatzbedingungen aus unterschiedlichen Trage- und Sicherungsmitteln zusammensetzen. Alle verwendeten Bestandteile sind baumustergeprüft. Auffanggurt Der Auffanggurt dient als Absturzsicherung und Rettungshilfe. Er besitzt gepolsterte Beinschlaufen, die das Gewicht gleichmäßig auf die Oberschenkel und den Rücken verteilen. Am Gurt ist zusätzlich ein Falldämpfer befestigt, falls das Zugangsseil versagt und der Höhenarbeiter durch das mitlaufende Auffanggerät aufgefangen wird. Arbeitssitz Der Arbeitssitz fungiert als Personenaufnahmemittel für die Positionierung und als Transportmittel z.B. für die mitgeführten Werkzeuge. Am Arbeitssitz wird das Zugangs- und Rettungsseil der elektrischen Winde befestigt. Elektrische Winde Die elektrische Winde dient dem schnellen und komfortablen Zugang. Mit ihr und dem dazugehörigen Drahtseil wird der einfahrende Mitarbeiter abgeseilt und positioniert. Anschlaghilfen: Bandschlingen Die Bandschlingen dienen als Anschlaghilfe, die das Trage- und Sicherungssystem (Winden, Seile etc.) mit den Anschlagmöglichkeiten (Stahlträger) verbinden. Die Alpintechnik-Firma verwendet hier so genannte Festkantenschlingen, die besonderen Prüfkriterien für den Einsatz an scharfen Kanten und extrem rauen Oberflächen gerecht werden (scharfkantengeprüft). Sicherungsseil, mitlaufendes Auffanggerät und andere Verbindungselemente Das rote Textil- und Sicherungsseil gehört zur akkubetriebenen Rettungswinde. Es wird in das Silo gelassen und kann bei Ausfall der elektrischen Winde am Arbeitssitz befestigt werden. Außerdem wird an diesem Sicherungsseil ein mitlaufendes Auffanggerät befestigt (siehe rechts unter dem Seil). Falls das Zugangsseil der elektrischen Winde versagt, wird der Höhenarbeiter durch das mitlaufende Auffanggerät aufgefangen. Zusätzlich setzt die Alpintechnik-Firma Karabinerhaken und Umlenkrollen als weitere Verbindungselemente ein (siehe links unter dem Seil). Akkubetriebene Winde Für den Notfall (z.B. Stromausfall) wird parallel eine akkubetriebene Winde als redundante Rettung installiert. Eine Handrettung (mittels Flaschenzug) wäre viel zeitaufwändiger und anstrengender. Seiltechnik mit redundanter Rettung Am zweiten Tag bereiten sich die Höhenarbeiter der Alpintechnik-Firma auf den Befahrvorgang vor. Sehen Sie sich zunächst an, aus welchen Bestandteilen sie ihr seilunterstütztes Zugangs- und Positionierungsverfahren zusammenstellen. Auffanggurt Arbeitssitz Elektrische Winde Anschlaghilfen: Bandschlingen Sicherungsseil Akkubetriebene Winde Klicken Sie auf die Bezeichnungen, um sich über die Bestandteile zu informieren. Description: Sicheres Befahren von Behältern");sQ1[17]=new Array("fallbeispiel2/vorbereitung4.htm","Fallbeispiel 2 - Seiltechnik installieren","","Seiltechnik installieren Keywords: Seilunterstütztes Positionierungsverfahren installieren, Anschlagpunkte, Sicherheit, Auffanggurt, Positionierung des Systems, Sicht- und Funktionsprüfung, fertig installiertes System, Silo Description: Sicheres Befahren von Behältern");sQ1[18]=new Array("fallbeispiel2/vorbereitung5.htm","Fallbeispiel 2 - Pers&ouml;nliche Schutzausr&uuml;stung","","Isoliergerät mit Vollmaske Gegen die Staubentwicklung des Natriumhydrogencarbonats reichen grundsätzlich eine Staubmaske und eine Gestellbrille mit Seitenschutz aus. Aufgrund der besseren Sicht und Atemluft hat sich die Alpintechnik-Firma jedoch für ein Isoliergerät entschieden. Das Gerät ist ein Frischluft-Schlauchgerät. Es kann aber auch mit Druckluftflaschen betrieben werden, die Herr Anker zur Sicherheit auf dem Rücken trägt. Persönliche Schutzausrüstung Während Herr Albert die Funktion des Sicherungspostens übernimmt, befährt der aufsichtführende Höhenarbeiter Herr Anker als Erster das Silo. Zum Einfahren wird folgende persönliche Schutzausrüstung benötigt: Isoliergerät mit Vollmaske Alle anderen Beteiligten tragen die normale Standardausrüstung. Description: Sicheres Befahren von Behältern");var sQb=0;var sQc=1;var sQd=2;var sQe=3;var sQf=4;var sQg=5;var sQh=6;var sQi=7;var sQj=8;var sQk;var sQdl;var sQm;var sQn; var sQ98 ; var sQB=true;var sQC=1;var sQE=2;var sQD=3;var sQF=4;var sQP=false;var sQQ=true;var sQ46=true;var sQ83=true;var sQ73=false;var sQ14=true;var sQ17=false;var sQ90=-1;var sQ45=1;var sQT;function SMPSetFocus() { document.formSearch.txtSearch.focus(); }
