sQ1=new Array();sQ1[1]=new Array("fallbeispiel1/arbeitsplanung1.htm","Fallbeispiel I - Arbeitsorganisation","","Der Abteilungsleiter plant den Arbeitsablauf. Inertisieren Das Inertisieren mit Stickstoff soll eine explosionsfähige Atmosphäre im Behälter während des Spülvorgangs mit einem organischen Lösemittel verhindern. Spülen Für den Spülvorgang wird organisches Lösemittel verwendet. Abtrennen Das Abtrennen umfasst das Sichern der elektrischen Anschlüsse des Rührwerks sowie das Abflanschen der Rohrleitungen mit Einsatz von Blindflanschen bzw. das Abtrennen der Leitungen durch Steckscheiben. Arbeitsorganisation Der Abteilungsleiter Herr Schmitz ist für die Planung der vorbereitenden Arbeiten verantwortlich. Die Instandsetzungsarbeiten wird wie immer eine Partnerfirma ausführen, mit der Coatings International einen Wartungsvertrag abgeschlossen hat. Herr Schmitz entscheidet, dass die Arbeit auf zwei Tage verteilt wird. Am ersten Tag werden die Vorbereitungen zum Befahren getroffen: Der Behälter wird inertisiert, gespült, belüftet und abgetrennt. Am zweiten Tag wird das Rührblatt von der Partnerfirma gewechselt. Description: Sicheres Befahren von Behältern");sQ1[2]=new Array("fallbeispiel1/arbeitsplanung2.htm","Fallbeispiel I - Welche Gef&auml;hrdungen k&ouml;nnen auftreten?","","Welche Gefährdungen können auftreten? Helfen Sie dem Aufsichtführenden bei seiner ersten Aufgabe, der Gefährdungsbeurteilung. Description: Sicheres Befahren von Behältern Keywords: Gefährdungsbeurteilung, Gefährdungen, Brandgefahr, Explosionsgefahr, Gefahrstoffe, Absturz, Sauerstoffmangel, Sauerstoffüberschuss, Staubbildung, Zugang, Rettung, Tiefe Temperaturen, bewegliche Einbauten, herabstürzende Werkezeuge, elektrischer Strom, Strahlung");sQ1[3]=new Array("fallbeispiel1/arbeitsplanung3.htm","Fallbeispiel I - Gef&auml;hrdungen im Detail","","Gefährdungen im Detail Description: Sicheres Befahren von Behältern");sQ1[4]=new Array("fallbeispiel1/arbeitsplanung4.htm","Fallbeispiel I - Benennung des Aufsichtf&uuml;hrenden","","Der Abteilungsleiter klärt den Aufsichtführenden über den bevorstehenden Befahrvorgang auf. Benennung des Aufsichtführenden Obwohl Herr Schmitz die Arbeiten im Einzelnen geplant hat, wird er nicht selbst am bevorstehenden Befahrvorgang teilnehmen. Als Aufsichtführenden für die vorbereitenden Arbeiten benennt er Herrn Schulze. Herr Schulze ist ein Mitarbeiter, der mit der Anlage bestens vertraut ist. Er hat die fachliche und persönliche Kompetenz, um die Sicherheit des Arbeitsablaufs zu gewährleisten, die notwendigen Schutzmaßnahmen zu kontrollieren und alle Beteiligten zu koordinieren. Description: Sicheres Befahren von Behältern");sQ1[5]=new Array("fallbeispiel1/arbeitsplanung5.htm","Fallbeispiel I - Beteiligte und Zust&auml;ndigkeiten","","Aufsichtführender Herr Schulze von Coatings International AG. Er ist der Aufsichtführende und Koordinator für die Partnerfirma. Mitarbeiter Herr Jankowski von Coatings International AG ist beauftragt, das Inertisieren, Spülen, Abtrennen und das Freimessen des Rührkessels vorzunehmen. Partnerfirma Herr Schneider von der Partnerfirma &bdquo;Metall- und Elektroarbeiten Hell&rdquo;. Er ist der Aufsichtführende beim Befahren des Behälters und übernimmt auch die Funktion des Sicherungspostens. Damit ist er für die Einhaltung der allgemeinen betrieblichen Schutzmaßnahmen verantwortlich. Zweiter Mitarbeiter der Partnerfirma Er wird das kaputte Rührblatt auswechseln. Beteiligte und Zuständigkeiten Der Aufsichtführende ist für den reibungslosen und sicheren Ablauf der Reparaturarbeiten verantwortlich. Er ist auch für die Ausstellung des Erlaubnisscheins zum Befahren des Rührkessels zuständig. Einer seiner Mitarbeiter wird den Behälter inertisieren, spülen, lüften, abtrennen, freimessen und ihn für den Befahrvorgang vorbereiten. Der Aufsichtführende hat mit einer Partnerfirma vereinbart, dass vor den Reparaturarbeiten ein Einweisungsgespräch mit allen Ausführenden geführt wird. Diese Firma wird neben ihrem eigenen Aufsichtführenden auch den Sicherungs- posten stellen und ist für die Rettungsmaßnahmen verantwortlich. Fahren Sie mit der Maus über die beteiligten Personen. Description: Sicheres Befahren von Behältern");sQ1[6]=new Array("fallbeispiel1/arbeitsplanung6.htm","Fallbeispiel I - Zeitplan","","Zeitplan Die Partnerfirma soll im Vorfeld des Befahrvorgangs zu einer Einweisung und Begehung der Örtlichkeiten eingeladen werden. Auch der Sicherungsposten soll vor Arbeitsbeginn unterwiesen werden. Der Aufsichtführende kalkuliert für die Arbeiten im Rührkessel zwei Arbeitstage. Description: Sicheres Befahren von Behältern Keywords: Zugangsausrüstung, Inertisieren, Abtrennen, Freimessen, Messung, Isoliergerät, Sauerstoffkonzentration, Sauerstoffgehalt, Filtergerät, Einfahrsystem");sQ1[7]=new Array("fallbeispiel1/arbeitsplanung7.htm","Fallbeispiel I - Ma&szlig;nahmenfestlegung im Erlaubnisschein","","Maßnahmenfestlegung im Erlaubnisschein Description: Sicheres Befahren von Behältern Keywords: Erlaubnisschein, Befahrerlaubnisschein, Schutzmaßnahmen, Vorauswahl");sQ1[8]=new Array("fallbeispiel1/ausgangssituation1.htm","Fallbeispiel I - Instandsetzungsarbeit in einem R&uuml;hrkessel","","Bei Coatings International muss ein Rührblatt im Rührkessel ausgetauscht werden. Instandsetzungsarbeit in einem Rührkessel Zur Herstellung von Fahrzeuglacken betreibt das Unternehmen Coatings International eine Vielzahl von Rühr- kesseln. In einem dieser Rührkessel ist ein Rührblatt gebrochen. Es muss schnellstmöglich ausgetauscht werden. Verfolgen Sie die notwendigen Arbeitsabläufe und helfen Sie dem Abteilungsleiter bei der Gefährdungs- beurteilung und Festlegung der Schutzmaßnahmen. Viel Erfolg! Description: Sicheres Befahren von Behältern");sQ1[9]=new Array("fallbeispiel1/ausgangssituation2.htm","Fallbeispiel I - Reparatur an einem R&uuml;hrwerk","","Reparatur an einem Rührwerk Description: Sicheres Befahren von Behältern Keywords: Rührkessel Einleitung, Rührwerk, Austausch, Coatings International, Mannloch, Behältermaterial, Ableitung");sQ1[10]=new Array("fallbeispiel1/befahrvorgang1.htm","Fallbeispiel I - Einsteigen","","Einsteigen Description: Sicheres Befahren von Behältern Keywords: einsteigen, Befahrvorgang, Sicherungsposten, Aufsichtführender, Auffanggurt, PSA, Sichtverbindung, Handwinde, selbsthemmend");sQ1[11]=new Array("fallbeispiel1/befahrvorgang2.htm","Fallbeispiel I - R&uuml;hrwerk reparieren","","Rührwerk reparieren Der Mitarbeiter der Firma Hell steigt in den Behälter. Unten angekommen, seilt der Sicherungsposten das Werkzeug zur Demontage ab. Das Rührblatt wird demontiert und nach oben gezogen. Description: Sicheres Befahren von Behältern Keywords: Sicherungsposten, Handkurbel, Sichtkontakt, Anlegeleiter");sQ1[12]=new Array("fallbeispiel1/befahrvorgang3.htm","Fallbeispiel I - Arbeitsende: Zusammenfassung","","Arbeitsende: Zusammenfassung Nach 2 Stunden ist die Reparatur beendet. Der Aufsichtführende trägt das Ende der Arbeiten im Erlaubnisschein ein und lässt vom Sicherungsposten und der Coatings International AG alle Installationen und Schutzmaßnahmen rückgängig machen. Er bedankt sich bei den Beteiligten und ist zufrieden mit dem sicheren und erfolgreichen Arbeitsablauf. Description: Sicheres Befahren von Behältern");sQ1[13]=new Array("fallbeispiel1/vorbereitung1.htm","Fallbeispiel I - Ein- und Unterweisen","","Alle Beteiligten versammeln sich zur Einweisung vor dem Rührkessel. Einweisung Einweisung in die Räumlichkeiten, Alarmplan mit Notrufnummern, Flucht- und Rettungsplan (Stellplatz) etc. Ein- und Unterweisen Vor Arbeitsbeginn findet eine ausführliche Einweisung statt. Alle Beteiligte treffen sich vor dem Rührkessel. Sie begutachten die Anlage und besprechen gemeinsam die einzelnen Maßnahmen auf Grundlage des Erlaubnisscheins. Bei der Unterweisung wird der Mitarbeiter, der den Behälterdeckel nach dem Inertisieren öffnet, auf die Gefährdung durch Stickstoff aufmerksam gemacht. Er darf sich nicht in den Behälter hineinbeugen. Description: Sicheres Befahren von Behältern");sQ1[14]=new Array("fallbeispiel1/vorbereitung2.htm","Fallbeispiel I - Beh&auml;lter inertisieren, sp&uuml;len, bel&uuml;ften und abtrennen","","Behälter inertisieren, spülen, belüften und abtrennen Description: Sicheres Befahren von Behältern Keywords: Stickstoff, Inertisierung, inertisieren, spülen, belüften, abtrennen, Explosionsschutzmaßnahme, Spüllanze");sQ1[15]=new Array("fallbeispiel1/vorbereitung3.htm","Fallbeispiel I - Beh&auml;lter freimessen","","Behälter freimessen Description: Sicheres Befahren von Behältern Keywords: freimessen, Betriebsanweisung, Messgerät, Multiwarngerät, Sauerstoffgehalt, explosionsfähige Atmosphäre, Messbereich, Messschlauch, Explosionsgrenze");sQ1[16]=new Array("fallbeispiel1/vorbereitung4.htm","Fallbeispiel I - Windenausleger-System installieren","","Dreibein-Stativgestell, Winde, Windenausleger, Anschlagöse mit Drehwirbel für Abspannung, Kopfstück mit Umlenkrolle Herr Schneider platziert die Anlegeleiter im Rührkessel. Keine weiteren Ex-Schutzmaßnahmen Wie das Freimessen gezeigt hat, liegt durch das Inertisieren und Lüften keine gefährliche explosionsfähige Atmosphäre mehr vor. Außerdem ist die Lampe außen angebracht. Dreibein-Stativgestell Platzieren der Anlegeleiter Windenausleger-System installieren Die Mitarbeiter der Firma Hell installieren nun das Winden- ausleger-System mit Dreibein-Stativ. Dieses Gerät ist so konstruiert, dass es sowohl eine Absturzsicherung während des Befahrvorgangs bietet als auch gleichzeitig als Rettungs- gerät eingesetzt werden kann. Zusätzlich wird eine Anlegeleiter in den Kessel gestellt. Benötigtes Licht kommt von einer Lampe, die außen am Rührkessel befestigt ist. Ex-Schutzmaßnahmen sind nicht nötig. Vor dem Befahren wird eine letzte Sicht- und Funktions- prüfung durchgeführt. Description: Sicheres Befahren von Behältern");sQ1[17]=new Array("fallbeispiel1/vorbereitung5.htm","Fallbeispiel I - Pers&ouml;nliche Schutzausr&uuml;stung","","Sicher ist sicher
